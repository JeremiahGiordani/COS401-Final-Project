<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Improved Space Scene</title>
</head>
<body>
    <svg width="100vw" height="100vh" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
        <defs>
            <linearGradient id="spaceGradient" x1="0" y1="0" x2="0" y2="1">
                <stop offset="0%" stop-color="darkblue"/>
                <stop offset="100%" stop-color="black"/>
            </linearGradient>
            <radialGradient id="planetGradient1" cx="50%" cy="50%" r="50%">
                <stop offset="0%" stop-color="blue" />
                <stop offset="100%" stop-color="darkblue" />
            </radialGradient>
            <radialGradient id="planetGradient2" cx="50%" cy="50%" r="50%">
                <stop offset="0%" stop-color="green" />
                <stop offset="100%" stop-color="darkgreen" />
            </radialGradient>
            <radialGradient id="planetGradient3" cx="50%" cy="50%" r="50%">
                <stop offset="0%" stop-color="red" />
                <stop offset="100%" stop-color="darkred" />
            </radialGradient>
            <radialGradient id="nebulaGradient" cx="50%" cy="50%" r="50%">
                <stop offset="0%" stop-color="purple" stop-opacity="0.4"/>
                <stop offset="100%" stop-color="transparent" stop-opacity="0"/>
            </radialGradient>
        </defs>
        <rect width="100%" height="100%" fill="url(#spaceGradient)"/>

        <!-- Stars -->
        <circle cx="50" cy="50" r="2" fill="white">
            <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
        </circle>
        <circle cx="200" cy="100" r="1.5" fill="yellow"/>
        <circle cx="600" cy="200" r="2" fill="white"/>
        <circle cx="400" cy="80" r="2.2" fill="white"/>
        <circle cx="750" cy="300" r="1.5" fill="yellow">
            <animate attributeName="opacity" values="1;0.3;1" dur="3s" repeatCount="indefinite"/>
        </circle>
        <circle cx="100" cy="500" r="2.5" fill="white"/>
        <circle cx="700" cy="450" r="2.2" fill="white">
            <animate attributeName="opacity" values="1;0.6;1" dur="4s" repeatCount="indefinite"/>
        </circle>
        <circle cx="650" cy="150" r="1.8" fill="white">
            <animate attributeName="opacity" values="1;0.4;1" dur="5s" repeatCount="indefinite"/>
        </circle>
        <circle cx="80" cy="200" r="2" fill="white"/>
        <circle cx="320" cy="340" r="2" fill="yellow"/>
        <circle cx="550" cy="530" r="2.5" fill="white">
            <animate attributeName="opacity" values="1;0.4;1" dur="6s" repeatCount="indefinite"/>
        </circle>
        <circle cx="300" cy="450" r="1.7" fill="white"/>
        <circle cx="150" cy="230" r="1.5" fill="white"/>
        <circle cx="50" cy="350" r="2" fill="yellow"/>
        <circle cx="250" cy="180" r="1.8" fill="white"/>

        <!-- Planets -->
        <g>
            <circle cx="150" cy="400" r="40" fill="url(#planetGradient1)">
                <animateTransform attributeName="transform" attributeType="XML" type="rotate" from="0 150 400" to="360 150 400" dur="20s" repeatCount="indefinite"/>
            </circle>
            <circle cx="105" cy="355" r="10" fill="lightgrey">
                <animateTransform attributeName="transform" attributeType="XML" type="rotate" from="0 150 400" to="360 150 400" dur="5s" repeatCount="indefinite"/>
            </circle>
        </g>
        <circle cx="500" cy="100" r="60" fill="url(#planetGradient2)">
            <animateTransform attributeName="transform" attributeType="XML" type="rotate" from="0 500 100" to="360 500 100" dur="30s" repeatCount="indefinite"/>
        </circle>
        <g>
            <circle cx="650" cy="450" r="50" fill="url(#planetGradient3)">
                <animateTransform attributeName="transform" attributeType="XML" type="rotate" from="0 650 450" to="360 650 450" dur="25s" repeatCount="indefinite"/>
            </circle>
            <ellipse cx="650" cy="450" rx="70" ry="15" fill="none" stroke="lightgrey" stroke-width="2"/>
        </g>

        <!-- Nebula -->
        <ellipse cx="400" cy="300" rx="200" ry="100" fill="url(#nebulaGradient)">
            <animate attributeName="opacity" values="0.6;0.3;0.6" dur="8s" repeatCount="indefinite"/>
        </ellipse>
        <ellipse cx="200" cy="500" rx="150" ry="80" fill="url(#nebulaGradient)">
            <animate attributeName="opacity" values="0.5;0.2;0.5" dur="10s" repeatCount="indefinite"/>
        </ellipse>

        <!-- Spaceship -->
        <g>
            <polygon points="600,320 610,340 590,340" fill="silver">
                <animateTransform attributeName="transform" attributeType="XML" type="translate" from="0 0" to="80 -80" dur="20s" repeatCount="indefinite"/>
            </polygon>
            <polygon points="595,340 605,370 595,360" fill="grey" />
            <polygon points="605,340 595,370 605,360" fill="darkgrey" />
        </g>
    </svg>
</body>
</html>
