<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Unicorn</title>
<style>
body { margin:0; display:flex; align-items:center; justify-content:center; height:100vh; background:#E0F7FA;}
svg { width:60vw; height:auto;}
</style>
</head>
<body>
<svg viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- body -->
  <ellipse cx="300" cy="250" rx="180" ry="80" fill="#fff" stroke="#000" stroke-width="4"/>
  <!-- legs -->
  <rect x="180" y="300" width="20" height="80" fill="#fff" stroke="#000" stroke-width="4"/>
  <rect x="230" y="300" width="20" height="80" fill="#fff" stroke="#000" stroke-width="4"/>
  <rect x="290" y="300" width="20" height="80" fill="#fff" stroke="#000" stroke-width="4"/>
  <rect x="340" y="300" width="20" height="80" fill="#fff" stroke="#000" stroke-width="4"/>
  <!-- neck -->
  <rect x="260" y="160" width="30" height="100" fill="#fff" stroke="#000" stroke-width="4" transform="rotate(-20 275 210)"/>
  <!-- head -->
  <ellipse cx="230" cy="150" rx="60" ry="45" fill="#fff" stroke="#000" stroke-width="4"/>
  <!-- ears -->
  <polygon points="200,130 220,110 230,140" fill="#fff" stroke="#000" stroke-width="4"/>
  <polygon points="250,130 270,110 260,140" fill="#fff" stroke="#000" stroke-width="4"/>
  <!-- horn -->
  <polygon points="230,85 240,150 220,150" fill="gold" stroke="#000" stroke-width="4"/>
  <!-- eye -->
  <circle cx="210" cy="145" r="7" fill="#000"/>
  <!-- cheek -->
  <circle cx="250" cy="165" r="12" fill="#f8bbd0"/>
  <!-- mane -->
  <path d="M190,130 C150,100 140,180 200,200" fill="none" stroke="#f48fb1" stroke-width="15" stroke-linecap="round"/>
  <path d="M200,120 C160,90 150,170 210,190" fill="none" stroke="#ce93d8" stroke-width="12" stroke-linecap="round"/>
  <path d="M210,110 C170,80 160,160 220,180" fill="none" stroke="#90caf9" stroke-width="10" stroke-linecap="round"/>
  <path d="M220,100 C180,70 170,150 230,170" fill="none" stroke="#a5d6a7" stroke-width="8" stroke-linecap="round"/>
  <!-- tail -->
  <path d="M480,250 C540,230 550,310 490,300" fill="none" stroke="#f48fb1" stroke-width="15" stroke-linecap="round"/>
  <path d="M490,240 C550,220 560,300 500,290" fill="none" stroke="#ce93d8" stroke-width="12" stroke-linecap="round"/>
  <path d="M500,230 C560,210 570,290 510,280" fill="none" stroke="#90caf9" stroke-width="10" stroke-linecap="round"/>
  <path d="M510,220 C570,200 580,280 520,270" fill="none" stroke="#a5d6a7" stroke-width="8" stroke-linecap="round"/>
</svg>
</body>
</html>
