<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unicorn Rendering</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(to bottom, #87CEEB, #F0F8FF);
            overflow: hidden;
        }
        .unicorn {
            position: relative;
            width: 200px;
            height: 200px;
        }
        .body {
            position: absolute;
            width: 120px;
            height: 80px;
            background: linear-gradient(to bottom, #FFC1CC, #FFB6C1);
            border-radius: 50%;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
        }
        .head {
            position: absolute;
            width: 60px;
            height: 60px;
            background: linear-gradient(to bottom, #FFC1CC, #FFB6C1);
            border-radius: 50%;
            top: 30%;
            left: 75%;
            transform: translate(-50%, -50%);
            z-index: 3;
        }
        .legs {
            position: absolute;
            width: 15px;
            height: 60px;
            background: #FFB6C1;
            border-radius: 10px;
            z-index: 1;
        }
        .legs.left {
            top: 75%;
            left: 40%;
        }
        .legs.right {
            top: 75%;
            left: 60%;
        }
        .mane {
            position: absolute;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle at 30% 30%, #FF69B4, #FF1493);
            top: 5%;
            left: 70%;
            border-radius: 50%;
            z-index: 1;
            animation: maneFlow 3s infinite alternate;
        }
        .horn {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 40px solid #FFFF99;
            top: 10%;
            left: 80%;
            transform: translate(-50%, -50%);
            z-index: 4;
            transition: all 0.3s ease;
        }
        .horn:hover {
            animation: shimmer 1s infinite;
        }
        .tail {
            position: absolute;
            width: 80px;
            height: 80px;
            background: radial-gradient(circle at 20% 20%, #FF69B4, #FF1493);
            top: 70%;
            left: 10%;
            border-radius: 50%;
            z-index: 1;
            animation: tailSwish 1.5s infinite alternate;
        }
        .ear {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 20px solid #FFDAB9;
            top: 15%;
            left: 80%;
            transform: translate(-50%, -50%) rotate(30deg);
            z-index: 3;
        }
        .ear.right {
            left: 70%;
            transform: translate(-50%, -50%) rotate(-30deg);
        }
        .eye {
            position: absolute;
            width: 8px;
            height: 8px;
            background: black;
            border-radius: 50%;
            top: 40%;
            left: 85%;
            z-index: 5;
        }
        .twinkle {
            position: absolute;
            width: 5px;
            height: 5px;
            background: #FFFFE0;
            border-radius: 50%;
            animation: twinkle 2s infinite;
        }
        .twinkle:nth-child(1) {
            top: 20%;
            left: 10%;
        }
        .twinkle:nth-child(2) {
            top: 10%;
            left: 90%;
        }
        .twinkle:nth-child(3) {
            top: 90%;
            left: 80%;
        }
        @keyframes maneFlow {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            100% {
                transform: translate(-50%, -50%) rotate(15deg);
            }
        }
        @keyframes tailSwish {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            100% {
                transform: translate(-50%, -50%) rotate(20deg);
            }
        }
        @keyframes twinkle {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.4;
            }
        }
        @keyframes shimmer {
            0%, 100% {
                filter: brightness(1);
            }
            50% {
                filter: brightness(1.5);
            }
        }
    </style>
</head>
<body>
    <div class="unicorn">
        <div class="body"></div>
        <div class="head"></div>
        <div class="legs left"></div>
        <div class="legs right"></div>
        <div class="mane"></div>
        <div class="tail"></div>
        <div class="horn"></div>
        <div class="ear"></div>
        <div class="ear right"></div>
        <div class="eye"></div>
        <div class="twinkle"></div>
        <div class="twinkle"></div>
        <div class="twinkle"></div>
    </div>
</body>
</html>
