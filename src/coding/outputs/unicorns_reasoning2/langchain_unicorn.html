<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unicorn</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom, #87CEEB, #f0f8ff);
        }
        .unicorn {
            position: relative;
            width: 200px;
            height: 200px;
        }
        .unicorn .body {
            position: absolute;
            width: 100px;
            height: 60px;
            background: #fff;
            border-radius: 50% 50% 0 0;
            top: 50px;
            left: 50px;
        }
        .unicorn .head {
            position: absolute;
            width: 60px;
            height: 60px;
            background: #fff;
            border-radius: 50%;
            top: 10px;
            left: 90px;
        }
        .unicorn .horn {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 30px solid #ff69b4;
            top: -20px;
            left: 115px;
            transition: box-shadow 0.3s;
        }
        .unicorn .horn:hover {
            box-shadow: 0 0 10px 5px rgba(255, 105, 180, 0.7);
        }
        .unicorn .eye {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #000;
            border-radius: 50%;
            top: 25px;
            left: 110px;
        }
        .unicorn .mane {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-bottom: 40px solid #ff69b4;
            top: 20px;
            left: 70px;
            transform: rotate(30deg);
            animation: wave 2s infinite;
        }
        .unicorn .tail {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-bottom: 40px solid #ff69b4;
            top: 80px;
            left: 30px;
            transform: rotate(-30deg);
            animation: wave 2s infinite;
        }
        .unicorn .legs {
            position: absolute;
            width: 10px;
            height: 40px;
            background: #fff;
            top: 100px;
            left: 60px;
            animation: walk 1s infinite;
        }
        .unicorn .legs::before,
        .unicorn .legs::after {
            content: '';
            position: absolute;
            width: 10px;
            height: 40px;
            background: #fff;
        }
        .unicorn .legs::before {
            left: 20px;
        }
        .unicorn .legs::after {
            left: 40px;
        }
        @keyframes wave {
            0%, 100% { transform: rotate(30deg); }
            50% { transform: rotate(20deg); }
        }
        @keyframes walk {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(5px); }
        }
        @keyframes blink {
            0%, 100%, 90% { height: 10px; }
            95% { height: 0; }
        }
    </style>
</head>
<body>
    <div class="unicorn">
        <div class="body"></div>
        <div class="head"></div>
        <div class="horn"></div>
        <div class="eye"></div>
        <div class="mane"></div>
        <div class="tail"></div>
        <div class="legs"></div>
    </div>
    <script>
        function blink() {
            const eye = document.querySelector('.eye');
            eye.style.animation = 'blink 1s infinite';
        }
        setInterval(blink, 5000);
    </script>
</body>
</html>
