<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weekly Calendar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    .calendar {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 1px;
      background-color: #ccc;
      width: 100%;
      max-width: 900px;
    }
    .column {
      background-color: #fff;
      display: flex;
      flex-direction: column;
      position: relative;
    }
    .time-slot {
      border-top: 1px solid #ccc;
      border-bottom: 1px solid #ccc;
      height: 40px;
      position: relative;
    }
    .event {
      position: absolute;
      background-color: #4CAF50;
      color: #fff;
      padding: 2px 5px;
      border-radius: 4px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      cursor: pointer;
    }
    .column-header {
      font-weight: bold;
      text-align: center;
      padding: 10px 0;
      background-color: #eee;
      border-bottom: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div class="calendar" id="calendar">
    <div class="column">
      <div class="column-header">Monday</div>
      <!-- Generate time slots dynamically with JavaScript -->
    </div>
    <div class="column">
      <div class="column-header">Tuesday</div>
      <!-- Generate time slots dynamically with JavaScript -->
    </div>
    <div class="column">
      <div class="column-header">Wednesday</div>
      <!-- Generate time slots dynamically with JavaScript -->
    </div>
    <div class="column">
      <div class="column-header">Thursday</div>
      <!-- Generate time slots dynamically with JavaScript -->
    </div>
    <div class="column">
      <div class="column-header">Friday</div>
      <!-- Generate time slots dynamically with JavaScript -->
    </div>
  </div>

  <script>
    const calendar = document.getElementById('calendar');
    const timeSlots = ['9:00 AM', '9:30 AM', '10:00 AM', '10:30 AM', '11:00 AM', '11:30 AM', '12:00 PM', '12:30 PM', '1:00 PM', '1:30 PM', '2:00 PM', '2:30 PM', '3:00 PM', '3:30 PM', '4:00 PM', '4:30 PM', '5:00 PM'];
    
    calendar.querySelectorAll('.column').forEach(col => {
      timeSlots.forEach(time => {
        const timeSlotDiv = document.createElement('div');
        timeSlotDiv.className = 'time-slot';
        timeSlotDiv.dataset.time = time;
        col.appendChild(timeSlotDiv);
      });
    });
    
    let isDragging = false;
    let startElement = null;
    calendar.addEventListener('mousedown', function(e) {
      if (e.target.classList.contains('time-slot')) {
        isDragging = true;
        startElement = e.target;
        e.target.style.backgroundColor = '#ddd';
      }
    });

    calendar.addEventListener('mouseup', function(e) {
      if (isDragging) {
        isDragging = false;
        let endElement = e.target;
        
        let startIdx = Array.from(startElement.parentElement.children).indexOf(startElement);
        let endIdx = Array.from(endElement.parentElement.children).indexOf(endElement);
        
        if (startElement && endElement && endElement.classList.contains('time-slot')) {
          let startTime = timeSlots[Math.min(startIdx, endIdx)];
          let endTime = timeSlots[Math.max(startIdx, endIdx) + 1];
          
          const eventDiv = document.createElement('div');
          eventDiv.className = 'event';
          eventDiv.style.height = (40 * (Math.abs(startIdx - endIdx) + 1)) + 'px';
          eventDiv.innerText = `${startTime} â€“ ${endTime}`;
          eventDiv.style.top = (40 * Math.min(startIdx, endIdx)) + 'px';

          eventDiv.onclick = function() {
            if (confirm('Do you want to delete this event?')) {
              eventDiv.remove();
            }
          };

          startElement.parentElement.appendChild(eventDiv);
          startElement.style.backgroundColor = '';
        }
        
        startElement = null;
      }
    });
  </script>
</body>
</html>
