<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Unicorn</title>
</head>
<body>
    <svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
        <!-- Background -->
        <rect width="100%" height="100%" fill="skyblue" />

        <!-- Rainbow -->
        <path d="M50 500 Q400 100 750 500" stroke="pink" stroke-width="20" fill="none"/>
        <path d="M50 490 Q400 90 750 490" stroke="orange" stroke-width="20" fill="none"/>
        <path d="M50 480 Q400 80 750 480" stroke="yellow" stroke-width="20" fill="none"/>
        <path d="M50 470 Q400 70 750 470" stroke="green" stroke-width="20" fill="none"/>
        <path d="M50 460 Q400 60 750 460" stroke="blue" stroke-width="20" fill="none"/>
        <path d="M50 450 Q400 50 750 450" stroke="purple" stroke-width="20" fill="none"/>

        <!-- Clouds -->
        <circle cx="200" cy="150" r="50" fill="white" />
        <circle cx="250" cy="150" r="50" fill="white" />
        <circle cx="225" cy="120" r="50" fill="white" />
        <circle cx="600" cy="100" r="40" fill="white" />
        <circle cx="640" cy="100" r="40" fill="white" />
        <circle cx="620" cy="70" r="40" fill="white" />

        <!-- Stars -->
        <circle cx="100" cy="80" r="5" fill="white" />
        <circle cx="700" cy="160" r="5" fill="white" />
        <circle cx="600" cy="250" r="5" fill="white" />
        <circle cx="720" cy="60" r="5" fill="white" />
        <circle cx="80" cy="250" r="5" fill="white" />

        <!-- Unicorn Body -->
        <ellipse cx="400" cy="350" rx="120" ry="70" fill="lightpink" />
        
        <!-- Unicorn Legs -->
        <ellipse cx="340" cy="425" rx="15" ry="50" fill="pink" />
        <ellipse cx="380" cy="425" rx="15" ry="50" fill="pink" />
        <ellipse cx="420" cy="425" rx="15" ry="50" fill="pink" />
        <ellipse cx="460" cy="425" rx="15" ry="50" fill="pink" />

        <!-- Unicorn Neck and Head -->
        <rect x="370" y="270" width="20" height="80" fill="lightpink" />
        <ellipse cx="380" cy="220" rx="40" ry="50" fill="lightpink" />

        <!-- Unicorn Horn -->
        <polygon points="380,150 390,210 370,210" fill="gold" />

        <!-- Unicorn Mane (Right Side) -->
        <path d="M380 210 Q340 240 360 300" fill="none" stroke="violet" stroke-width="10" stroke-linecap="round"/>
        <path d="M380 210 Q360 250 380 300" fill="none" stroke="blue" stroke-width="10" stroke-linecap="round"/>
        <path d="M380 210 Q380 250 400 300" fill="none" stroke="green" stroke-width="10" stroke-linecap="round"/>
        <path d="M380 210 Q400 250 420 300" fill="none" stroke="yellow" stroke-width="10" stroke-linecap="round"/>
        <path d="M380 210 Q420 250 440 300" fill="none" stroke="orange" stroke-width="10" stroke-linecap="round"/>
        <path d="M380 210 Q440 250 460 300" fill="none" stroke="red" stroke-width="10" stroke-linecap="round"/>

        <!-- Unicorn Tail -->
        <path d="M280 350 Q250 370 280 410" fill="none" stroke="violet" stroke-width="10" stroke-linecap="round"/>
        <path d="M280 350 Q260 370 285 410" fill="none" stroke="blue" stroke-width="10" stroke-linecap="round"/>
        <path d="M280 350 Q270 370 290 410" fill="none" stroke="green" stroke-width="10" stroke-linecap="round"/>
        <path d="M280 350 Q280 370 295 410" fill="none" stroke="yellow" stroke-width="10" stroke-linecap="round"/>
        <path d="M280 350 Q290 370 300 410" fill="none" stroke="orange" stroke-width="10" stroke-linecap="round"/>
        <path d="M280 350 Q300 370 305 410" fill="none" stroke="red" stroke-width="10" stroke-linecap="round"/>

        <!-- Unicorn Eyes -->
        <circle cx="370" cy="220" r="15" fill="white" />
        <circle cx="370" cy="220" r="8" fill="black" />
        <circle cx="370" cy="220" r="4" fill="white" />
        <circle cx="390" cy="220" r="15" fill="white" />
        <circle cx="390" cy="220" r="8" fill="black" />
        <circle cx="390" cy="220" r="4" fill="white" />

        <!-- Unicorn Nostrils -->
        <circle cx="355" cy="240" r="3" fill="black" />
        <circle cx="365" cy="240" r="3" fill="black" />
    </svg>
</body>
</html>
