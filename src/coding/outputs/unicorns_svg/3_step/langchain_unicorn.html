<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Unicorn</title>
</head>
<body>
    <svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
        <!-- Background Gradient -->
        <defs>
            <linearGradient id="backgroundGradient" x1="0" y1="0" x2="0" y2="1">
                <stop offset="0%" stop-color="lightblue"/>
                <stop offset="100%" stop-color="lightgreen"/>
            </linearGradient>
            <linearGradient id="maneGradient" x1="0" y1="0" x2="1" y2="1">
                <stop offset="0%" stop-color="pink"/>
                <stop offset="20%" stop-color="orange"/>
                <stop offset="40%" stop-color="yellow"/>
                <stop offset="60%" stop-color="green"/>
                <stop offset="80%" stop-color="blue"/>
                <stop offset="100%" stop-color="purple"/>
            </linearGradient>
            <linearGradient id="hornGradient" x1="0" y1="0" x2="0" y2="1">
                <stop offset="0%" stop-color="gold"/>
                <stop offset="100%" stop-color="orange"/>
            </linearGradient>
            <radialGradient id="bodyGradient" cx="50%" cy="50%" r="50%">
                <stop offset="0%" stop-color="white"/>
                <stop offset="100%" stop-color="lightgrey"/>
            </radialGradient>
        </defs>
        <rect width="100%" height="100%" fill="url(#backgroundGradient)"/>
        
        <!-- Body -->
        <ellipse cx="400" cy="400" rx="150" ry="80" fill="url(#bodyGradient)"/>
        
        <!-- Legs -->
        <rect x="320" y="460" width="20" height="100" fill="lightgrey"/>
        <rect x="360" y="460" width="20" height="100" fill="lightgrey"/>
        <rect x="420" y="460" width="20" height="100" fill="lightgrey"/>
        <rect x="460" y="460" width="20" height="100" fill="lightgrey"/>
        <!-- Hooves -->
        <rect x="320" y="550" width="20" height="10" fill="black"/>
        <rect x="360" y="550" width="20" height="10" fill="black"/>
        <rect x="420" y="550" width="20" height="10" fill="black"/>
        <rect x="460" y="550" width="20" height="10" fill="black"/>
        
        <!-- Head -->
        <ellipse cx="550" cy="300" rx="70" ry="50" fill="url(#bodyGradient)"/>
        <ellipse cx="590" cy="300" rx="20" ry="15" fill="white"/>
        
        <!-- Horn -->
        <polygon points="550,220 570,300 530,300" fill="url(#hornGradient)">
            <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
        </polygon>
        
        <!-- Mane -->
        <path d="M 500 250 Q 520 200, 540 250 T 580 250" fill="url(#maneGradient)">
            <animateTransform attributeName="transform" type="rotate" from="0 550 250" to="10 550 250" dur="2s" repeatCount="indefinite" />
        </path>
        <path d="M 500 250 Q 520 300, 540 250 T 580 250" fill="url(#maneGradient)">
            <animateTransform attributeName="transform" type="rotate" from="0 550 250" to="-10 550 250" dur="2s" repeatCount="indefinite" />
        </path>
        
        <!-- Tail -->
        <path d="M 250 400 Q 200 450, 250 500" fill="url(#maneGradient)">
            <animateTransform attributeName="transform" type="rotate" from="0 250 450" to="10 250 450" dur="2s" repeatCount="indefinite" />
        </path>
        <path d="M 250 400 Q 200 350, 250 300" fill="url(#maneGradient)">
            <animateTransform attributeName="transform" type="rotate" from="0 250 350" to="-10 250 350" dur="2s" repeatCount="indefinite" />
        </path>
        
        <!-- Eye -->
        <circle cx="570" cy="290" r="5" fill="black"/>
        <circle cx="572" cy="288" r="2" fill="white"/>
    </svg>
</body>
</html>
