<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unicorn SVG</title>
</head>
<body>
    <svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
        <defs>
            <linearGradient id="bodyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color:rgb(252,197,234);stop-opacity:1"/>
                <stop offset="100%" style="stop-color:rgb(255,255,255);stop-opacity:1"/>
            </linearGradient>
            <linearGradient id="maneGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color:rgb(255,0,255);stop-opacity:1"/>
                <stop offset="50%" style="stop-color:rgb(75,0,130);stop-opacity:1"/>
                <stop offset="100%" style="stop-color:rgb(0,0,255);stop-opacity:1"/>
            </linearGradient>
        </defs>
        <circle cx="200" cy="200" r="175" fill="url(#bodyGradient)" stroke="black" stroke-width="5"/>
        <polygon points="200,25 225,175 175,175" fill="url(#maneGradient)" stroke="black" stroke-width="3"/>
        <rect x="150" y="175" width="100" height="125" fill="white" stroke="black" stroke-width="3"/>
        <polygon points="120,250 280,250 200,375" fill="white" stroke="black" stroke-width="3"/>
        <ellipse cx="120" cy="160" rx="20" ry="35" fill="white" stroke="black" stroke-width="3" transform="rotate(-30 120 160)"/>
        <ellipse cx="280" cy="160" rx="20" ry="35" fill="white" stroke="black" stroke-width="3" transform="rotate(30 280 160)"/>
        <circle cx="140" cy="130" r="20" fill="white" stroke="black" stroke-width="3"/>
        <circle cx="260" cy="130" r="20" fill="white" stroke="black" stroke-width="3"/>
        <circle cx="140" cy="130" r="10" fill="black"/>
        <circle cx="260" cy="130" r="10" fill="black"/>
        <line x1="200" y1="250" x2="200" y2="325" stroke="black" stroke-width="5"/>
        <line x1="160" y1="175" x2="200" y2="225" stroke="black" stroke-width="3"/>
        <line x1="240" y1="175" x2="200" y2="225" stroke="black" stroke-width="3"/>
    </svg>
</body>
</html>
