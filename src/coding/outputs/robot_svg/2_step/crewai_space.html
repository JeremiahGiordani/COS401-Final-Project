<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Robot</title>
</head>
<body>
    <svg width="200" height="400" viewBox="0 0 200 400">
        <!-- Head -->
        <circle cx="100" cy="60" r="50" fill="lightgray" />
        <!-- Left eye -->
        <circle cx="80" cy="50" r="10" fill="darkgray" id="left-eye" />
        <!-- Right eye -->
        <circle cx="120" cy="50" r="10" fill="darkgray" id="right-eye" />
        <!-- Mouth -->
        <rect x="75" y="80" rx="10" ry="10" width="50" height="20" fill="darkgray" />
        <!-- Left antenna -->
        <rect x="90" y="0" width="5" height="20" fill="silver" />
        <circle cx="92.5" cy="0" r="5" fill="red" />
        <!-- Right antenna -->
        <rect x="105" y="0" width="5" height="20" fill="silver" />
        <circle cx="107.5" cy="0" r="5" fill="blue" />

        <!-- Body -->
        <rect x="50" y="110" width="100" height="150" fill="gray" />
        <!-- Buttons and indicators -->
        <rect x="80" y="130" width="10" height="10" fill="red" />
        <rect x="110" y="130" width="10" height="10" fill="blue" />
        <rect x="95" y="160" width="10" height="20" fill="red" />

        <!-- Left Arm -->
        <rect x="20" y="150" width="30" height="10" fill="silver" />
        <circle cx="50" cy="155" r="5" fill="darkgray" />
        <rect x="20" y="160" width="30" height="10" fill="silver" />

        <!-- Right Arm -->
        <rect x="150" y="150" width="30" height="10" fill="silver" />
        <circle cx="150" cy="155" r="5" fill="darkgray" />
        <rect x="150" y="160" width="30" height="10" fill="silver" />

        <!-- Left Leg -->
        <rect x="70" y="260" width="20" height="60" fill="silver" />
        <circle cx="80" cy="320" r="10" fill="darkgray" />
        <rect x="70" y="330" width="20" height="60" fill="silver" />

        <!-- Right Leg -->
        <rect x="110" y="260" width="20" height="60" fill="silver" />
        <circle cx="120" cy="320" r="10" fill="darkgray" />
        <rect x="110" y="330" width="20" height="60" fill="silver" />

        <!-- Animations -->
        <animateTransform
            xlink:href="#left-eye"
            attributeName="transform"
            type="scale"
            values="1;0.1;1"
            dur="2s"
            repeatCount="indefinite"
            additive="sum" />

        <animateTransform
            xlink:href="#right-eye"
            attributeName="transform"
            type="scale"
            values="1;0.1;1"
            dur="2s"
            repeatCount="indefinite"
            additive="sum" />
    </svg>
</body>
</html>
