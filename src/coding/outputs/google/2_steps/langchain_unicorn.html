<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fff;
        }

        .container {
            text-align: center;
        }

        .logo {
            width: 272px; /* Adjust width to match the Google logo size */
            margin-bottom: 20px;
        }

        .search-bar {
            width: 584px;
            height: 44px;
            padding: 0 15px;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            box-shadow: 0 1px 6px rgba(32, 33, 36, 0.28);
            font-size: 16px;
            outline: none;
        }

        .search-bar:focus {
            box-shadow: 0 1px 6px rgba(32, 33, 36, 0.28), 0 0 8px rgba(66, 133, 244, 0.6);
        }

        .buttons {
            margin-top: 20px;
        }

        button {
            background-color: #f8f9fa;
            border: 1px solid #f8f9fa;
            border-radius: 4px;
            color: #5f6368;
            font-size: 14px;
            margin: 0 4px;
            padding: 10px 20px;
            cursor: pointer;
        }

        button:hover {
            border: 1px solid #dadce0;
            box-shadow: 0 1px 1px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google Logo" class="logo">
        <input type="text" class="search-bar" placeholder="Search Google or type a URL">
        <div class="buttons">
            <button class="search-button">Google Search</button>
            <button class="lucky-button">I'm Feeling Lucky</button>
        </div>
    </div>
</body>
</html>
