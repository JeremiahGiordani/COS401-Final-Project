<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Unicorn</title>
    <style>
        @keyframes blink {
            0%, 90%, 100% { visibility: visible; }
            95% { visibility: hidden; }
        }
        @keyframes swish {
            0%, 100% { transform: rotate(0); }
            50% { transform: rotate(3deg); }
        }
        @keyframes shimmer {
            0%, 100% { stop-color: #ffccff; }
            50% { stop-color: #ff99ff; }
        }
    </style>
</head>
<body>
    <svg width="500" height="500" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
        <!-- Background -->
        <defs>
            <linearGradient id="sky">
                <stop offset="0%" stop-color="lightblue"/>
                <stop offset="100%" stop-color="lightgreen"/>
            </linearGradient>
            <linearGradient id="horn-gradient" y2="1">
                <stop offset="0%" stop-color="#ffccff"/>
                <stop offset="100%" stop-color="#ff99ff"/>
                <animate attributeName="stop-color" values="#ffccff;#ff99ff;#ffccff" dur="3s" repeatCount="indefinite" />
            </linearGradient>
            <linearGradient id="mane-gradient" x1="0" y1="0" x2="1" y2="1">
                <stop offset="0%" stop-color="pink"/>
                <stop offset="100%" stop-color="purple"/>
            </linearGradient>
        </defs>
        <rect width="100%" height="100%" fill="url(#sky)"/>

        <!-- Unicorn Body -->
        <ellipse cx="250" cy="340" rx="120" ry="80" fill="white" stroke="black"/>
        
        <!-- Legs -->
        <path d="M 200 350 Q 195 420, 210 440 Q 220 450, 225 440 Q 240 420, 227 350" fill="white" stroke="black"/>
        <path d="M 295 350 Q 290 420, 305 440 Q 315 450, 320 440 Q 335 420, 322 350" fill="white" stroke="black"/>

        <!-- Head -->
        <circle cx="175" cy="225" r="45" fill="white" stroke="black"/>
        
        <!-- Eye -->
        <circle cx="160" cy="215" r="5" fill="black" />
        <ellipse cx="161" cy="215" rx="5" ry="2.5" fill="white" />
        <ellipse cx="161" cy="215" rx="5" ry="2.5" fill="white" style="animation: blink 5s infinite;" />
        
        <!-- Horn -->
        <polygon points="165,165 185,165 175,80" fill="url(#horn-gradient)" stroke="black"/>

        <!-- Mane -->
        <path d="M 200 180 C 220 130, 250 130, 270 180" fill="url(#mane-gradient)" stroke="black" style="animation: swish 2s infinite alternate;" />
        <path d="M 200 190 C 220 140, 250 140, 270 190" fill="url(#mane-gradient)" stroke="black" style="animation: swish 2s infinite alternate;" />
        <path d="M 200 200 C 220 150, 250 150, 270 200" fill="url(#mane-gradient)" stroke="black" style="animation: swish 2s infinite alternate;" />
        
        <!-- Tail -->
        <path d="M 360 370 Q 365 410, 340 390 Q 345 450, 280 400" fill="url(#mane-gradient)" stroke="black" 
              transform-origin="300px 400px" style="animation: swish 2s infinite alternate;" />

    </svg>
</body>
</html>
