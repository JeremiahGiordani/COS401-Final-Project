<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unicorn Rendering Competition</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to top right, #a8edea, #fed6e3);
            overflow: hidden;
        }
        .unicorn-container {
            position: relative;
            width: 200px;
            height: 200px;
        }
        .unicorn-body {
            position: absolute;
            bottom: 0;
            width: 150px;
            height: 100px;
            background: linear-gradient(to bottom right, #fff, #f9c5d1);
            border-radius: 50% 50% 40% 40%;
            left: 25px;
        }
        .unicorn-head {
            position: absolute;
            top: 30px;
            left: 10px;
            width: 70px;
            height: 70px;
            background: #fff;
            border-radius: 50%;
        }
        .unicorn-eye {
            position: absolute;
            top: 25px;
            left: 15px;
            width: 10px;
            height: 10px;
            background: #333;
            border-radius: 50%;
        }
        .unicorn-eye::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #fff;
            border-radius: 50%;
            animation: blink 4s infinite;
        }
        .unicorn-ears {
            position: absolute;
            top: 0;
            left: 10px;
        }
        .unicorn-ear {
            position: absolute;
            width: 15px;
            height: 25px;
            background: #fff;
            border-radius: 50%;
            transform: rotate(45deg);
        }
        .unicorn-ear.left {
            left: 0;
        }
        .unicorn-ear.right {
            right: 0;
        }
        .unicorn-horn {
            position: absolute;
            top: -25px;
            left: 30px;
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 25px solid #fff;
        }
        .unicorn-leg {
            position: absolute;
            bottom: 0;
            width: 20px;
            height: 50px;
            background: #fff;
            border-radius: 10px;
        }
        .unicorn-leg.left {
            left: 25px;
        }
        .unicorn-leg.right {
            right: 25px;
        }
        .unicorn-tail {
            position: absolute;
            bottom: 20px;
            right: 0;
            width: 50px;
            height: 20px;
            background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
            border-radius: 10px 50% 50% 10px;
            transform-origin: left center;
            animation: wag 1s infinite;
        }
        .unicorn-mane {
            position: absolute;
            top: 15px;
            left: 30px;
            width: 80px;
            height: 40px;
            background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
            border-radius: 80%;
            transform-origin: left center;
            animation: mane-flow 4s infinite;
        }
        .sparkle {
            position: absolute;
            width: 5px;
            height: 5px;
            background: white;
            border-radius: 50%;
            animation: sparkle 2s infinite;
        }
        .sparkle:nth-child(1) {
            top: -10px;
            left: 20px;
            animation-delay: 0s;
        }
        .sparkle:nth-child(2) {
            top: 10px;
            left: 50px;
            animation-delay: 0.5s;
        }
        .sparkle:nth-child(3) {
            top: 30px;
            left: 100px;
            animation-delay: 1s;
        }
        .sparkle:nth-child(4) {
            top: -20px;
            left: 80px;
            animation-delay: 1.5s;
        }
        @keyframes blink {
            0%, 90%, 100% {
                height: 10px;
            }
            95% {
                height: 1px;
            }
        }
        @keyframes wag {
            0%, 100% {
                transform: rotate(10deg);
            }
            50% {
                transform: rotate(-10deg);
            }
        }
        @keyframes mane-flow {
            0%, 100% {
                transform: rotate(5deg);
            }
            50% {
                transform: rotate(-5deg);
            }
        }
        @keyframes sparkle {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="unicorn-container">
        <div class="unicorn-body"></div>
        <div class="unicorn-head">
            <div class="unicorn-eye"></div>
            <div class="unicorn-ears">
                <div class="unicorn-ear left"></div>
                <div class="unicorn-ear right"></div>
            </div>
            <div class="unicorn-horn"></div>
        </div>
        <div class="unicorn-leg left"></div>
        <div class="unicorn-leg right"></div>
        <div class="unicorn-tail"></div>
        <div class="unicorn-mane"></div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>
        <div class="sparkle"></div>
    </div>
</body>
</html>
