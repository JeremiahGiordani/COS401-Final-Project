<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Magical Unicorn</title>
<style>
  body {
    margin: 0;
    background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%);
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    overflow: hidden;
    font-family: 'Comic Sans MS', cursive, sans-serif;
  }
  .unicorn {
    position: relative;
    width: 200px;
    height: 200px;
    animation: float 3s infinite ease-in-out;
  }
  .body {
    position: absolute;
    width: 150px;
    height: 100px;
    background: linear-gradient(135deg, #ffecd2, #fcb69f);
    border-radius: 50% 50% 0 0 / 50% 50% 20% 20%;
    top: 50px;
    left: 25px;
  }
  .mane {
    position: absolute;
    background: linear-gradient(30deg, #ff9a9e, #fad0c4 70%, #fbc2eb 100%);
    width: 30px;
    height: 30px;
    border-radius: 50%;
    top: 20px;
    left: 0;
    box-shadow: 
      -10px -10px 0 5px #fff8f3,
      -20px -20px 0 5px #fff8f3,
      -30px -30px 0 5px #fff8f3;
  }
  .horn {
    position: absolute;
    width: 10px;
    height: 60px;
    background: linear-gradient(to right, #f6d365 0%, #fda085 100%);
    top: -40px;
    left: 80px;
    clip-path: polygon(50% 0%, 100% 100%, 0% 100%);
    transform: rotate(15deg);
    box-shadow: 0 0 10px 0 rgba(255,255,255,0.8), 0 0 20px 10px rgba(255,255,255,0.6);
  }
  .ear {
    position: absolute;
    width: 20px;
    height: 40px;
    background: linear-gradient(135deg, #ffecd2, #fcb69f);
    top: 0;
    left: 75px;
    border-top-left-radius: 30px 50px;
    border-bottom-left-radius: 0 30px;
    transform: rotate(30deg);
  }
  .eye {
    position: absolute;
    width: 10px;
    height: 10px;
    background: #2c3e50;
    border-radius: 50%;
    top: 70px;
    left: 110px;
  }
  .nose {
    position: absolute;
    width: 10px;
    height: 10px;
    background: #e74c3c;
    border-radius: 50%;
    top: 90px;
    left: 130px;
  }
  .legs {
    position: absolute;
    width: 100px;
    height: 80px;
    top: 130px;
    left: 50px;
  }
  .leg {
    position: absolute;
    width: 20px;
    height: 50px;
    background: linear-gradient(135deg, #ffecd2, #fcb69f);
    border-radius: 10px;
  }
  .leg:nth-child(1) { left: 0; }
  .leg:nth-child(2) { left: 30px; }
  .leg:nth-child(3) { left: 60px; }
  .leg:nth-child(4) { left: 90px; }
  @keyframes float {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-20px); }
  }
  .tail {
    position: absolute;
    width: 100px;
    height: 40px;
    background: linear-gradient(30deg, #ff9a9e, #fad0c4 70%, #fbc2eb 100%);
    border-radius: 50%;
    top: 100px;
    left: -60px;
    box-shadow: 
      -10px 10px 0 5px #fff8f3,
      -15px 20px 0 5px #fff8f3,
      -20px 30px 0 5px #fff8f3,
      -25px 40px 0 5px #fff8f3;
  }
</style>
</head>
<body>
  <div class="unicorn">
    <div class="body"></div>
    <div class="mane"></div>
    <div class="horn"></div>
    <div class="ear"></div>
    <div class="eye"></div>
    <div class="nose"></div>
    <div class="legs">
      <div class="leg"></div>
      <div class="leg"></div>
      <div class="leg"></div>
      <div class="leg"></div>
    </div>
    <div class="tail"></div>
  </div>
</body>
</html>
