<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Scene</title>
</head>
<body>
    <svg width="100%" height="100vh">
        <!-- Background -->
        <defs>
            <radialGradient id="bgGradient">
                <stop offset="0%" stop-color="#000d1a"/>
                <stop offset="100%" stop-color="#000000"/>
            </radialGradient>
        </defs>
        <rect width="100%" height="100%" fill="url(#bgGradient)" />

        <!-- Stars -->
        <circle cx="10%" cy="15%" r="1.5" fill="white" opacity="0.8"/>
        <circle cx="30%" cy="30%" r="2" fill="white" opacity="0.9"/>
        <circle cx="50%" cy="50%" r="1" fill="white" opacity="0.7"/>
        <circle cx="70%" cy="80%" r="1.2" fill="white" opacity="0.6"/>
        <circle cx="90%" cy="40%" r="2.5" fill="white" opacity="0.85"/>
        <circle cx="20%" cy="70%" r="1.8" fill="white" opacity="0.75"/>
        <circle cx="80%" cy="25%" r="3" fill="white" opacity="0.9"/>
        <circle cx="40%" cy="65%" r="1.5" fill="white" opacity="0.8"/>
        <circle cx="60%" cy="90%" r="1" fill="white" opacity="0.7"/>
        <circle cx="75%" cy="35%" r="1.2" fill="white" opacity="0.6"/>
        
        <!-- Large Star with Glow -->
        <defs>
            <radialGradient id="starGlow" cx="50%" cy="50%" r="50%">
                <stop offset="0%" stop-color="white" />
                <stop offset="100%" stop-color="transparent" />
            </radialGradient>
        </defs>
        <circle cx="60%" cy="20%" r="3" fill="white" />
        <circle cx="60%" cy="20%" r="10" fill="url(#starGlow)" opacity="0.5"/>

        <!-- Planets -->
        <defs>
            <linearGradient id="planetGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" stop-color="#ffac33"/>
                <stop offset="100%" stop-color="#b35900"/>
            </linearGradient>
        </defs>
        <circle cx="80%" cy="65%" r="30" fill="url(#planetGradient1)" />
        <ellipse cx="80%" cy="65%" rx="40" ry="5" fill="none" stroke="#b35900" stroke-width="2"/>

        <!-- Nebulae -->
        <defs>
            <radialGradient id="nebulaGradient" cx="50%" cy="50%" r="50%">
                <stop offset="0%" stop-color="rgba(255, 0, 255, 0.3)"/>
                <stop offset="100%" stop-color="rgba(0, 0, 255, 0.1)"/>
            </radialGradient>
        </defs>
        <path d="M 100 100 C 150 200, 250 100, 300 200 S 400 100, 500 200" fill="url(#nebulaGradient)" opacity="0.5"/>
        
        <!-- Asteroids -->
        <polygon points="500,300 515,320 525,315 515,350 500,315" fill="#999999" transform="rotate(15,515,325)"/>
        <polygon points="600,500 615,520 625,515 615,550 600,515" fill="#666666" transform="rotate(-10,615,525)"/>

        <!-- Spaceship -->
        <polygon points="350,300 370,350 330,350" fill="#4d4d4d"/>
        <rect x="340" y="350" width="20" height="40" fill="#1a1a1a"/>
        <circle cx="350" cy="390" r="5" fill="red"/>

        <!-- Comet -->
        <defs>
            <linearGradient id="cometTail" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" stop-color="white" />
                <stop offset="100%" stop-color="transparent" />
            </linearGradient>
        </defs>
        <circle cx="20%" cy="80%" r="5" fill="white"/>
        <path d="M20,80 Q30,70 50,75" stroke="url(#cometTail)" stroke-width="4" fill="none" opacity="0.75"/>

    </svg>
</body>
</html>
