<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Unicorn</title>
</head>
<body>
    <svg width="500" height="500" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
        <!-- Body of the unicorn -->
        <path d="M 250,400 C 200,350 100,350 50,300 C 100,250 200,250 250,300 C 300,250 400,250 450,300 C 400,350 300,350 250,400 Z" fill="#ffffff" stroke="#000" stroke-width="2"/>
        
        <!-- Head of the unicorn -->
        <circle cx="250" cy="200" r="50" fill="#ffffff" stroke="#000" stroke-width="2"/>
        
        <!-- Horn of the unicorn -->
        <polygon points="250,150 230,200 270,200" fill="#ffc0cb" stroke="#000" stroke-width="2"/>

        <!-- Eye of the unicorn -->
        <circle cx="265" cy="190" r="5" fill="#000000"/>

        <!-- Mane of the unicorn -->
        <path d="M 230,170 Q 200,150 180,170 T 170,200 Q 200,180 230,200 T 250,220" fill="none" stroke="#ff69b4" stroke-width="4"/>

        <!-- Legs of the unicorn -->
        <line x1="100" y1="300" x2="150" y2="450" stroke="#000" stroke-width="2"/>
        <line x1="400" y1="300" x2="350" y2="450" stroke="#000" stroke-width="2"/>
        <line x1="150" y1="300" x2="200" y2="450" stroke="#000" stroke-width="2"/>
        <line x1="350" y1="300" x2="300" y2="450" stroke="#000" stroke-width="2"/>
        
        <!-- Tail of the unicorn -->
        <path d="M 450,300 C 460,330 470,340 460,350 C 450,360 440,370 430,360" fill="none" stroke="#ff69b4" stroke-width="4"/>
    </svg>
</body>
</html>
