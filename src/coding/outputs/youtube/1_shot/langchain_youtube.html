<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f9f9f9;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: #fff;
            border-bottom: 1px solid #e5e5e5;
        }
        .header img {
            height: 24px;
        }
        .header .search-bar {
            display: flex;
            align-items: center;
            flex: 1;
            margin: 0 20px;
        }
        .header .search-bar input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 2px 0 0 2px;
        }
        .header .search-bar button {
            padding: 8px;
            border: 1px solid #ccc;
            border-left: none;
            background-color: #f8f8f8;
            border-radius: 0 2px 2px 0;
        }
        .header .icons img {
            height: 24px;
            margin-left: 20px;
        }
        .sidebar {
            width: 240px;
            background-color: #fff;
            border-right: 1px solid #e5e5e5;
            position: fixed;
            top: 56px;
            bottom: 0;
            overflow-y: auto;
        }
        .sidebar a {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            color: #000;
            text-decoration: none;
        }
        .sidebar a img {
            height: 24px;
            margin-right: 20px;
        }
        .content {
            margin-left: 240px;
            padding: 20px;
        }
        .video {
            display: inline-block;
            width: 300px;
            margin: 10px;
            vertical-align: top;
        }
        .video img {
            width: 100%;
            height: auto;
        }
        .video .title {
            font-size: 16px;
            font-weight: bold;
            margin: 10px 0 5px;
        }
        .video .channel {
            color: #606060;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg" alt="YouTube Logo">
        <div class="search-bar">
            <input type="text" placeholder="Search">
            <button><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/55/Magnifying_glass_icon.svg/640px-Magnifying_glass_icon.svg.png" alt="Search"></button>
        </div>
        <div class="icons">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/27/Noun_Project_cloud_upload_icon_411593_cc.svg/640px-Noun_Project_cloud_upload_icon_411593_cc.svg.png" alt="Upload">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/ad/Bell-solid.svg/640px-Bell-solid.svg.png" alt="Notifications">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5a/VK_icons_profile_28.svg/640px-VK_icons_profile_28.svg.png" alt="Profile">
        </div>
    </div>
    <div class="sidebar">
        <a href="#"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/30/Home_free_icon.svg/640px-Home_free_icon.svg.png" alt="Home">Home</a>
        <a href="#"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/25/VK_icons_history_outline_56.svg/640px-VK_icons_history_outline_56.svg.png" alt="History">History</a>
        <a href="#"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/dd/OOjs_UI_icon_clock.svg/640px-OOjs_UI_icon_clock.svg.png" alt="Watch Later">Watch Later</a>
    </div>
    <div class="content">
        <div class="video">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b6/Felis_catus-cat_on_snow.jpg/1599px-Felis_catus-cat_on_snow.jpg?20190920093216" alt="Video Thumbnail">
            <div class="title">Cat on Snow</div>
            <div class="channel">Cat Channel</div>
        </div>
        <div class="video">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/86/Eurasian_blue_tit_Lancashire.jpg/640px-Eurasian_blue_tit_Lancashire.jpg" alt="Video Thumbnail">
            <div class="title">Blue Tit Bird</div>
            <div class="channel">Bird Channel</div>
        </div>
        <div class="video">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/98/Onion_domes_of_Cathedral_of_the_Annunciation.JPG/640px-Onion_domes_of_Cathedral_of_the_Annunciation.JPG" alt="Video Thumbnail">
            <div class="title">Cathedral Domes</div>
            <div class="channel">Architecture Channel</div>
        </div>
        <div class="video">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/97/Soyuz_TMA-16_approaching_ISS.jpg/640px-Soyuz_TMA-16_approaching_ISS.jpg" alt="Video Thumbnail">
            <div class="title">Soyuz Approaching ISS</div>
            <div class="channel">Space Channel</div>
        </div>
        <div class="video">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a0/German-Shepherd-dog-rainbow-shake.jpg/640px-German-Shepherd-dog-rainbow-shake.jpg" alt="Video Thumbnail">
            <div class="title">German Shepherd</div>
            <div class="channel">Dog Channel</div>
        </div>
    </div>
</body>
</html>
