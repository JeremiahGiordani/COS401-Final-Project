<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Unicorn</title>
</head>
<body>
    <svg width="500" height="500" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
        <defs>
            <linearGradient id="unicornBodyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color:rgb(255,183,213);stop-opacity:1" />
                <stop offset="100%" style="stop-color:rgb(255,255,255);stop-opacity:1" />
            </linearGradient>
            <linearGradient id="unicornHornsGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color:rgb(255,223,186);stop-opacity:1" />
                <stop offset="100%" style="stop-color:rgb(255,166,201);stop-opacity:1" />
            </linearGradient>
        </defs>
        <!-- Unicorn Body -->
        <circle cx="250" cy="300" r="150" fill="url(#unicornBodyGradient)" stroke="pink" stroke-width="4"/>
        <!-- Unicorn Head -->
        <circle cx="250" cy="150" r="80" fill="white" stroke="pink" stroke-width="4"/>
        <!-- Unicorn Eye -->
        <circle cx="220" cy="140" r="10" fill="black"/>
        <!-- Unicorn Nose -->
        <circle cx="250" cy="170" r="5" fill="pink"/>
        <!-- Unicorn Mane -->
        <path d="M 200,80 Q 230,10 260,80" fill="none" stroke="purple" stroke-width="8" />
        <path d="M 210,85 Q 240,20 275,85" fill="none" stroke="blue" stroke-width="8" />
        <path d="M 220,90 Q 250,30 290,90" fill="none" stroke="cyan" stroke-width="8" />
        <!-- Unicorn Horn -->
        <polygon points="240,50 260,50 250,0" fill="url(#unicornHornsGradient)"/>
        <!-- Unicorn Legs -->
        <rect x="200" y="350" width="20" height="100" fill="white" stroke="pink" stroke-width="4"/>
        <rect x="280" y="350" width="20" height="100" fill="white" stroke="pink" stroke-width="4"/>
    </svg>
</body>
</html>
