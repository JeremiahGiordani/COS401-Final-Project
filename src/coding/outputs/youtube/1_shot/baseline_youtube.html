<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Home</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }
        .header {
            display: flex;
            align-items: center;
            padding: 10px 16px;
            background-color: #fff;
            border-bottom: 1px solid #e5e5e5;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .header img {
            height: 24px;
            cursor: pointer;
        }
        .search-bar {
            flex: 1;
            display: flex;
            align-items: center;
            margin: 0 40px;
        }
        .search-bar input {
            flex: 1;
            height: 32px;
            padding: 0 10px;
            border: 1px solid #ccc;
            border-radius: 2px 0 0 2px;
        }
        .search-bar button {
            height: 34px;
            border: 1px solid #ccc;
            background-color: #f8f8f8;
            border-radius: 0 2px 2px 0;
            cursor: pointer;
        }
        .search-bar img {
            height: 20px;
        }
        .header-icons img {
            height: 24px;
            margin-left: 16px;
            cursor: pointer;
        }
        .sidebar {
            width: 240px;
            background-color: #fff;
            padding-top: 10px;
            border-right: 1px solid #e5e5e5;
            position: fixed;
            top: 56px;
            bottom: 0;
            overflow-y: auto;
        }
        .sidebar-item {
            display: flex;
            align-items: center;
            padding: 10px 16px;
            cursor: pointer;
        }
        .sidebar-item img {
            height: 24px;
            margin-right: 16px;
        }
        .content {
            margin-left: 240px;
            padding: 16px;
        }
        .video-item {
            display: inline-block;
            width: 31%;
            margin: 1%;
            vertical-align: top;
        }
        .video-thumbnail {
            width: 100%;
            border-radius: 2px;
        }
        .video-info {
            display: flex;
            padding-top: 8px;
        }
        .video-info img {
            height: 36px;
            border-radius: 50%;
            margin-right: 16px;
        }
        .video-details {
            flex: 1;
        }
        .video-title {
            font-size: 14px;
            font-weight: 500;
            color: #000;
            margin: 0;
        }
        .video-channel {
            font-size: 12px;
            color: #606060;
            margin: 2px 0 0 0;
        }
        .video-views {
            font-size: 12px;
            color: #606060;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg" alt="YouTube Logo">
        <div class="search-bar">
            <input type="text" placeholder="Search">
            <button><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/55/Magnifying_glass_icon.svg/640px-Magnifying_glass_icon.svg.png" alt="Search"></button>
        </div>
        <div class="header-icons">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/27/Noun_Project_cloud_upload_icon_411593_cc.svg/640px-Noun_Project_cloud_upload_icon_411593_cc.svg.png" alt="Upload">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/ad/Bell-solid.svg/640px-Bell-solid.svg.png" alt="Notifications">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5a/VK_icons_profile_28.svg/640px-VK_icons_profile_28.svg.png" alt="Profile">
        </div>
    </div>
    <div class="sidebar">
        <div class="sidebar-item">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/30/Home_free_icon.svg/640px-Home_free_icon.svg.png" alt="Home">
            <span>Home</span>
        </div>
        <div class="sidebar-item">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/25/VK_icons_history_outline_56.svg/640px-VK_icons_history_outline_56.svg.png" alt="History">
            <span>History</span>
        </div>
    </div>
    <div class="content">
        <div class="video-item">
            <img class="video-thumbnail" src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b6/Felis_catus-cat_on_snow.jpg/1599px-Felis_catus-cat_on_snow.jpg?20190920093216" alt="Video Thumbnail">
            <div class="video-info">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5a/VK_icons_profile_28.svg/640px-VK_icons_profile_28.svg.png" alt="Channel Icon">
                <div class="video-details">
                    <p class="video-title">Snow Cat</p>
                    <p class="video-channel">Cat Channel</p>
                    <p class="video-views">1M views</p>
                </div>
            </div>
        </div>
        <div class="video-item">
            <img class="video-thumbnail" src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/86/Eurasian_blue_tit_Lancashire.jpg/640px-Eurasian_blue_tit_Lancashire.jpg" alt="Video Thumbnail">
            <div class="video-info">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5a/VK_icons_profile_28.svg/640px-VK_icons_profile_28.svg.png" alt="Channel Icon">
                <div class="video-details">
                    <p class="video-title">Blue Tit Bird</p>
                    <p class="video-channel">Bird Channel</p>
                    <p class="video-views">500K views</p>
                </div>
            </div>
        </div>
        <div class="video-item">
            <img class="video-thumbnail" src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/98/Onion_domes_of_Cathedral_of_the_Annunciation.JPG/640px-Onion_domes_of_Cathedral_of_the_Annunciation.JPG" alt="Video Thumbnail">
            <div class="video-info">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5a/VK_icons_profile_28.svg/640px-VK_icons_profile_28.svg.png" alt="Channel Icon">
                <div class="video-details">
                    <p class="video-title">Onion Domes</p>
                    <p class="video-channel">Architecture Channel</p>
                    <p class="video-views">300K views</p>
                </div>
            </div>
        </div>
        <div class="video-item">
            <img class="video-thumbnail" src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/97/Soyuz_TMA-16_approaching_ISS.jpg/640px-Soyuz_TMA-16_approaching_ISS.jpg" alt="Video Thumbnail">
            <div class="video-info">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5a/VK_icons_profile_28.svg/640px-VK_icons_profile_28.svg.png" alt="Channel Icon">
                <div class="video-details">
                    <p class="video-title">ISS Docking</p>
                    <p class="video-channel">Space Channel</p>
                    <p class="video-views">2M views</p>
                </div>
            </div>
        </div>
        <div class="video-item">
            <img class="video-thumbnail" src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a0/German-Shepherd-dog-rainbow-shake.jpg/640px-German-Shepherd-dog-rainbow-shake.jpg" alt="Video Thumbnail">
            <div class="video-info">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5a/VK_icons_profile_28.svg/640px-VK_icons_profile_28.svg.png" alt="Channel Icon">
                <div class="video-details">
                    <p class="video-title">German Shepherd</p>
                    <p class="video-channel">Dog Channel</p>
                    <p class="video-views">1.5M views</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
