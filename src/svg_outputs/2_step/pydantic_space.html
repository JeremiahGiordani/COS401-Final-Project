<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Scene</title>
</head>
<body>
<svg width="100%" height="100%" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">

    <!-- Background Gradient -->
    <defs>
        <linearGradient id="skyGradient" gradientTransform="rotate(90)">
            <stop offset="0%" stop-color="#000080"/>
            <stop offset="100%" stop-color="#001f3f"/>
        </linearGradient>
        <radialGradient id="starGlow" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
            <stop offset="0%" style="stop-color:rgb(255,255,255);stop-opacity:1" />
            <stop offset="100%" style="stop-color:rgb(255,255,255);stop-opacity:0" />
        </radialGradient>
    </defs>

    <rect width="100%" height="100%" fill="url(#skyGradient)" />

    <!-- Stars -->
    <circle cx="100" cy="100" r="2" fill="white" />
    <circle cx="200" cy="150" r="1.5" fill="white" />
    <circle cx="350" cy="200" r="2.5" fill="white" />
    <circle cx="500" cy="100" r="2" fill="white" />
    <circle cx="600" cy="50" r="3" fill="white" />
    <circle cx="750" cy="400" r="2" fill="white" />
    <circle cx="400" cy="300" r="1.6" fill="white" />
    <circle cx="550" cy="500" r="2.2" fill="white" />
    <circle cx="650" cy="250" r="1.8" fill="white" />
    <circle cx="300" cy="100" r="2.5" fill="white" />
    <circle cx="100" cy="400" r="1.4" fill="white" />
    
    <!-- Twinkling star -->
    <g>
        <circle cx="700" cy="100" r="3" fill="white"/>
        <circle cx="700" cy="100" r="8" fill="url(#starGlow)">
            <animate attributeName="r" values="6;8;6" dur="2s" repeatCount="indefinite" />
            <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite" />
        </circle>
    </g>

    <!-- Nebulae -->
    <ellipse cx="300" cy="350" rx="60" ry="90" fill="url(#nebulaGradient)" fill-opacity="0.4">
        <animate attributeName="rx" values="50;70;50" dur="8s" repeatCount="indefinite" />
        <animate attributeName="ry" values="80;100;80" dur="8s" repeatCount="indefinite" />
    </ellipse>

    <defs>
        <radialGradient id="nebulaGradient">
            <stop offset="0%" stop-color="purple" stop-opacity="0.6"/>
            <stop offset="100%" stop-color="blue" stop-opacity="0"/>
        </radialGradient>
    </defs>
    
    <!-- Galaxy -->
    <g transform="translate(500,400)">
        <path d="M 0,0 A 30,30 0 1,0 -30,30 A 30,30 0 1,0 30,-30 z" fill="purple" fill-opacity="0.5"/>
        <path d="M 0,0 A 50,50 0 1,0 -50,50 A 50,50 0 1,0 50,-50 z" fill="pink" fill-opacity="0.5"/>
    </g>
    
    <!-- Planet with Rings -->
    <circle cx="100" cy="500" r="40" fill="url(#planetGradient)" />
    <defs>
        <radialGradient id="planetGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
            <stop offset="0%" style="stop-color:rgb(70,130,180);stop-opacity:1" />
            <stop offset="100%" style="stop-color:rgb(30,30,150);stop-opacity:1" />
        </radialGradient>
    </defs>
    <ellipse cx="100" cy="500" rx="70" ry="20" fill="url(#ringGradient)" />
    <defs>
        <linearGradient id="ringGradient" gradientTransform="rotate(45)">
            <stop offset="0%" stop-color="white" stop-opacity="0.8" />
            <stop offset="100%" stop-color="lightgray" stop-opacity="0.5" />
        </linearGradient>
    </defs>

    <!-- Spaceship -->
    <polygon points="700,300 690,320 710,320" fill="silver">
        <animateTransform attributeType="XML" attributeName="transform" type="rotate" from="0 700 300" to="360 700 300" dur="20s" repeatCount="indefinite"/>
    </polygon>
    <polygon points="700,310 695,330 705,330" fill="lightblue">
        <animateTransform attributeType="XML" attributeName="transform" type="rotate" from="0 700 310" to="360 700 310" dur="20s" repeatCount="indefinite"/>
    </polygon>

    <!-- Comet -->
    <g>
        <circle cx="50" cy="50" r="4" fill="white"/>
        <path d="M50 50 Q65 65 120 70" stroke="white" stroke-width="2" fill="none"/>
        <animateTransform attributeName="transform" type="translate" from="0,0" to="600,600" dur="5s" repeatCount="indefinite"/>
    </g>
    
</svg>
</body>
</html>
