<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Unicorn Rendering</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: linear-gradient(to bottom right, #87CEEB, #f0e5d3);
    margin: 0;
  }
  .unicorn {
    position: relative;
    width: 200px;
    height: 300px;
  }
  .head {
    position: absolute;
    top: 20px;
    left: 50px;
    width: 100px;
    height: 100px;
    background: linear-gradient(to bottom right, #ffffff, #f9c8ff);
    border-radius: 50%;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  .horn {
    position: absolute;
    top: -50px;
    left: 40px;
    width: 20px;
    height: 50px;
    background: linear-gradient(to top, gold, yellow);
    clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
    z-index: 2;
  }
  .ear {
    position: absolute;
    width: 20px;
    height: 30px;
    background: #ffb6c1;
    border-radius: 50%;
  }
  .ear.left {
    top: 10px;
    left: 0;
    transform: rotate(30deg);
  }
  .ear.right {
    top: 10px;
    right: 0;
    transform: rotate(-30deg);
  }
  .eye {
    position: absolute;
    width: 15px;
    height: 15px;
    background: black;
    border-radius: 50%;
  }
  .eye.left {
    top: 40px;
    left: 25px;
  }
  .eye.right {
    top: 40px;
    right: 25px;
  }
  .body {
    position: absolute;
    top: 100px;
    left: 20px;
    width: 160px;
    height: 120px;
    background: linear-gradient(to bottom right, #ffffff, #f9c8ff);
    border-radius: 50px 50px 0 0;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  .leg {
    position: absolute;
    width: 20px;
    height: 60px;
    background: #ffffff;
    border-radius: 10px;
  }
  .leg.front-left {
    bottom: 0;
    left: 30px;
  }
  .leg.front-right {
    bottom: 0;
    left: 70px;
  }
  .leg.back-left {
    bottom: 0;
    right: 70px;
  }
  .leg.back-right {
    bottom: 0;
    right: 30px;
  }
  .tail {
    position: absolute;
    bottom: 10px;
    right: -20px;
    width: 20px;
    height: 100px;
    background: linear-gradient(to top, #ffb6c1, #ff69b4);
    border-radius: 50%;
    transform: rotate(45deg);
    z-index: 1;
  }
  .mane {
    position: absolute;
    top: 50px;
    left: -30px;
    width: 200px;
    height: 30px;
    background: linear-gradient(to right, violet, indigo, blue, green, yellow, orange, red);
    border-radius: 20px;
    animation: wave 2s infinite;
    z-index: 2;
  }
  .sparkles {
    position: absolute;
    width: 5px;
    height: 5px;
    background: white;
    border-radius: 50%;
    box-shadow: 0 0 10px white;
    animation: sparkle 2s infinite;
    opacity: 0;
  }
  @keyframes wave {
    0%, 100% { transform: rotate(0deg); }
    50% { transform: rotate(15deg); }
  }
  @keyframes sparkle {
    0%, 100% { opacity: 0; }
    50% { opacity: 0.7; }
  }
  .sparkles:nth-child(1) {
    top: -20px;
    left: 40px;
    animation-delay: 0s;
  }
  .sparkles:nth-child(2) {
    top: -30px;
    left: 80px;
    animation-delay: 0.5s;
  }
  .sparkles:nth-child(3) {
    top: -10px;
    left: 120px;
    animation-delay: 1s;
  }
  .sparkles:nth-child(4) {
    top: 0;
    left: -40px;
    animation-delay: 1.5s;
  }
</style>
</head>
<body>
<div class="unicorn">
  <div class="head">
    <div class="horn"></div>
    <div class="ear left"></div>
    <div class="ear right"></div>
    <div class="eye left"></div>
    <div class="eye right"></div>
  </div>
  <div class="body">
    <div class="leg front-left"></div>
    <div class="leg front-right"></div>
    <div class="leg back-left"></div>
    <div class="leg back-right"></div>
    <div class="tail"></div>
  </div>
  <div class="mane"></div>
  <div class="sparkles"></div>
  <div class="sparkles"></div>
  <div class="sparkles"></div>
  <div class="sparkles"></div>
</div>
</body>
</html>
