<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Scene</title>
</head>

<body>
    <svg width="100vw" height="100vh">
        <!-- Background -->
        <rect width="100%" height="100%" fill="darkblue"></rect>

        <!-- Stars -->
        <circle cx="50" cy="50" r="2" fill="white" opacity="0.8">
            <animate attributeType="XML" attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
        </circle>
        <!-- Adding multiple stars with varying positions and sizes -->
        <circle cx="200" cy="80" r="1.5" fill="lightyellow" opacity="0.9">
            <animate attributeType="XML" attributeName="opacity" values="0.9;1;0.9" dur="1.5s" repeatCount="indefinite"/>
        </circle>
        <circle cx="300" cy="150" r="2.5" fill="white" opacity="0.7">
            <animate attributeType="XML" attributeName="opacity" values="0.7;1;0.7" dur="3s" repeatCount="indefinite"/>
        </circle>
        <circle cx="450" cy="200" r="2" fill="yellow" opacity="0.8">
            <animate attributeType="XML" attributeName="opacity" values="0.8;1;0.8" dur="2.2s" repeatCount="indefinite"/>
        </circle>
        <circle cx="600" cy="80" r="1.8" fill="white" opacity="0.9">
            <animate attributeType="XML" attributeName="opacity" values="0.9;1;0.9" dur="1.7s" repeatCount="indefinite"/>
        </circle>
        <circle cx="700" cy="150" r="2.2" fill="lightblue" opacity="0.8">
            <animate attributeType="XML" attributeName="opacity" values="0.8;1;0.8" dur="2.5s" repeatCount="indefinite" />
        </circle>
        <circle cx="800" cy="250" r="2" fill="white" opacity="0.9">
            <animate attributeType="XML" attributeName="opacity" values="0.9;1;0.9" dur="1.2s" repeatCount="indefinite" />
        </circle>

        <!-- Galaxy -->
        <radialGradient id="galaxyGradient">
            <stop offset="0%" stop-color="purple" />
            <stop offset="100%" stop-color="pink" />
        </radialGradient>
        <path d="M 500,500 Q 450,450 400,500 T 300,500" fill="url(#galaxyGradient)" opacity="0.5">
            <animateTransform attributeType="XML" attributeName="transform" type="rotate" from="0 400 500" to="360 400 500" dur="20s" repeatCount="indefinite" />
        </path>
        <path d="M 500,500 Q 450,450 350,450 T 300,300" fill="url(#galaxyGradient)" opacity="0.3">
            <animateTransform attributeType="XML" attributeName="transform" type="rotate" from="0 400 500" to="360 400 500" dur="25s" repeatCount="indefinite" />
        </path>
        <path d="M 500,500 Q 450,450 300,500 T 150,500" fill="url(#galaxyGradient)" opacity="0.4">
            <animateTransform attributeType="XML" attributeName="transform" type="rotate" from="0 400 500" to="360 400 500" dur="22s" repeatCount="indefinite" />
        </path>

        <!-- Planet -->
        <radialGradient id="planetGradient">
            <stop offset="0%" stop-color="skyblue" />
            <stop offset="100%" stop-color="darkblue" />
        </radialGradient>
        <circle cx="600" cy="400" r="60" fill="url(#planetGradient)" />

        <!-- Planet Rings -->
        <ellipse cx="600" cy="400" rx="80" ry="25" fill="none" stroke="lightgray" stroke-width="2" opacity="0.7">
            <animateTransform attributeType="XML" attributeName="transform" type="rotate" from="0 600 400" to="360 600 400" dur="10s" repeatCount="indefinite" />
        </ellipse>
        <ellipse cx="600" cy="400" rx="100" ry="30" fill="none" stroke="white" stroke-width="1" opacity="0.5">
            <animateTransform attributeType="XML" attributeName="transform" type="rotate" from="0 600 400" to="360 600 400" dur="15s" repeatCount="indefinite" />
        </ellipse>
        <ellipse cx="600" cy="400" rx="120" ry="35" fill="none" stroke="lightblue" stroke-width="1.5" opacity="0.6">
            <animateTransform attributeType="XML" attributeName="transform" type="rotate" from="0 600 400" to="360 600 400" dur="12s" repeatCount="indefinite" />
        </ellipse>

        <!-- Satellites/Space Debris -->
        <rect x="580" y="300" width="10" height="10" fill="gray" opacity="0.9">
            <animateTransform attributeType="XML" attributeName="transform" type="rotate" from="0 600 400" to="360 600 400" dur="5s" repeatCount="indefinite" />
        </rect>
        <polygon points="630,370 640,380 630,390" fill="silver" opacity="0.8">
            <animateTransform attributeType="XML" attributeName="transform" type="rotate" from="0 600 400" to="360 600 400" dur="8s" repeatCount="indefinite" />
        </polygon>
        <rect x="650" y="450" width="15" height="5" fill="lightgray" opacity="0.8">
            <animateTransform attributeType="XML" attributeName="transform" type="rotate" from="0 600 400" to="360 600 400" dur="6s" repeatCount="indefinite" />
        </rect>

        <!-- Spaceship -->
        <polygon points="700,600 720,580 740,600 720,620" fill="red">
            <animateTransform attributeType="XML" attributeName="transform" type="translate" from="50 50" to="600 -200" dur="10s" repeatCount="indefinite" />
        </polygon>
        <polygon points="720,580 730,560 740,580" fill="darkred">
            <animateTransform attributeType="XML" attributeName="transform" type="translate" from="50 50" to="600 -200" dur="10s" repeatCount="indefinite" />
        </polygon>
        <polygon points="710,600 720,570 730,600 720,630" fill="orange">
            <animateTransform attributeType="XML" attributeName="transform" type="translate" from="50 50" to="600 -200" dur="10s" repeatCount="indefinite" />
        </polygon>
    </svg>
</body>

</html>
