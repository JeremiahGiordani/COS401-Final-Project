<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Robot</title>
    <style>
        svg { max-width: 100%; height: auto; }
        @keyframes blink {
            0%, 20%, 60%, 100% { transform: scaleY(1); }
            40% { transform: scaleY(0.1); }
        }
        @keyframes wave {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(15deg); }
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
    </style>
</head>
<body>
    <svg viewBox="0 0 200 400" xmlns="http://www.w3.org/2000/svg">
        <!-- Head -->
        <rect x="60" y="20" rx="15" ry="15" width="80" height="80" fill="silver" stroke="black" stroke-width="2"/>
        
        <!-- Eyes -->
        <circle cx="85" cy="55" r="10" fill="blue">
            <animate attributeName="transform" type="scale" from="1" to="1" values="1;1;0.1;1;1" dur="5s" repeatCount="indefinite" keyTimes="0;0.2;0.4;0.6;1" />
        </circle>
        <circle cx="115" cy="55" r="10" fill="blue">
            <animate attributeName="transform" type="scale" from="1" to="1" values="1;1;0.1;1;1" dur="5s" repeatCount="indefinite" keyTimes="0;0.2;0.4;0.6;1" />
        </circle>
        
        <!-- Mouth -->
        <path d="M80 75 Q100 95, 120 75" stroke="black" stroke-width="2" fill="transparent" />
        
        <!-- Antennae -->
        <rect x="90" y="5" width="5" height="15" fill="black">
            <animate attributeName="transform" type="translate" from="0 0" to="0 -5" dur="1s" repeatCount="indefinite" values="0 0; 0 -5; 0 0" />
        </rect>
        <circle cx="92.5" cy="5" r="2.5" fill="red">
            <animate attributeName="transform" type="translate" from="0 0" to="0 -5" dur="1s" repeatCount="indefinite" values="0 0; 0 -5; 0 0" />
        </circle>
        
        <rect x="110" y="5" width="5" height="15" fill="black">
            <animate attributeName="transform" type="translate" from="0 0" to="0 -5" dur="1s" repeatCount="indefinite" values="0 0; 0 -5; 0 0" />
        </rect>
        <circle cx="112.5" cy="5" r="2.5" fill="red">
            <animate attributeName="transform" type="translate" from="0 0" to="0 -5" dur="1s" repeatCount="indefinite" values="0 0; 0 -5; 0 0" />
        </circle>
        
        <!-- Body -->
        <rect x="50" y="100" rx="20" ry="20" width="100" height="150" fill="lightgrey" stroke="black" stroke-width="2"/>
        
        <!-- Buttons -->
        <circle cx="100" cy="140" r="5" fill="green">
            <animate attributeName="transform" type="scale" from="1" to="1.1" dur="1s" repeatCount="indefinite" values="1;1.1;1" />
        </circle>
        <circle cx="100" cy="160" r="5" fill="orange">
            <animate attributeName="transform" type="scale" from="1" to="1.1" dur="1s" repeatCount="indefinite" values="1;1.1;1" />
        </circle>
        <circle cx="100" cy="180" r="5" fill="orange">
            <animate attributeName="transform" type="scale" from="1" to="1.1" dur="1s" repeatCount="indefinite" values="1;1.1;1" />
        </circle>
        <circle cx="100" cy="200" r="5" fill="red">
            <animate attributeName="transform" type="scale" from="1" to="1.1" dur="1s" repeatCount="indefinite" values="1;1.1;1" />
        </circle>
        
        <!-- Arms -->
        <rect x="20" y="130" width="30" height="10" fill="grey">
            <animate attributeName="transform" type="rotate" from="0 35 135" to="15 35 135" dur="1s" repeatCount="indefinite" values="0 35 135; 15 35 135; 0 35 135" />
        </rect>
        <rect x="150" y="130" width="30" height="10" fill="grey">
        </rect>
        
        <!-- Legs -->
        <rect x="70" y="250" width="20" height="70" fill="grey" />
        <rect x="110" y="250" width="20" height="70" fill="grey" />
        
        <!-- Feet -->
        <ellipse cx="80" cy="320" rx="20" ry="10" fill="grey" />
        <ellipse cx="120" cy="320" rx="20" ry="10" fill="grey" />
        
        <!-- Shadow -->
        <ellipse cx="100" cy="340" rx="45" ry="15" fill="black" opacity="0.1" />
    </svg>
</body>
</html>
