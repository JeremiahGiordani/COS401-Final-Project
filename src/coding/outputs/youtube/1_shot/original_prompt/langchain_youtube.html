<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Homepage</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }
        .top-nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #fff;
            padding: 10px 20px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }
        .top-nav .logo {
            font-size: 24px;
            font-weight: bold;
            color: #ff0000;
        }
        .top-nav .search-bar {
            display: flex;
            flex: 1;
            max-width: 600px;
            margin: 0 20px;
        }
        .top-nav .search-bar input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 2px 0 0 2px;
        }
        .top-nav .search-bar button {
            padding: 8px 16px;
            border: 1px solid #ccc;
            border-left: none;
            background-color: #f8f8f8;
            cursor: pointer;
            border-radius: 0 2px 2px 0;
        }
        .top-nav .icons {
            display: flex;
            align-items: center;
        }
        .top-nav .icons button {
            background: none;
            border: none;
            margin-left: 10px;
            cursor: pointer;
        }
        .sidebar {
            width: 240px;
            background-color: #fff;
            position: fixed;
            top: 50px;
            bottom: 0;
            padding: 20px 0;
            box-shadow: 1px 0 2px rgba(0,0,0,0.1);
        }
        .sidebar a {
            display: block;
            padding: 10px 20px;
            color: #333;
            text-decoration: none;
            font-size: 14px;
        }
        .sidebar a:hover {
            background-color: #f0f0f0;
        }
        .content {
            margin-left: 240px;
            padding: 20px;
        }
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        .video-card {
            background-color: #fff;
            border-radius: 4px;
            overflow: hidden;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        }
        .video-card img {
            width: 100%;
            height: auto;
        }
        .video-info {
            padding: 10px;
        }
        .video-title {
            font-size: 16px;
            font-weight: bold;
            margin: 0 0 5px;
        }
        .video-channel {
            font-size: 14px;
            color: #555;
        }
        .video-views {
            font-size: 12px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="top-nav">
        <div class="logo">YouTube</div>
        <div class="search-bar">
            <input type="text" placeholder="Search">
            <button>Search</button>
        </div>
        <div class="icons">
            <button>ðŸ””</button>
            <button>ðŸ‘¤</button>
        </div>
    </div>
    <div class="sidebar">
        <a href="#">Home</a>
        <a href="#">Subscriptions</a>
        <a href="#">Library</a>
    </div>
    <div class="content">
        <div class="video-grid">
            <div class="video-card">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b6/Felis_catus-cat_on_snow.jpg/1599px-Felis_catus-cat_on_snow.jpg?20190920093216" alt="Cat on Snow">
                <div class="video-info">
                    <div class="video-title">Cat on Snow</div>
                    <div class="video-channel">Cat Channel</div>
                    <div class="video-views">1M views</div>
                </div>
            </div>
            <div class="video-card">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/86/Eurasian_blue_tit_Lancashire.jpg/640px-Eurasian_blue_tit_Lancashire.jpg" alt="Blue Tit Bird">
                <div class="video-info">
                    <div class="video-title">Blue Tit Bird</div>
                    <div class="video-channel">Bird Watchers</div>
                    <div class="video-views">500K views</div>
                </div>
            </div>
            <div class="video-card">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/98/Onion_domes_of_Cathedral_of_the_Annunciation.JPG/640px-Onion_domes_of_Cathedral_of_the_Annunciation.JPG" alt="Cathedral Domes">
                <div class="video-info">
                    <div class="video-title">Cathedral Domes</div>
                    <div class="video-channel">Architecture World</div>
                    <div class="video-views">300K views</div>
                </div>
            </div>
            <div class="video-card">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/97/Soyuz_TMA-16_approaching_ISS.jpg/640px-Soyuz_TMA-16_approaching_ISS.jpg" alt="Soyuz Approaching ISS">
                <div class="video-info">
                    <div class="video-title">Soyuz Approaching ISS</div>
                    <div class="video-channel">Space Explorers</div>
                    <div class="video-views">2M views</div>
                </div>
            </div>
            <div class="video-card">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a0/German-Shepherd-dog-rainbow-shake.jpg/640px-German-Shepherd-dog-rainbow-shake.jpg" alt="German Shepherd">
                <div class="video-info">
                    <div class="video-title">German Shepherd</div>
                    <div class="video-channel">Dog Lovers</div>
                    <div class="video-views">1.5M views</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
