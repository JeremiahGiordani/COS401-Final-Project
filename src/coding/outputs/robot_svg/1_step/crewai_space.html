<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot SVG</title>
</head>
<body>
    <svg width="200" height="400" viewBox="0 0 200 400" xmlns="http://www.w3.org/2000/svg">
        <defs>
            <linearGradient id="bodyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
                <stop offset="100%" style="stop-color:#8BC34A;stop-opacity:1" />
            </linearGradient>
            <linearGradient id="headGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color:#FFC107;stop-opacity:1" />
                <stop offset="100%" style="stop-color:#FFEB3B;stop-opacity:1" />
            </linearGradient>
        </defs>
        <!-- Body -->
        <rect x="50" y="100" width="100" height="150" fill="url(#bodyGradient)" stroke="black" stroke-width="3"/>
        <!-- Head -->
        <rect x="60" y="40" width="80" height="60" fill="url(#headGradient)" stroke="black" stroke-width="3"/>
        <!-- Eyes -->
        <circle cx="75" cy="60" r="8" fill="white" stroke="black" stroke-width="2"/>
        <circle cx="125" cy="60" r="8" fill="white" stroke="black" stroke-width="2"/>
        <!-- Pupils -->
        <circle cx="75" cy="60" r="4" fill="black"/>
        <circle cx="125" cy="60" r="4" fill="black"/>
        <!-- Mouth -->
        <path d="M75,90 Q100,110 125,90" stroke="black" stroke-width="3" fill="transparent"/>
        <!-- Arms -->
        <rect x="30" y="110" width="20" height="80" fill="url(#bodyGradient)" stroke="black" stroke-width="3"/>
        <rect x="150" y="110" width="20" height="80" fill="url(#bodyGradient)" stroke="black" stroke-width="3"/>
        <!-- Legs -->
        <rect x="70" y="250" width="20" height="80" fill="url(#bodyGradient)" stroke="black" stroke-width="3"/>
        <rect x="110" y="250" width="20" height="80" fill="url(#bodyGradient)" stroke="black" stroke-width="3"/>
        <!-- Antennas -->
        <line x1="80" y1="40" x2="70" y2="10" stroke="black" stroke-width="3"/>
        <line x1="120" y1="40" x2="130" y2="10" stroke="black" stroke-width="3"/>
        <!-- Antenna Ends -->
        <circle cx="70" cy="10" r="5" fill="red" stroke="black" stroke-width="2"/>
        <circle cx="130" cy="10" r="5" fill="red" stroke="black" stroke-width="2"/>
    </svg>
</body>
</html>
