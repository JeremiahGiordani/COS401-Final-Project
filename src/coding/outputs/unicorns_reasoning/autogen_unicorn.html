<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unicorn Rendering</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom, #a2dff5, #f5b0c1);
        }
        #unicorn-container {
            position: relative;
            width: 200px;
            height: 200px;
        }
        .body {
            position: absolute;
            bottom: 60px;
            left: 30px;
            width: 140px;
            height: 100px;
            background: linear-gradient(to bottom, #fff, #e6e6e6);
            border-radius: 80px 80px 0 0;
            z-index: 1;
        }
        .legs {
            position: absolute;
            bottom: 0;
            left: 45px;
        }
        .legs div {
            position: absolute;
            width: 10px;
            height: 60px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 4px 4px rgba(0, 0, 0, 0.2);
        }
        .legs .front-left { left: 0; }
        .legs .front-right { left: 25px; }
        .legs .back-left { left: 60px; }
        .legs .back-right { left: 85px; }
        .head {
            position: absolute;
            top: -30px;
            left: 20px;
            width: 60px;
            height: 60px;
            background: #fff;
            border-radius: 50%;
            z-index: 3;
        }
        .horn {
            position: absolute;
            top: -40px;
            left: 45px;
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 30px solid #fff;
            animation: sparkle 2s infinite alternate;
        }
        .mane {
            position: absolute;
            top: -25px;
            left: -10px;
            width: 60px;
            height: 120px;
            background: linear-gradient(to bottom, #f5b0c1, #f5a3ec, #a2dff5);
            border-radius: 50%;
            animation: flow 2s infinite alternate;
            z-index: 2;
        }
        .tail {
            position: absolute;
            bottom: 20px;
            right: -40px;
            width: 100px;
            height: 20px;
            background: linear-gradient(to right, #f5a3ec, #f5b0c1, #a2dff5);
            border-radius: 50%;
            animation: wave 2s infinite alternate;
        }
        @keyframes sparkle {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }
        @keyframes flow {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(-10deg); }
        }
        @keyframes wave {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(10deg); }
        }
    </style>
</head>
<body>
    <div id="unicorn-container">
        <div class="body"></div>
        <div class="legs">
            <div class="front-left"></div>
            <div class="front-right"></div>
            <div class="back-left"></div>
            <div class="back-right"></div>
        </div>
        <div class="head"></div>
        <div class="horn"></div>
        <div class="mane"></div>
        <div class="tail"></div>
    </div>
</body>
</html>
