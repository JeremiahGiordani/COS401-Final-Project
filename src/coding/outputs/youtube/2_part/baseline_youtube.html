<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Homepage Replica</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }
        header {
            background-color: #fff;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            position: fixed;
            top: 0;
            width: 100%;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
            z-index: 1000;
        }
        header .logo img {
            height: 30px;
        }
        header .search-bar {
            display: flex;
            flex: 1;
            justify-content: center;
            align-items: center;
            padding: 0 20px;
        }
        header .search-bar input {
            width: 400px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 2px 0 0 2px;
            outline: none;
        }
        header .search-bar button {
            padding: 8px;
            border: 1px solid #ccc;
            border-left: none;
            background-color: #f8f8f8;
            cursor: pointer;
            border-radius: 0 2px 2px 0;
        }
        header .icons img {
            height: 24px;
            margin-left: 20px;
            cursor: pointer;
        }
        aside {
            position: fixed;
            top: 60px;
            left: 0;
            width: 240px;
            height: calc(100% - 60px);
            background-color: #fff;
            border-right: 1px solid #ccc;
            padding: 20px 0;
            box-shadow: 1px 0 2px rgba(0,0,0,0.1);
        }
        aside a {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            text-decoration: none;
            color: #000;
            font-size: 14px;
        }
        aside a img {
            height: 24px;
            margin-right: 20px;
        }
        aside a:hover {
            background-color: #f1f1f1;
        }
        main {
            margin-left: 260px;
            padding: 80px 20px 20px;
        }
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 16px;
        }
        .video-card {
            background-color: #fff;
            padding: 16px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.1);
            border-radius: 2px;
            overflow: hidden;
        }
        .video-card img {
            width: 100%;
            border-radius: 2px;
        }
        .video-info {
            margin-top: 8px;
        }
        .video-title {
            font-size: 16px;
            font-weight: 500;
            color: #333;
        }
        .video-channel, .video-views {
            font-size: 14px;
            color: #606060;
        }
    </style>
</head>
<body>

<header>
    <div class="logo">
        <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg" alt="YouTube Logo">
    </div>
    <div class="search-bar">
        <input type="text" placeholder="Search">
        <button>
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/55/Magnifying_glass_icon.svg/640px-Magnifying_glass_icon.svg.png" alt="Search">
        </button>
    </div>
    <div class="icons">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/27/Noun_Project_cloud_upload_icon_411593_cc.svg/640px-Noun_Project_cloud_upload_icon_411593_cc.svg.png" alt="Upload">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/ad/Bell-solid.svg/640px-Bell-solid.svg.png" alt="Notifications">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5a/VK_icons_profile_28.svg/640px-VK_icons_profile_28.svg.png" alt="Profile">
    </div>
</header>

<aside>
    <a href="#">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/30/Home_free_icon.svg/640px-Home_free_icon.svg.png" alt="Home">
        Home
    </a>
    <a href="#">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/25/VK_icons_history_outline_56.svg/640px-VK_icons_history_outline_56.svg.png" alt="History">
        History
    </a>
    <a href="#">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/dd/OOjs_UI_icon_clock.svg/640px-OOjs_UI_icon_clock.svg.png" alt="Watch Later">
        Watch Later
    </a>
</aside>

<main>
    <div class="video-grid">
        <div class="video-card">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b6/Felis_catus-cat_on_snow.jpg/1599px-Felis_catus-cat_on_snow.jpg?20190920093216" alt="Video Thumbnail">
            <div class="video-info">
                <div class="video-title">Cat on Snow</div>
                <div class="video-channel">Cat Channel</div>
                <div class="video-views">1M views</div>
            </div>
        </div>
        <div class="video-card">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/86/Eurasian_blue_tit_Lancashire.jpg/640px-Eurasian_blue_tit_Lancashire.jpg" alt="Video Thumbnail">
            <div class="video-info">
                <div class="video-title">Eurasian Blue Tit</div>
                <div class="video-channel">Bird Channel</div>
                <div class="video-views">500K views</div>
            </div>
        </div>
        <div class="video-card">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/98/Onion_domes_of_Cathedral_of_the_Annunciation.JPG/640px-Onion_domes_of_Cathedral_of_the_Annunciation.JPG" alt="Video Thumbnail">
            <div class="video-info">
                <div class="video-title">Cathedral of the Annunciation</div>
                <div class="video-channel">Architecture Channel</div>
                <div class="video-views">250K views</div>
            </div>
        </div>
        <div class="video-card">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/97/Soyuz_TMA-16_approaching_ISS.jpg/640px-Soyuz_TMA-16_approaching_ISS.jpg" alt="Video Thumbnail">
            <div class="video-info">
                <div class="video-title">Soyuz TMA-16 Approaching ISS</div>
                <div class="video-channel">Space Channel</div>
                <div class="video-views">800K views</div>
            </div>
        </div>
        <div class="video-card">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a0/German-Shepherd-dog-rainbow-shake.jpg/640px-German-Shepherd-dog-rainbow-shake.jpg" alt="Video Thumbnail">
            <div class="video-info">
                <div class="video-title">German Shepherd Dog</div>
                <div class="video-channel">Dog Channel</div>
                <div class="video-views">1.5M views</div>
            </div>
        </div>
    </div>
</main>

</body>
</html>
