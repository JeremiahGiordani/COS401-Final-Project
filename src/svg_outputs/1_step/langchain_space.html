<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Scene</title>
</head>
<body>
    <svg width="100%" height="100%" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
        <!-- Background -->
        <rect width="100%" height="100%" fill="black" />
        
        <!-- Stars -->
        <circle cx="50" cy="50" r="2" fill="white" />
        <circle cx="150" cy="80" r="2" fill="white" />
        <circle cx="250" cy="120" r="2" fill="white" />
        <circle cx="350" cy="60" r="2" fill="white" />
        <circle cx="450" cy="200" r="2" fill="white" />
        <circle cx="550" cy="150" r="2" fill="white" />
        <circle cx="650" cy="100" r="2" fill="white" />
        <circle cx="750" cy="50" r="2" fill="white" />
        <circle cx="100" cy="300" r="2" fill="white" />
        <circle cx="200" cy="350" r="2" fill="white" />
        <circle cx="300" cy="400" r="2" fill="white" />
        <circle cx="400" cy="450" r="2" fill="white" />
        <circle cx="500" cy="500" r="2" fill="white" />
        <circle cx="600" cy="550" r="2" fill="white" />
        <circle cx="700" cy="600" r="2" fill="white" />
        
        <!-- Planet -->
        <circle cx="600" cy="400" r="80" fill="blue" stroke="white" stroke-width="2" />
        <circle cx="580" cy="380" r="10" fill="white" />
        <circle cx="620" cy="420" r="15" fill="white" />
        
        <!-- Moon -->
        <circle cx="200" cy="150" r="30" fill="grey" />
        
        <!-- Spaceship -->
        <polygon points="400,300 420,340 380,340" fill="silver" />
        <rect x="390" y="340" width="20" height="40" fill="silver" />
        <polygon points="390,380 410,380 400,400" fill="red" />
        
        <!-- Comet -->
        <circle cx="100" cy="100" r="5" fill="white">
            <animateMotion path="M0,0 L700,500" dur="5s" repeatCount="indefinite" />
        </circle>
        <path d="M100,100 L90,90" stroke="white" stroke-width="2">
            <animateMotion path="M0,0 L700,500" dur="5s" repeatCount="indefinite" />
        </path>
        <path d="M100,100 L80,80" stroke="white" stroke-width="2">
            <animateMotion path="M0,0 L700,500" dur="5s" repeatCount="indefinite" />
        </path>
    </svg>
</body>
</html>
