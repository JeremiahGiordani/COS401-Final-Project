<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Robot</title>
</head>
<body>
    <svg width="400" height="600" viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg">
        <!-- Head -->
        <rect x="150" y="50" width="100" height="100" fill="silver" stroke="black" stroke-width="3"/>
        <!-- Eyes -->
        <circle cx="175" cy="85" r="10" fill="white" stroke="black" stroke-width="2"/>
        <circle cx="225" cy="85" r="10" fill="white" stroke="black" stroke-width="2"/>
        <!-- Pupils -->
        <circle cx="175" cy="85" r="5" fill="black"/>
        <circle cx="225" cy="85" r="5" fill="black"/>
        <!-- Mouth -->
        <rect x="175" y="120" width="50" height="10" fill="black"/>
        <!-- Antennas -->
        <line x1="175" y1="50" x2="175" y2="20" stroke="black" stroke-width="3"/>
        <line x1="225" y1="50" x2="225" y2="20" stroke="black" stroke-width="3"/>
        <circle cx="175" cy="20" r="5" fill="red"/>
        <circle cx="225" cy="20" r="5" fill="red"/>
        <!-- Body -->
        <rect x="125" y="150" width="150" height="200" fill="silver" stroke="black" stroke-width="3"/>
        <!-- Arms -->
        <rect x="75" y="150" width="50" height="20" fill="silver" stroke="black" stroke-width="3"/>
        <rect x="275" y="150" width="50" height="20" fill="silver" stroke="black" stroke-width="3"/>
        <!-- Hands -->
        <circle cx="75" cy="160" r="10" fill="black"/>
        <circle cx="325" cy="160" r="10" fill="black"/>
        <!-- Legs -->
        <rect x="150" y="350" width="30" height="100" fill="silver" stroke="black" stroke-width="3"/>
        <rect x="220" y="350" width="30" height="100" fill="silver" stroke="black" stroke-width="3"/>
        <!-- Feet -->
        <rect x="140" y="450" width="50" height="20" fill="black"/>
        <rect x="210" y="450" width="50" height="20" fill="black"/>
        <!-- Body Details -->
        <circle cx="200" cy="200" r="20" fill="red" stroke="black" stroke-width="3"/>
        <circle cx="200" cy="250" r="20" fill="blue" stroke="black" stroke-width="3"/>
        <circle cx="200" cy="300" r="20" fill="green" stroke="black" stroke-width="3"/>
    </svg>
</body>
</html>
