<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magical Unicorn</title>
    <style>
        body {
            background: linear-gradient(to bottom, #69b3e7, #eff0f5);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .unicorn {
            position: relative;
            width: 200px;
            height: 150px;
        }
        .body {
            position: absolute;
            width: 100px;
            height: 80px;
            background: linear-gradient(to bottom right, #fff0f6, #f4c2c2);
            border-radius: 50% 50% 40% 40%;
            bottom: 15%;
            left: 10%;
        }
        .horn {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 40px solid gold;
            border-radius: 3px;
            bottom: 65%;
            left: 45%;
        }
        .horn::before {
            content: '';
            position: absolute;
            width: 0;
            height: 40px;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 40px solid gold;
            transform: rotate(60deg);
            border-radius: 3px;
            left: -10px;
            top: -40px;
        }
        .mane {
            position: absolute;
            width: 60px;
            height: 100px;
            background: linear-gradient(to bottom, #ff77f9, #ffdf77, #77fff7);
            border-radius: 40% 40% 50% 50%;
            bottom: 40%;
            left: 50%;
            transform: rotate(-30deg);
            z-index: -1;
        }
        .tail {
            position: absolute;
            width: 70px;
            height: 100px;
            background: linear-gradient(to bottom, #77fff7, #ffdf77, #ff77f9);
            border-radius: 50% 50% 40% 40%;
            bottom: 15%;
            left: -40%;
            transform: rotate(30deg);
        }
        .legs .leg {
            position: absolute;
            width: 10px;
            height: 50px;
            background: linear-gradient(to bottom, #fff0f6, #f4c2c2);
            bottom: 0;
            border-radius: 10px;
        }
        .legs .leg.front {
            left: 25%;
            transform: rotate(-10deg);
        }
        .legs .leg.middle {
            left: 35%;
            transform: rotate(10deg);
        }
        .legs .leg.back {
            left: 45%;
            transform: rotate(-10deg);
        }
        .eye {
            position: absolute;
            width: 15px;
            height: 15px;
            background: #fff;
            border-radius: 50%;
            bottom: 50%;
            left: 35%;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.7);
        }
        .eye::after {
            content: '';
            position: absolute;
            width: 5px;
            height: 5px;
            background: #000;
            border-radius: 50%;
            top: 4px;
            left: 4px;
        }
        @keyframes wave {
            0%, 100% {
                transform: rotate(30deg);
            }
            50% {
                transform: rotate(35deg);
            }
        }
        @keyframes sparkle {
            0%, 100% {
                box-shadow: 0 0 5px rgba(255, 255, 255, 0.7);
            }
            50% {
                box-shadow: 0 0 10px rgba(255, 255, 255, 1);
            }
        }
        .tail {
            animation: wave 3s infinite;
        }
        .mane {
            animation: wave 3s infinite;
        }
        .eye::after {
            animation: sparkle 2s infinite;
        }
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        .unicorn {
            animation: float 5s infinite;
        }
    </style>
</head>
<body>
    <div class="unicorn">
        <div class="body"></div>
        <div class="horn"></div>
        <div class="mane"></div>
        <div class="tail"></div>
        <div class="eye"></div>
        <div class="legs">
            <div class="leg front"></div>
            <div class="leg middle"></div>
            <div class="leg back"></div>
        </div>
    </div>
</body>
</html>
