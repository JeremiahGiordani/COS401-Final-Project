<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Unicorn</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f8ff;
  }
  #unicorn {
    position: relative;
    width: 200px;
    height: 200px;
  }
  .body {
    width: 100px;
    height: 60px;
    background: #fff;
    border-radius: 0 100px 100px 0;
    position: absolute;
    top: 80px;
    left: 50px;
  }
  .legs {
    width: 10px;
    height: 40px;
    background: #fff;
    position: absolute;
  }
  .leg1 { top: 140px; left: 60px; }
  .leg2 { top: 140px; left: 80px; }
  .leg3 { top: 140px; left: 100px; }
  .leg4 { top: 140px; left: 120px; }
  .head {
    width: 60px;
    height: 60px;
    background: #fff;
    border-radius: 50%;
    position: absolute;
    top: 20px;
    left: 10px;
  }
  .horn {
    width: 5px;
    height: 50px;
    background: gold;
    position: absolute;
    top: -50px;
    left: 27px;
    transform: rotate(45deg);
  }
  .eye {
    width: 10px;
    height: 10px;
    background: #000;
    border-radius: 50%;
    position: absolute;
    top: 25px;
    left: 50px;
  }
  .tail {
    width: 10px;
    height: 30px;
    background: #fff;
    position: absolute;
    top: 100px;
    left: 150px;
    transform: rotate(-30deg);
  }
</style>
</head>
<body>
<div id="unicorn">
  <div class="body"></div>
  <div class="legs leg1"></div>
  <div class="legs leg2"></div>
  <div class="legs leg3"></div>
  <div class="legs leg4"></div>
  <div class="head"></div>
  <div class="horn"></div>
  <div class="eye"></div>
  <div class="tail"></div>
</div>
</body>
</html>
