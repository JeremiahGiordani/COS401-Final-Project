<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magical Unicorn</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #a4e3f7, #dfffcd);
            overflow: hidden;
        }

        #unicorn-wrapper {
            position: relative;
            width: 300px;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: floating 3s infinite ease-in-out;
        }

        @keyframes floating {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        #head {
            position: absolute;
            top: 20px;
            left: 80px;
            width: 100px;
            height: 100px;
            background: white;
            border-radius: 50% 50% 0 0;
            border: 5px solid #ddd;
            z-index: 1;
        }

        #horn {
            position: absolute;
            top: -40px;
            left: 130px;
            width: 20px;
            height: 60px;
            background: linear-gradient(to bottom, #ffbbff, #ff99ff);
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            animation: horn-glow 1.5s infinite;
        }

        @keyframes horn-glow {
            0%, 100% { box-shadow: 0 0 10px #ffbbff; }
            50% { box-shadow: 0 0 30px #ff33ff; }
        }

        #body {
            position: absolute;
            top: 60px;
            left: 0;
            width: 200px;
            height: 180px;
            background: white;
            border-radius: 50% 50% 50% 50%;
            border: 5px solid #ddd;
        }

        .leg {
            position: absolute;
            width: 20px;
            height: 100px;
            background: white;
            border: 5px solid #ddd;
            border-radius: 20%;
            bottom: 0;
        }

        .leg:nth-child(1) { left: 30px; }
        .leg:nth-child(2) { left: 60px; }
        .leg:nth-child(3) { left: 110px; }
        .leg:nth-child(4) { left: 140px; }

        #mane {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 100px;
            height: 150px;
            background: linear-gradient(to bottom, #ff99ff, #ff33ff);
            border-radius: 50% 50% 0 0;
            transform: rotate(-45deg);
        }

        #tail {
            position: absolute;
            top: 120px;
            left: 170px;
            width: 20px;
            height: 100px;
            background: linear-gradient(to bottom, #ff33ff, #ff99ff);
            border-radius: 50%;
            transform: rotate(45deg);
            animation: tail-swish 2s infinite ease-in-out;
        }

        @keyframes tail-swish {
            0%, 100% { transform: rotate(45deg); }
            50% { transform: rotate(60deg); }
        }
    </style>
</head>
<body>
    <div id="unicorn-wrapper">
        <div id="head"></div>
        <div id="horn"></div>
        <div id="body"></div>
        <div class="leg"></div>
        <div class="leg"></div>
        <div class="leg"></div>
        <div class="leg"></div>
        <div id="mane"></div>
        <div id="tail"></div>
    </div>
</body>
</html>
