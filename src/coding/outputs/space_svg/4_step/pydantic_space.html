<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Scene</title>
</head>
<body>
    <svg width="100%" height="100vh" viewBox="0 0 800 600">
        <defs>
            <radialGradient id="backgroundGradient" cx="50%" cy="50%" r="80%" fx="50%" fy="50%">
                <stop offset="0%" style="stop-color: #000044;" />
                <stop offset="100%" style="stop-color: #000000;" />
            </radialGradient>
            <radialGradient id="earthGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
                <stop offset="0%" style="stop-color: #4da6ff;" />
                <stop offset="100%" style="stop-color: #003366;" />
            </radialGradient>
            <radialGradient id="marsGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
                <stop offset="0%" style="stop-color: #ff9999;" />
                <stop offset="100%" style="stop-color: #800000;" />
            </radialGradient>
            <radialGradient id="asteroidGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
                <stop offset="0%" style="stop-color: #aaaaaa;" />
                <stop offset="100%" style="stop-color: #555555;" />
            </radialGradient>
        </defs>
        <rect width="100%" height="100%" fill="url(#backgroundGradient)" />

        <!-- Stars -->
        <g id="stars">
            <circle cx="50" cy="50" r="1" fill="white" opacity="0.8" />
            <circle cx="150" cy="80" r="1.5" fill="white" opacity="0.6" />
            <circle cx="200" cy="200" r="1" fill="white" opacity="0.9" />
            <circle cx="350" cy="100" r="2" fill="white" opacity="0.7" />
            <circle cx="450" cy="250" r="1.2" fill="white" opacity="0.8" />
            <circle cx="600" cy="200" r="1" fill="white" opacity="0.8" />
            <circle cx="700" cy="50" r="1.5" fill="white" opacity="0.6" />
            <circle cx="750" cy="300" r="1.3" fill="white" opacity="0.9" />
            <circle cx="80" cy="400" r="1.4" fill="white" opacity="0.8" />
            <circle cx="620" cy="100" r="1.1" fill="white" opacity="0.7" />
        </g>

        <!-- Earth -->
        <circle id="earth" cx="600" cy="450" r="40" fill="url(#earthGradient)" />
        <animateTransform xlink:href="#earth" attributeName="transform" type="rotate" from="0 600 450" to="360 600 450" dur="20s" repeatCount="indefinite" />

        <!-- Mars -->
        <circle id="mars" cx="200" cy="400" r="25" fill="url(#marsGradient)" />
        <animateTransform xlink:href="#mars" attributeName="transform" type="rotate" from="0 200 400" to="360 200 400" dur="30s" repeatCount="indefinite" />

        <!-- Asteroids -->
        <g id="asteroids">
            <polygon points="100,100 110,90 120,95 115,110 105,105" fill="url(#asteroidGradient)" />
            <polygon points="300,150 310,140 320,145 315,160 305,155" fill="url(#asteroidGradient)" />
            <polygon points="500,300 510,290 520,295 515,310 505,305" fill="url(#asteroidGradient)" />
            <polygon points="400,100 410,90 420,95 415,110 405,105" fill="url(#asteroidGradient)" />
            <polygon points="600,200 610,190 620,195 615,210 605,205" fill="url(#asteroidGradient)" />
        </g>

        <!-- Spacecraft -->
        <g id="spacecraft" transform="translate(400, 250)">
            <rect x="0" y="0" width="30" height="60" fill="silver" />
            <polygon points="15,0 30,15 0,15" fill="darkgray" />
            <circle cx="15" cy="30" r="7" fill="gray" />
            <polygon points="15,60 25,80 5,80" fill="darkgray" />
            <rect x="6" y="60" width="2" height="10" fill="darkgray" transform="rotate(45 15 75)" />
            <rect x="22" y="60" width="2" height="10" fill="darkgray" transform="rotate(-45 15 75)" />
        </g>

        <!-- Meteor Animation -->
        <line id="meteor" x1="0" y1="0" x2="20" y2="20" stroke="white" stroke-width="2" />
        <animateTransform attributeName="transform" type="translate" from="0 0" to="800 600" begin="2s" dur="4s" repeatCount="indefinite" />
        
        <!-- Star Twinkle Animation -->
        <animate xlink:href="#stars" attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite" />
    </svg>
</body>
</html>
