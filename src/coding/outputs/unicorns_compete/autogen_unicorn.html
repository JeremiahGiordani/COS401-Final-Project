<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magical Unicorn</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #f3e7e9, #e3eeff, #e4f7d2, #eae1f7);
            background-size: 400% 400%;
            animation: gradientBackground 10s ease infinite;
        }

        @keyframes gradientBackground {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }

        .unicorn {
            position: relative;
            width: 200px;
            height: 200px;
        }

        .head {
            position: absolute;
            top: 20%;
            left: 20%;
            width: 60%;
            height: 60%;
            background: white;
            border-radius: 50%;
            box-shadow: inset 0 0 15px rgba(0,0,0,0.2);
        }

        .body {
            position: absolute;
            top: 60%;
            left: 10%;
            width: 80%;
            height: 50%;
            background: white;
            border-radius: 50% 50% 50% 50%;
            box-shadow: inset 0 0 15px rgba(0,0,0,0.2);
        }

        .mane {
            position: absolute;
            top: -5%;
            left: 20%;
            width: 60%;
            height: 50%;
            background: linear-gradient(135deg, violet, pink, lightblue, lightgreen, yellow);
            border-radius: 50% 50% 0 0;
            clip-path: polygon(0% 100%, 20% 0%, 40% 100%, 60% 0%, 80% 100%, 100% 0%);
            animation: maneWave 3s ease infinite;
        }

        @keyframes maneWave {
            0%, 100% {transform: rotate(-5deg);}
            50% {transform: rotate(5deg);}
        }

        .horn {
            position: absolute;
            top: -10%;
            left: 50%;
            width: 10px;
            height: 100px;
            background: linear-gradient(to bottom, gold, orange);
            border-radius: 50% 50% 0 0;
            transform: translateX(-50%);
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }

        .eye {
            position: absolute;
            top: 50%;
            left: 37%;
            width: 15px;
            height: 15px;
            background: black;
            border-radius: 50%;
        }

        .tail {
            position: absolute;
            top: 70%;
            left: 90%;
            width: 100px;
            height: 10px;
            background: linear-gradient(135deg, violet, pink, lightblue, lightgreen, yellow);
            border-radius: 50%;
            transform: rotate(30deg);
            animation: tailWave 5s ease infinite;
        }

        @keyframes tailWave {
            0%, 100% {transform: rotate(30deg);}
            50% {transform: rotate(50deg);}
        }

        .star {
            position: absolute;
            width: 15px;
            height: 15px;
            background: yellow;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
            animation: starTwinkle 2s ease-in-out infinite;
        }

        .star:nth-child(2) { top: -30px; left: 20px; animation-delay: 0.5s; }
        .star:nth-child(3) { top: -50px; left: 80px; animation-delay: 1s; }
        .star:nth-child(4) { top: -10px; left: 130px; animation-delay: 1.5s; }
        .star:nth-child(5) { top: 20px; left: 170px; animation-delay: 2s; }

        @keyframes starTwinkle {
            0%, 100% {transform: scale(1);}
            50% {transform: scale(1.3);}
        }
    </style>
</head>
<body>
    <div class="unicorn">
        <div class="mane"></div>
        <div class="head">
            <div class="eye"></div>
            <div class="horn"></div>
        </div>
        <div class="body"></div>
        <div class="tail"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
        <div class="star"></div>
    </div>
</body>
</html>
