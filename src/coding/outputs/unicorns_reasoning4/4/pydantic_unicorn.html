<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unicorn Rendering</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to bottom, #a1c4fd, #c2e9fb);
            overflow: hidden;
        }
        .unicorn {
            position: relative;
            width: 200px;
            height: 200px;
        }
        .body, .head, .mane, .horn, .tail, .hoof {
            position: absolute;
        }
        .body {
            width: 120px;
            height: 100px;
            background: white;
            border-radius: 50% 50% 50% 50%/60% 60% 40% 40%;
            top: 50px;
            left: 40px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        .head {
            width: 60px;
            height: 60px;
            background: white;
            border-radius: 50%;
            top: 20px;
            left: 50px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }
        .mane {
            width: 70px;
            height: 70px;
            background: linear-gradient(45deg, #ff9a9e, #fad0c4, #fad0c4, #ffecd2, #fcb69f, #fcb69f);
            border-radius: 50%;
            top: 0px;
            left: 45px;
            animation: mane-flow 4s infinite ease-in-out;
        }
        @keyframes mane-flow {
            0% { top: 0px; }
            50% { top: -10px; }
            100% { top: 0px; }
        }
        .horn {
            width: 10px;
            height: 40px;
            background: linear-gradient(to top, #ff9a9e, #fad0c4);
            top: -15px;
            left: 55px;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            animation: horn-glow 2s infinite;
        }
        @keyframes horn-glow {
            0% { box-shadow: 0 0 5px rgba(255, 154, 158, 0.8); }
            50% { box-shadow: 0 0 10px rgba(255, 154, 158, 0.8); }
            100% { box-shadow: 0 0 5px rgba(255, 154, 158, 0.8); }
        }
        .tail {
            width: 100px;
            height: 30px;
            background: linear-gradient(45deg, #ffecd2, #fcb69f, #ff9a9e);
            border-radius: 50%;
            top: 80px;
            left: 130px;
            animation: tail-flow 4s infinite ease-in-out;
        }
        @keyframes tail-flow {
            0% { left: 130px; }
            50% { left: 140px; }
            100% { left: 130px; }
        }
        .hoof {
            width: 20px;
            height: 10px;
            background: #444;
            border-radius: 50%;
            top: 140px;
        }
        .hoof.left {
            left: 50px;
        }
        .hoof.right {
            left: 90px;
        }
        .sparkles {
            position: absolute;
            width: 200px;
            height: 200px;
            top: 0;
            left: 0;
            pointer-events: none;
        }
        .sparkle {
            width: 5px;
            height: 5px;
            background: #fff;
            border-radius: 50%;
            position: absolute;
            animation: sparkle-flicker 1.5s infinite alternate ease-in-out;
        }
        @keyframes sparkle-flicker {
            0% { opacity: 1; }
            100% { opacity: 0.3; }
        }
    </style>
</head>
<body>
    <div class="unicorn">
        <div class="body"></div>
        <div class="head"></div>
        <div class="mane"></div>
        <div class="horn"></div>
        <div class="tail"></div>
        <div class="hoof left"></div>
        <div class="hoof right"></div>
        <div class="sparkles"></div>
    </div>
    <script>
        const sparkleContainer = document.querySelector('.sparkles');

        function createSparkle() {
            const sparkle = document.createElement('div');
            sparkle.classList.add('sparkle');
            sparkle.style.top = `${Math.random() * 200}px`;
            sparkle.style.left = `${Math.random() * 200}px`;
            sparkleContainer.appendChild(sparkle);

            setTimeout(() => {
                sparkle.remove();
            }, 1500);
        }

        setInterval(createSparkle, 500);
    </script>
</body>
</html>
