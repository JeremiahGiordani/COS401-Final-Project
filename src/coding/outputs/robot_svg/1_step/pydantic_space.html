<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot SVG</title>
</head>
<body>
    <svg width="400" height="500" viewBox="0 0 400 500" xmlns="http://www.w3.org/2000/svg">
        <!-- Robot body -->
        <rect x="100" y="150" width="200" height="300" fill="#4CAF50" stroke="#388E3C" stroke-width="5"/>

        <!-- Robot head -->
        <rect x="125" y="50" width="150" height="100" fill="#4CAF50" stroke="#388E3C" stroke-width="5"/>
        
        <!-- Robot eyes -->
        <circle cx="160" cy="90" r="10" fill="#FFFFFF" />
        <circle cx="240" cy="90" r="10" fill="#FFFFFF" />
        <circle cx="160" cy="90" r="5" fill="#000000" />
        <circle cx="240" cy="90" r="5" fill="#000000" />
        
        <!-- Robot mouth -->
        <rect x="170" y="120" width="60" height="10" fill="#000000" />
        
        <!-- Robot antennas -->
        <line x1="150" y1="50" x2="150" y2="20" stroke="#000000" stroke-width="5"/>
        <line x1="250" y1="50" x2="250" y2="20" stroke="#000000" stroke-width="5"/>
        <circle cx="150" cy="20" r="5" fill="#FF5722"/>
        <circle cx="250" cy="20" r="5" fill="#FF5722"/>

        <!-- Robot arms -->
        <rect x="60" y="200" width="40" height="20" fill="#4CAF50" stroke="#388E3C" stroke-width="5" />
        <rect x="300" y="200" width="40" height="20" fill="#4CAF50" stroke="#388E3C" stroke-width="5" />
        <line x1="60" y1="210" x2="40" y2="230" stroke="#000000" stroke-width="5"/>
        <line x1="340" y1="210" x2="360" y2="230" stroke="#000000" stroke-width="5"/>
        
        <!-- Robot legs -->
        <rect x="130" y="450" width="40" height="50" fill="#4CAF50" stroke="#388E3C" stroke-width="5"/>
        <rect x="230" y="450" width="40" height="50" fill="#4CAF50" stroke="#388E3C" stroke-width="5"/>

        <!-- Toes -->
        <line x1="130" y1="500" x2="100" y2="520" stroke="#000000" stroke-width="5"/>
        <line x1="170" y1="500" x2="200" y2="520" stroke="#000000" stroke-width="5"/>
        <line x1="230" y1="500" x2="200" y2="520" stroke="#000000" stroke-width="5"/>
        <line x1="270" y1="500" x2="300" y2="520" stroke="#000000" stroke-width="5"/>
    </svg>
</body>
</html>
