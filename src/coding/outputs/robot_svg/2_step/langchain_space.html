<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Robot</title>
</head>
<body>
    <svg width="200" height="400" viewBox="0 0 200 400" xmlns="http://www.w3.org/2000/svg">
        <!-- Gradients -->
        <defs>
            <linearGradient id="bodyGradient" x1="0" y1="0" x2="0" y2="1">
                <stop offset="0%" style="stop-color:#b0c4de;stop-opacity:1" />
                <stop offset="100%" style="stop-color:#4682b4;stop-opacity:1" />
            </linearGradient>
            <linearGradient id="headGradient" x1="0" y1="0" x2="0" y2="1">
                <stop offset="0%" style="stop-color:#d3d3d3;stop-opacity:1" />
                <stop offset="100%" style="stop-color:#a9a9a9;stop-opacity:1" />
            </linearGradient>
        </defs>

        <!-- Head -->
        <rect x="50" y="50" width="100" height="100" rx="20" ry="20" fill="url(#headGradient)" stroke="#000" stroke-width="2"/>
        <!-- Eyes -->
        <circle cx="75" cy="85" r="10" fill="#fff" stroke="#000" stroke-width="2"/>
        <circle cx="125" cy="85" r="10" fill="#fff" stroke="#000" stroke-width="2"/>
        <circle cx="75" cy="85" r="5" fill="#000">
            <animate attributeName="cx" values="75;80;75" dur="2s" repeatCount="indefinite"/>
        </circle>
        <circle cx="125" cy="85" r="5" fill="#000">
            <animate attributeName="cx" values="125;130;125" dur="2s" repeatCount="indefinite"/>
        </circle>
        <!-- Mouth -->
        <path d="M 70 110 Q 100 130 130 110" stroke="#000" stroke-width="2" fill="transparent"/>
        <!-- Antenna -->
        <line x1="100" y1="30" x2="100" y2="50" stroke="#000" stroke-width="2">
            <animateTransform attributeName="transform" type="rotate" values="0 100 30;10 100 30;0 100 30" dur="1s" repeatCount="indefinite"/>
        </line>
        <circle cx="100" cy="30" r="5" fill="#ff0" stroke="#000" stroke-width="2"/>

        <!-- Body -->
        <rect x="40" y="150" width="120" height="150" rx="20" ry="20" fill="url(#bodyGradient)" stroke="#000" stroke-width="2"/>
        <!-- Chest Panel -->
        <rect x="70" y="180" width="60" height="40" fill="#fff" stroke="#000" stroke-width="2"/>
        <circle cx="85" cy="200" r="5" fill="#ff0" stroke="#000" stroke-width="2"/>
        <circle cx="115" cy="200" r="5" fill="#0f0" stroke="#000" stroke-width="2"/>
        <line x1="85" y1="210" x2="115" y2="210" stroke="#000" stroke-width="2"/>

        <!-- Arms -->
        <circle cx="40" cy="180" r="10" fill="#000"/>
        <rect x="30" y="190" width="20" height="50" fill="#d3d3d3" stroke="#000" stroke-width="2"/>
        <circle cx="40" cy="240" r="10" fill="#000"/>
        <rect x="30" y="250" width="20" height="50" fill="#d3d3d3" stroke="#000" stroke-width="2"/>
        <polygon points="30,300 50,300 40,320" fill="#d3d3d3" stroke="#000" stroke-width="2"/>

        <circle cx="160" cy="180" r="10" fill="#000"/>
        <rect x="150" y="190" width="20" height="50" fill="#d3d3d3" stroke="#000" stroke-width="2"/>
        <circle cx="160" cy="240" r="10" fill="#000"/>
        <rect x="150" y="250" width="20" height="50" fill="#d3d3d3" stroke="#000" stroke-width="2"/>
        <polygon points="150,300 170,300 160,320" fill="#d3d3d3" stroke="#000" stroke-width="2"/>

        <!-- Legs -->
        <circle cx="70" cy="300" r="10" fill="#000"/>
        <rect x="60" y="310" width="20" height="50" fill="#d3d3d3" stroke="#000" stroke-width="2"/>
        <circle cx="70" cy="360" r="10" fill="#000"/>
        <rect x="60" y="370" width="20" height="50" fill="#d3d3d3" stroke="#000" stroke-width="2"/>
        <rect x="60" y="420" width="40" height="20" rx="10" ry="10" fill="#d3d3d3" stroke="#000" stroke-width="2"/>

        <circle cx="130" cy="300" r="10" fill="#000"/>
        <rect x="120" y="310" width="20" height="50" fill="#d3d3d3" stroke="#000" stroke-width="2"/>
        <circle cx="130" cy="360" r="10" fill="#000"/>
        <rect x="120" y="370" width="20" height="50" fill="#d3d3d3" stroke="#000" stroke-width="2"/>
        <rect x="120" y="420" width="40" height="20" rx="10" ry="10" fill="#d3d3d3" stroke="#000" stroke-width="2"/>
    </svg>
</body>
</html>
