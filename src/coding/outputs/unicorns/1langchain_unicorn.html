<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unicorn</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8ff;
            margin: 0;
        }
        .unicorn {
            position: relative;
            width: 200px;
            height: 200px;
        }
        .unicorn .body {
            position: absolute;
            width: 120px;
            height: 80px;
            background-color: #fff;
            border-radius: 60px 60px 40px 40px;
            top: 60px;
            left: 40px;
            border: 2px solid #000;
        }
        .unicorn .head {
            position: absolute;
            width: 60px;
            height: 60px;
            background-color: #fff;
            border-radius: 50%;
            top: 20px;
            left: 20px;
            border: 2px solid #000;
        }
        .unicorn .eye {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #000;
            border-radius: 50%;
            top: 25px;
            left: 40px;
        }
        .unicorn .horn {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 30px solid #ff69b4;
            top: -10px;
            left: 45px;
        }
        .unicorn .legs {
            position: absolute;
            width: 10px;
            height: 40px;
            background-color: #fff;
            border-radius: 5px;
            border: 2px solid #000;
        }
        .unicorn .leg1 {
            top: 120px;
            left: 50px;
        }
        .unicorn .leg2 {
            top: 120px;
            left: 70px;
        }
        .unicorn .leg3 {
            top: 120px;
            left: 90px;
        }
        .unicorn .leg4 {
            top: 120px;
            left: 110px;
        }
        .unicorn .tail {
            position: absolute;
            width: 60px;
            height: 20px;
            background-color: #ff69b4;
            border-radius: 20px;
            top: 80px;
            left: 140px;
            transform: rotate(45deg);
        }
    </style>
</head>
<body>
    <div class="unicorn">
        <div class="body"></div>
        <div class="head"></div>
        <div class="eye"></div>
        <div class="horn"></div>
        <div class="legs leg1"></div>
        <div class="legs leg2"></div>
        <div class="legs leg3"></div>
        <div class="legs leg4"></div>
        <div class="tail"></div>
    </div>
</body>
</html>
