<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Unicorn</title>
<style>
body {
  margin:0;
  overflow:hidden;
  background: radial-gradient(circle at 50% 100%, #a1c4fd, #c2e9fb);
  display:flex;
  align-items:center;
  justify-content:center;
  height:100vh;
}
.unicorn {
  width:80vw;
  max-width:800px;
  animation: float 6s ease-in-out infinite;
}
@keyframes float {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-20px); }
}
#maneGradient stop:nth-child(1){ animation:color1 4s ease-in-out infinite; }
#maneGradient stop:nth-child(2){ animation:color2 4s ease-in-out infinite; }
#maneGradient stop:nth-child(3){ animation:color3 4s ease-in-out infinite; }
@keyframes color1 {0%{stop-color:#ff9a9e;}50%{stop-color:#fad0c4;}100%{stop-color:#ff9a9e;}}
@keyframes color2 {0%{stop-color:#fad0c4;}50%{stop-color:#fbc2eb;}100%{stop-color:#fad0c4;}}
@keyframes color3 {0%{stop-color:#fbc2eb;}50%{stop-color:#ff9a9e;}100%{stop-color:#fbc2eb;}}
#horn {
  transform-origin:575px 230px;
  animation:twist 4s ease-in-out infinite;
}
@keyframes twist {
  0%,100% { transform:rotate(0deg);}
  25%{transform:rotate(5deg);}
  50%{transform:rotate(0deg);}
  75%{transform:rotate(-5deg);}
}
#sparkles { position:absolute; top:0; left:0; width:100%; height:100%; pointer-events:none; overflow:hidden; }
.sparkle {
  position:absolute;
  width:4px; height:4px;
  background:#fff;
  border-radius:50%;
  opacity:0;
  animation:sparkle 1.5s ease-in-out forwards;
}
@keyframes sparkle {
  0% {opacity:0; transform:scale(0.5);}
  50% {opacity:1;}
  100% {opacity:0; transform:scale(2);}
}
</style>
</head>
<body>
<svg id="unicorn-svg" viewBox="0 0 800 600" class="unicorn">
  <defs>
    <radialGradient id="bodyGradient">
      <stop offset="0%" stop-color="#fff"/>
      <stop offset="100%" stop-color="#f0f0f8"/>
    </radialGradient>
    <linearGradient id="maneGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ff9a9e"/>
      <stop offset="50%" stop-color="#fad0c4"/>
      <stop offset="100%" stop-color="#fbc2eb"/>
    </linearGradient>
  </defs>
  <ellipse cx="400" cy="350" rx="200" ry="100" fill="url(#bodyGradient)"/>
  <ellipse cx="550" cy="270" rx="60" ry="40" fill="url(#bodyGradient)"/>
  <polygon id="horn" points="550,230 575,150 600,230" fill="#ffd700"/>
  <rect x="330" y="430" width="20" height="100" fill="url(#bodyGradient)"/>
  <rect x="380" y="430" width="20" height="100" fill="url(#bodyGradient)"/>
  <rect x="460" y="430" width="20" height="100" fill="url(#bodyGradient)"/>
  <rect x="510" y="430" width="20" height="100" fill="url(#bodyGradient)"/>
  <g id="mane">
    <ellipse cx="500" cy="230" rx="20" ry="40" fill="url(#maneGradient)"/>
    <ellipse cx="480" cy="250" rx="18" ry="35" fill="url(#maneGradient)"/>
    <ellipse cx="460" cy="270" rx="16" ry="30" fill="url(#maneGradient)"/>
    <ellipse cx="440" cy="290" rx="14" ry="25" fill="url(#maneGradient)"/>
    <ellipse cx="420" cy="310" rx="12" ry="20" fill="url(#maneGradient)"/>
  </g>
  <g id="tail">
    <ellipse cx="250" cy="330" rx="15" ry="30" fill="url(#maneGradient)"/>
    <ellipse cx="230" cy="350" rx="13" ry="26" fill="url(#maneGradient)"/>
    <ellipse cx="210" cy="370" rx="11" ry="22" fill="url(#maneGradient)"/>
    <ellipse cx="190" cy="390" rx="9" ry="18" fill="url(#maneGradient)"/>
  </g>
  <circle cx="570" cy="260" r="5" fill="#000"/>
</svg>
<div id="sparkles"></div>
<script>
const sparklesContainer = document.getElementById('sparkles');
function createSparkle(){
  const sparkle = document.createElement('div');
  sparkle.classList.add('sparkle');
  const x = Math.random()*window.innerWidth;
  const y = Math.random()*window.innerHeight;
  sparkle.style.left = x+'px';
  sparkle.style.top = y+'px';
  sparkle.style.animationDuration = (0.8+Math.random()*0.7)+'s';
  sparklesContainer.appendChild(sparkle);
  setTimeout(()=>sparkle.remove(), 2000);
}
setInterval(createSparkle, 200);
</script>
</body>
</html>
