<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .logo img {
            width: 272px; /* Match the specific logo size */
            height: auto;
            margin-bottom: 20px;
        }

        .search-bar .search-input {
            width: 482px;
            height: 44px;
            padding: 0 14px;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            box-shadow: none;
            font-size: 16px;
            outline: none;
        }

        .search-input:focus {
            border-color: #4285f4;
            box-shadow: 0px 1px 6px rgba(32, 33, 36, 0.28);
        }

        .buttons {
            display: flex;
            flex-direction: row;
            margin-top: 20px;
        }

        .buttons .search-button,
        .buttons .lucky-button {
            background-color: #f8f9fa;
            border: 1px solid #f8f9fa;
            border-radius: 4px;
            color: #202124;
            font-size: 14px;
            height: 36px;
            margin: 0 4px;
            padding: 0 16px;
            cursor: pointer;
        }

        .buttons .search-button:hover,
        .buttons .lucky-button:hover {
            background-color: #f8f9fa;
            border: 1px solid #dadce0;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        .buttons .search-button:focus,
        .buttons .lucky-button:focus {
            border-color: #4285f4;
            outline: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google Logo">
        </div>
        <div class="search-bar">
            <input type="text" class="search-input">
        </div>
        <div class="buttons">
            <button class="search-button">Google Search</button>
            <button class="lucky-button">I'm Feeling Lucky</button>
        </div>
    </div>
</body>
</html>
