<!DOCTYPE html>
<html>
<head>
    <title>Outer Space Scene</title>
</head>
<body>
    <svg width="100%" height="100%" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
        <!-- Background -->
        <rect width="800" height="600" fill="black" />
        
        <!-- Stars -->
        <circle cx="100" cy="100" r="2" fill="white" />
        <circle cx="200" cy="150" r="1" fill="white" />
        <circle cx="300" cy="80" r="1.5" fill="white" />
        <circle cx="400" cy="200" r="2" fill="white" />
        <circle cx="500" cy="220" r="1" fill="white" />
        <circle cx="600" cy="50" r="1.5" fill="white" />
        <circle cx="700" cy="120" r="2" fill="white" />
        <circle cx="150" cy="300" r="1.5" fill="white" />
        <circle cx="250" cy="400" r="2" fill="white" />
        <circle cx="350" cy="280" r="1" fill="white" />
        <circle cx="450" cy="350" r="1.5" fill="white" />
        <circle cx="550" cy="390" r="2" fill="white" />
        <circle cx="650" cy="300" r="1" fill="white" />
        <circle cx="750" cy="330" r="1.5" fill="white" />

        <!-- Planet -->
        <circle cx="200" cy="450" r="100" fill="url(#gradPlanet)" />
        <defs>
            <radialGradient id="gradPlanet" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
                <stop offset="0%" style="stop-color:rgb(0,0,255);stop-opacity:1" />
                <stop offset="100%" style="stop-color:rgb(0,0,128);stop-opacity:1" />
            </radialGradient>
        </defs>

        <!-- Rings -->
        <ellipse cx="200" cy="450" rx="130" ry="30" fill="none" stroke="lightgray" stroke-width="2" transform="rotate(-15 200 450)" />
        <ellipse cx="200" cy="450" rx="150" ry="40" fill="none" stroke="gray" stroke-width="2" transform="rotate(-15 200 450)" />
        
        <!-- Spaceship -->
        <polygon points="600,480 580,520 620,520" fill="silver" />
        <polygon points="600,420 590,480 610,480" fill="white" />
        <rect x="598" y="460" width="4" height="40" fill="brown" />
        
        <!-- Animating spaceship movement -->
        <animateMotion path="M0,-100 Q0,-300 0,-500 T0,-900" begin="0s" dur="10s" fill="freeze" repeatCount="indefinite"/>

        <!-- Shooting star -->
        <line x1="650" y1="100" x2="700" y2="120" stroke="lightblue" stroke-width="2" />
        <circle cx="700" cy="120" r="3" fill="white">
            <animateMotion path="M800,0 0,400" begin="1s" dur="3s" fill="freeze" repeatCount="indefinite"/>
        </circle>

        <!-- Animating the stars - Twinkle effect -->
        <circle cx="500" cy="70" r="1.5" fill="white">
            <animate attributeType="XML" attributeName="r" values="1.5;2;1.5" begin="0s" dur="2s" repeatCount="indefinite" />
            <animate attributeName="fill-opacity" values="1;0.5;1" begin="0s" dur="2s" repeatCount="indefinite" />
        </circle>
        <circle cx="150" cy="250" r="1.5" fill="white">
            <animate attributeType="XML" attributeName="r" values="1.5;2;1.5" begin="1s" dur="2s" repeatCount="indefinite" />
            <animate attributeName="fill-opacity" values="1;0.5;1" begin="1s" dur="2s" repeatCount="indefinite" />
        </circle>
        <circle cx="350" cy="450" r="1.5" fill="white">
            <animate attributeType="XML" attributeName="r" values="1.5;2;1.5" begin="0.5s" dur="2s" repeatCount="indefinite" />
            <animate attributeName="fill-opacity" values="1;0.5;1" begin="0.5s" dur="2s" repeatCount="indefinite" />
        </circle>
    </svg>
</body>
</html>
