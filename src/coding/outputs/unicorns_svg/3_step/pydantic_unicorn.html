<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unicorn SVG</title>
</head>
<body>
    <svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
        <!-- Definitions for gradients -->
        <defs>
            <!-- Gradient for the body -->
            <linearGradient id="bodyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color:#e6e6fa;stop-opacity:1" />
                <stop offset="100%" style="stop-color:#dda0dd;stop-opacity:1" />
            </linearGradient>
            <!-- Gradient for the mane and tail -->
            <linearGradient id="rainbowGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%" style="stop-color:#ff00cc;stop-opacity:1" />
                <stop offset="25%" style="stop-color:#33ccff;stop-opacity:1" />
                <stop offset="50%" style="stop-color:#ffff66;stop-opacity:1" />
                <stop offset="75%" style="stop-color:#ccff99;stop-opacity:1" />
                <stop offset="100%" style="stop-color:#ffccff;stop-opacity:1" />
            </linearGradient>
            <!-- Gradient for the horn -->
            <linearGradient id="hornGradient" x1="0%" y1="0%" x2="100%" y2="150%">
                <stop offset="0%" style="stop-color:#ffffe0;stop-opacity:1" />
                <stop offset="100%" style="stop-color:#ffd700;stop-opacity:1" />
            </linearGradient>
        </defs>

        <!-- Background -->
        <rect width="300" height="300" fill="url(#rainbowGradient)" />

        <!-- Body -->
        <ellipse cx="150" cy="180" rx="70" ry="40" fill="url(#bodyGradient)" />

        <!-- Head -->
        <ellipse cx="200" cy="130" rx="35" ry="40" fill="url(#bodyGradient)" />
        
        <!-- Horn -->
        <path d="M200,80 L210,40 L220,80 Z" fill="url(#hornGradient)" stroke="#FFD700" stroke-width="2" />

        <!-- Legs -->
        <g fill="url(#bodyGradient)">
            <rect x="120" y="200" width="12" height="60" />
            <rect x="168" y="200" width="12" height="60" />
            <rect x="210" y="200" width="10" height="60" />
            <rect x="148" y="200" width="10" height="60" />
        </g>

        <!-- Tail -->
        <g fill="url(#rainbowGradient)">
            <path d="M85,210 C65,230 55,250 85,270"/>
            <path d="M90,210 C70,240 60,260 90,280"/>
            <path d="M95,210 C75,250 65,270 95,290"/>
        </g>

        <!-- Mane -->
        <g fill="url(#rainbowGradient)">
            <path d="M185,80 C170,65 160,45 180,35"/>
            <path d="M190,80 C175,65 165,45 185,35"/>
            <path d="M195,80 C180,65 170,45 190,35"/>
            <path d="M200,80 C185,65 175,45 195,35"/>
        </g>

        <!-- Eyes -->
        <circle cx="215" cy="120" r="5" fill="black" />
        <circle cx="185" cy="120" r="5" fill="black" />
        <circle cx="215" cy="120" r="5" fill="black" />


        <!-- Animations -->
        <animateTransform href="#tail" attributeName="transform" type="rotate" from="0 80 260" to="5 80 260" dur="2s" repeatCount="indefinite" />
        <animateTransform href="#mane" attributeName="transform" type="rotate" from="0 220 90" to="2 220 90" dur="2s" repeatCount="indefinite" />
        <animate attributeName="fill" values="#000000;#ffffff;#000000" dur="1.2s" repeatCount="indefinite" />
    </svg>
</body>
</html>
