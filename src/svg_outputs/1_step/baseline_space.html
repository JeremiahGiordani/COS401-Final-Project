<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Rendering</title>
</head>
<body>
    <svg width="100%" height="100%" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
        <!-- Background -->
        <rect width="800" height="600" fill="black" />

        <!-- Stars -->
        <circle cx="50" cy="50" r="2" fill="white" />
        <circle cx="150" cy="80" r="2" fill="white" />
        <circle cx="250" cy="120" r="2" fill="white" />
        <circle cx="350" cy="40" r="2" fill="white" />
        <circle cx="450" cy="90" r="2" fill="white" />
        <circle cx="550" cy="200" r="2" fill="white" />
        <circle cx="650" cy="150" r="2" fill="white" />
        <circle cx="750" cy="250" r="2" fill="white" />
        <circle cx="100" cy="300" r="2" fill="white" />
        <circle cx="200" cy="350" r="2" fill="white" />
        <circle cx="300" cy="400" r="2" fill="white" />
        <circle cx="400" cy="450" r="2" fill="white" />
        <circle cx="500" cy="500" r="2" fill="white" />
        <circle cx="600" cy="550" r="2" fill="white" />
        <circle cx="700" cy="330" r="2" fill="white" />
        <circle cx="220" cy="180" r="2" fill="white" />
        <circle cx="420" cy="220" r="2" fill="white" />
        <circle cx="520" cy="60" r="2" fill="white" />
        <circle cx="320" cy="500" r="2" fill="white" />
        <circle cx="720" cy="420" r="2" fill="white" />

        <!-- Planets -->
        <circle cx="150" cy="450" r="40" fill="orange" />
        <circle cx="600" cy="100" r="60" fill="lightblue" />
        <circle cx="400" cy="300" r="30" fill="lightgreen" />

        <!-- Rings around a planet -->
        <ellipse cx="600" cy="100" rx="80" ry="60" fill="none" stroke="lightgray" stroke-width="3" transform="rotate(45 600 100)" />

        <!-- Comet -->
        <line x1="10" y1="580" x2="80" y2="520" stroke="white" stroke-width="3" />
        <circle cx="80" cy="520" r="10" fill="white" />
        <animateMotion repeatCount="indefinite" dur="8s" path="M0,0 L700,-400" keyTimes="0;1" keySplines="0.42,0,0.58,1"></animateMotion>
    </svg>
</body>
</html>
