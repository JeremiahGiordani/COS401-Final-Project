<!DOCTYPE html>
<html>
<head><meta charset="utf-8"><title>Robot</title></head>
<body>
<svg xmlns="http://www.w3.org/2000/svg" width="400" height="450">
<defs>
<linearGradient id="headGrad" x1="0" y1="0" x2="0" y2="1">
<stop offset="0%" stop-color="#e0e0e0"/>
<stop offset="100%" stop-color="#b0b0b0"/>
</linearGradient>
<linearGradient id="bodyGrad" x1="0" y1="0" x2="0" y2="1">
<stop offset="0%" stop-color="#d0d0d0"/>
<stop offset="100%" stop-color="#909090"/>
</linearGradient>
</defs>
<rect x="120" y="50" width="160" height="120" rx="15" fill="url(#headGrad)" stroke="#777" stroke-width="4"/>
<line x1="200" y1="50" x2="200" y2="20" stroke="#777" stroke-width="6"/>
<circle cx="200" cy="15" r="10" fill="#f00">
<animate attributeName="fill" values="#f00;#fff;#f00" dur="1s" repeatCount="indefinite"/>
</circle>
<circle cx="160" cy="100" r="12" fill="#fff" stroke="#444" stroke-width="3"/>
<circle cx="240" cy="100" r="12" fill="#fff" stroke="#444" stroke-width="3"/>
<circle cx="160" cy="100" r="6" fill="#000"/>
<circle cx="240" cy="100" r="6" fill="#000"/>
<rect x="175" y="130" width="50" height="10" fill="#444" rx="2"/>
<rect x="90" y="170" width="220" height="180" rx="20" fill="url(#bodyGrad)" stroke="#777" stroke-width="4"/>
<circle cx="200" cy="260" r="20" fill="#0f0">
<animate attributeName="fill-opacity" values="1;0.2;1" dur="2s" repeatCount="indefinite"/>
</circle>
<g>
  <g transform="rotate(0 90 200)">
    <animateTransform attributeName="transform" type="rotate" values="0 90 200;20 90 200;0 90 200" dur="2s" repeatCount="indefinite"/>
    <rect x="80" y="200" width="20" height="100" fill="#d0d0d0" stroke="#777" stroke-width="4" rx="10"/>
  </g>
  <g transform="rotate(0 310 200)">
    <animateTransform attributeName="transform" type="rotate" values="0 310 200;-20 310 200;0 310 200" dur="2s" repeatCount="indefinite"/>
    <rect x="300" y="200" width="20" height="100" fill="#d0d0d0" stroke="#777" stroke-width="4" rx="10"/>
  </g>
</g>
<rect x="140" y="350" width="40" height="80" fill="#b0b0b0" stroke="#777" stroke-width="4" rx="8"/>
<rect x="220" y="350" width="40" height="80" fill="#b0b0b0" stroke="#777" stroke-width="4" rx="8"/>
</svg>
</body>
</html>
