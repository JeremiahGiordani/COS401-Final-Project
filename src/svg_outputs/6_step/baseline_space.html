<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Improved SVG Space Scene</title>
</head>
<body>
    <svg width="100%" height="100%" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
        <defs>
            <radialGradient id="grad-nebula" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
                <stop offset="0%" style="stop-color:rgb(255,255,255);stop-opacity:0" />
                <stop offset="100%" style="stop-color:rgb(128,0,128);stop-opacity:0.5" />
            </radialGradient>
            <linearGradient id="grad-planet" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color:rgb(0,0,255);stop-opacity:1" />
                <stop offset="100%" style="stop-color:rgb(0,255,255);stop-opacity:1" />
            </linearGradient>
            <radialGradient id="grad-planet2" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
                <stop offset="0%" style="stop-color:rgb(255,215,0);stop-opacity:1" />
                <stop offset="100%" style="stop-color:rgb(255,69,0);stop-opacity:1" />
            </radialGradient>
            <linearGradient id="grad-comet-tail" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color:rgb(255,255,255);stop-opacity:0.8" />
                <stop offset="100%" style="stop-color:rgba(255,255,255,0);stop-opacity:0" />
            </linearGradient>
        </defs>

        <!-- Background -->
        <rect width="100%" height="100%" fill="black" />

        <!-- Stars -->
        <circle cx="50" cy="50" r="1" fill="white" />
        <circle cx="150" cy="100" r="2" fill="white" />
        <circle cx="300" cy="200" r="1.5" fill="white" />
        <circle cx="400" cy="150" r="1.2" fill="white" />
        <circle cx="600" cy="50" r="1" fill="white" />
        <circle cx="700" cy="300" r="1.8" fill="white" />
        <circle cx="200" cy="400" r="2" fill="white" />
        <circle cx="500" cy="250" r="1.3" fill="white" />
        <circle cx="650" cy="500" r="1.5" fill="white" />
        <circle cx="550" cy="450" r="1.2" fill="white" />
        <circle cx="750" cy="350" r="1.7" fill="white" />
        
        <!-- Nebula -->
        <ellipse cx="200" cy="200" rx="80" ry="50" fill="url(#grad-nebula)" opacity="0.5" />
        <ellipse cx="600" cy="100" rx="100" ry="60" fill="url(#grad-nebula)" opacity="0.5" />

        <!-- Planets -->
        <circle cx="100" cy="500" r="30" fill="url(#grad-planet)" />
        <circle cx="600" cy="400" r="40" fill="url(#grad-planet2)" />
        <circle cx="300" cy="300" r="20" fill="lawngreen" />

        <!-- Planet details -->
        <ellipse cx="100" cy="500" rx="35" ry="10" fill="none" stroke="white" transform="rotate(30 100 500)" />
        
        <!-- Spaceship with Animation -->
        <g id="spaceship">
            <ellipse cx="0" cy="0" rx="12" ry="8" fill="silver" stroke="black" />
            <polygon points="-12,-8 -6,0 -12,8" fill="gray" stroke="black" />
            <polygon points="12,-8 6,0 12,8" fill="gray" stroke="black" />
            <line x1="-6" y1="3" x2="-18" y2="15" stroke="yellow" stroke-width="1" />
            <line x1="6" y1="3" x2="18" y2="15" stroke="yellow" stroke-width="1" />
        </g>
        <animateTransform xlink:href="#spaceship" attributeName="transform" type="translate" from="0,0" to="300,-150" begin="0s" dur="10s" repeatCount="indefinite" />
        <animateTransform xlink:href="#spaceship" attributeName="transform" type="rotate" from="0 400 450" to="360 400 450" begin="0s" dur="10s" repeatCount="indefinite" />

        <!-- Comet with Trail -->
        <g>
            <circle cx="720" cy="120" r="5" fill="white" />
            <polyline points="720,120 770,140 800,160" fill="none" stroke="url(#grad-comet-tail)" stroke-width="2" />
        </g>
        <animateTransform attributeName="transform" attributeType="XML" type="translate" from="0,0" to="-800,300" begin="0s" dur="8s" repeatCount="indefinite" />
    </svg>
</body>
</html>
