<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unicorn Rendering</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom, #a2c4c9, #fff);
            font-family: Arial, sans-serif;
        }
        .unicorn-container {
            position: relative;
            width: 200px;
        }
        .head, .body, .leg, .mane, .tail, .horn, .eye {
            position: absolute;
        }
        .body {
            width: 150px;
            height: 100px;
            background: linear-gradient(to right, #fff, #f2f2f2);
            border-radius: 50% 50% 40% 40%;
            top: 40px;
            left: 25px;
        }
        .head {
            width: 80px;
            height: 80px;
            background: linear-gradient(to right, #fff, #f2f2f2);
            border-radius: 50%;
            top: 0;
            left: 60px;
        }
        .horn {
            width: 10px;
            height: 40px;
            background: linear-gradient(to bottom, #ffccff, #ff99cc);
            border-radius: 50%;
            top: -20px;
            left: 90px;
            transform: rotate(15deg);
        }
        .eye {
            width: 10px;
            height: 10px;
            background: #333;
            border-radius: 50%;
            top: 30px;
            left: 90px;
        }
        .eye::before {
            content: '';
            width: 3px;
            height: 3px;
            background: white;
            border-radius: 50%;
            position: absolute;
            top: 2px;
            left: 3px;
        }
        .leg {
            width: 20px;
            height: 60px;
            background: linear-gradient(to bottom, #fff, #f2f2f2);
            border-radius: 20px;
            top: 120px;
        }
        .leg.front {
            left: 30px;
        }
        .leg.middle {
            left: 55px;
        }
        .leg.back {
            left: 110px;
        }
        .leg.front::before, .leg.middle::before, .leg.back::before {
            content: '';
            width: 20px;
            height: 20px;
            background: #ccc;
            border-radius: 50%;
            position: absolute;
            top: 40px;
        }
        .mane {
            width: 80px;
            height: 80px;
            background: linear-gradient(to right, #ff99cc, #ff66ff);
            border-radius: 50%;
            top: -10px;
            left: 40px;
            z-index: -1;
        }
        .tail {
            width: 80px;
            height: 80px;
            background: linear-gradient(to right, #ff99cc, #ff66ff);
            border-radius: 50%;
            top: 80px;
            left: -30px;
            transform: rotate(45deg);
        }
        @keyframes hoverEffect {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        .unicorn-container:hover {
            animation: hoverEffect 2s infinite;
        }
    </style>
</head>
<body>
    <div class="unicorn-container">
        <div class="head"></div>
        <div class="horn"></div>
        <div class="eye"></div>
        <div class="body"></div>
        <div class="leg front"></div>
        <div class="leg middle"></div>
        <div class="leg back"></div>
        <div class="mane"></div>
        <div class="tail"></div>
    </div>
</body>
</html>
