<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unicorn SVG</title>
</head>
<body>
    <svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
        <!-- Background: Rolling Hills and Sky -->
        <defs>
            <linearGradient id="skyGradient" x1="0" y1="0" x2="0" y2="1">
                <stop offset="0%" style="stop-color:lightblue;"/>
                <stop offset="100%" style="stop-color:white;"/>
            </linearGradient>
        </defs>
        <rect x="0" y="0" width="800" height="300" fill="url(#skyGradient)" />
        <ellipse cx="400" cy="500" rx="500" ry="200" fill="lightgreen" />

        <!-- Unicorn Body -->
        <ellipse cx="400" cy="300" rx="100" ry="50" fill="#ffb6c1" stroke="#e5a0b0" stroke-width="2"/>
        
        <!-- Unicorn Head -->
        <ellipse cx="370" cy="240" rx="50" ry="60" fill="#ffb6c1" stroke="#e5a0b0" stroke-width="2"/>
        
        <!-- Unicorn Legs -->
        <rect x="330" y="320" width="20" height="60" rx="10" ry="10" fill="#ffb6c1" stroke="#e5a0b0" stroke-width="2"/>
        <rect x="370" y="320" width="20" height="60" rx="10" ry="10" fill="#ffb6c1" stroke="#e5a0b0" stroke-width="2"/>
        <rect x="410" y="320" width="20" height="60" rx="10" ry="10" fill="#ffb6c1" stroke="#e5a0b0" stroke-width="2"/>
        <rect x="450" y="320" width="20" height="60" rx="10" ry="10" fill="#ffb6c1" stroke="#e5a0b0" stroke-width="2"/>
        
        <!-- Unicorn Eye -->
        <circle cx="355" cy="230" r="10" fill="white"/>
        <circle cx="355" cy="230" r="5" fill="black"/>
        <circle cx="357" cy="228" r="2" fill="white"/>
        
        <!-- Unicorn Horn -->
        <defs>
            <linearGradient id="hornGradient" x1="0" y1="1" x2="1" y2="1">
                <stop offset="0%" style="stop-color:gold;"/>
                <stop offset="100%" style="stop-color:yellow;"/>
            </linearGradient>
        </defs>
        <polygon points="370,180 380,240 360,240" fill="url(#hornGradient)" stroke="orange" stroke-width="2"/>
        
        <!-- Unicorn Mane -->
        <path d="M 330 230 Q 340 190 355 210 T 380 230 Q 370 210 350 200 Q 330 210 330 230" fill="violet"/>
        <path d="M 320 230 Q 330 190 345 210 T 370 230 Q 360 210 340 200 Q 320 210 320 230" fill="blue" opacity="0.7"/>
        <path d="M 340 230 Q 350 190 365 210 T 390 230 Q 380 210 360 200 Q 340 210 340 230" fill="pink" opacity="0.7"/>
        
        <!-- Unicorn Tail -->
        <path d="M 450 290 Q 470 310 490 290 Q 470 330 450 310 Z" fill="violet"/>
        <path d="M 450 290 Q 470 310 490 290 Q 470 330 450 310 Z" fill="blue" opacity="0.7" transform="translate(-5,5)"/>
        <path d="M 450 290 Q 470 310 490 290 Q 470 330 450 310 Z" fill="pink" opacity="0.7" transform="translate(-5,-5)"/>
        
        <!-- Background Clouds -->
        <ellipse cx="200" cy="100" rx="60" ry="20" fill="white"/>
        <ellipse cx="250" cy="100" rx="40" ry="15" fill="white"/>
        <ellipse cx="300" cy="100" rx="50" ry="20" fill="white"/>
        
        <ellipse cx="600" cy="150" rx="70" ry="25" fill="white"/>
        <ellipse cx="650" cy="150" rx="40" ry="15" fill="white"/>
        <ellipse cx="700" cy="150" rx="50" ry="20" fill="white"/>
        
        <!-- Animation: Mane and Tail swaying -->
        <animateTransform attributeName="transform" attributeType="XML" type="rotate"
                          from="0 370 300" to="5 370 300" dur="2s" repeatCount="indefinite" />
    </svg>
</body>
</html>
