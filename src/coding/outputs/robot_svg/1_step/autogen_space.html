<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot SVG</title>
</head>
<body>
    <svg width="200" height="400" viewBox="0 0 200 400" xmlns="http://www.w3.org/2000/svg">
        <defs>
            <linearGradient id="gradient-body" x1="0" y1="0" x2="1" y2="1">
                <stop offset="0%" stop-color="#e6e6e6" />
                <stop offset="100%" stop-color="#c0c0c0" />
            </linearGradient>
        </defs>
        <rect x="50" y="100" width="100" height="150" fill="url(#gradient-body)" stroke="#333" stroke-width="3" />
        <rect x="70" y="130" width="20" height="20" fill="#fff" stroke="#333" stroke-width="2" />
        <rect x="110" y="130" width="20" height="20" fill="#fff" stroke="#333" stroke-width="2" />
        <circle cx="80" cy="140" r="4" fill="#333" />
        <circle cx="120" cy="140" r="4" fill="#333" />
        <rect x="90" y="170" width="20" height="10" fill="#333" />
        <rect x="50" y="250" width="20" height="80" fill="#999" stroke="#333" stroke-width="3" />
        <rect x="130" y="250" width="20" height="80" fill="#999" stroke="#333" stroke-width="3" />
        <rect x="90" y="50" width="20" height="20" fill="#c0c0c0" stroke="#333" stroke-width="3" />
        <rect x="20" y="100" width="30" height="10" fill="#666" />
        <rect x="150" y="100" width="30" height="10" fill="#666" />
        <rect x="20" y="240" width="10" height="30" rx="5" fill="#333" />
        <rect x="170" y="240" width="10" height="30" rx="5" fill="#333" />
        <rect x="50" y="20" width="100" height="30" fill="#e6e6e6" stroke="#333" stroke-width="3" rx="5" />
        <rect x="60" y="25" width="20" height="20" fill="#333" rx="3" />
        <rect x="120" y="25" width="20" height="20" fill="#333" rx="3" />
        <line x1="60" y1="20" x2="60" y2="50" stroke="#333" stroke-width="3" />
        <line x1="140" y1="20" x2="140" y2="50" stroke="#333" stroke-width="3" />
    </svg>
</body>
</html>
