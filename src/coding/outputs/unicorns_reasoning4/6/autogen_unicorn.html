<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unicorn Rendering</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #a8edea, #fed6e3);
            font-family: 'Arial', sans-serif;
        }
        .unicorn {
            position: relative;
            width: 300px;
            height: 400px;
        }
        .body {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 200px;
            background: #fff;
            border-radius: 100px 100px 0 0;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
            z-index: 10;
        }
        .head {
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            width: 140px;
            height: 140px;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
            z-index: 11;
        }
        .horn {
            position: absolute;
            top: -50px;
            left: calc(50% - 10px);
            width: 20px;
            height: 60px;
            background: linear-gradient(to bottom, #ff9a9e, #fad0c4);
            border-radius: 10px;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
            z-index: 12;
        }
        .ear {
            position: absolute;
            top: 10px;
            width: 40px;
            height: 60px;
            background: #fff;
            border-radius: 50% 50% 0 0;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
            z-index: 11;
        }
        .ear.left {
            left: -20px;
            transform: rotate(-30deg);
        }
        .ear.right {
            right: -20px;
            transform: rotate(30deg);
        }
        .eye {
            position: absolute;
            top: 50px;
            width: 20px;
            height: 20px;
            background: #000;
            border-radius: 50%;
            z-index: 12;
        }
        .eye.left {
            left: 30px;
        }
        .eye.right {
            right: 30px;
        }
        .eye::before {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            width: 6px;
            height: 6px;
            background: #fff;
            border-radius: 50%;
        }
        .mane {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 180px;
            height: 50px;
            background: linear-gradient(90deg, #ff9a9e, #fad0c4, #ffaad9);
            border-radius: 50%;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
            animation: waveMane 5s infinite ease-in-out;
            z-index: 9;
        }
        .tail {
            position: absolute;
            bottom: 10px;
            right: -50px;
            width: 150px;
            height: 150px;
            background: linear-gradient(180deg, #ff9a9e, #fad0c4, #ffaad9);
            border-radius: 50% 50% 0 0;
            transform: rotate(135deg);
            animation: waveTail 5s infinite ease-in-out;
            z-index: 8;
        }
        .leg {
            position: absolute;
            width: 20px;
            height: 60px;
            background: #fff;
            border-radius: 10px 10px 0 0;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
            z-index: 9;
        }
        .leg.front {
            left: 50px;
        }
        .leg.back {
            right: 50px;
        }
        .hoof {
            position: absolute;
            bottom: 0;
            width: 20px;
            height: 15px;
            background: #444;
            border-radius: 0 0 10px 10px;
        }
        .hoof.front {
            left: 50px;
        }
        .hoof.back {
            right: 50px;
        }
        @keyframes waveMane {
            0%, 100% { transform: translateX(-50%) rotate(0deg); }
            50% { transform: translateX(-50%) rotate(10deg); }
        }
        @keyframes waveTail {
            0%, 100% { transform: rotate(135deg); }
            50% { transform: rotate(145deg); }
        }
    </style>
</head>
<body>
    <div class="unicorn">
        <div class="body"></div>
        <div class="head">
            <div class="horn"></div>
            <div class="ear left"></div>
            <div class="ear right"></div>
            <div class="eye left"></div>
            <div class="eye right"></div>
        </div>
        <div class="mane"></div>
        <div class="tail"></div>
        <div class="leg front"><div class="hoof front"></div></div>
        <div class="leg back"><div class="hoof back"></div></div>
    </div>
</body>
</html>
