<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robot SVG</title>
</head>
<body>
    <svg width="300" height="400" viewBox="0 0 300 400" xmlns="http://www.w3.org/2000/svg">

        <!-- Define gradients -->
        <defs>
            <linearGradient id="metallicGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color:#b3b3b3;stop-opacity:1" />
                <stop offset="100%" style="stop-color:#666666;stop-opacity:1" />
            </linearGradient>
            <linearGradient id="highlightGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color:#33ccff;stop-opacity:1" />
                <stop offset="100%" style="stop-color:#0066cc;stop-opacity:1" />
            </linearGradient>
        </defs>

        <!-- Head -->
        <rect x="100" y="40" width="100" height="80" rx="20" fill="url(#metallicGradient)" stroke="#333" stroke-width="2" />
        <!-- Eyes -->
        <circle cx="120" cy="70" r="10" fill="url(#highlightGradient)" stroke="#333" stroke-width="2" />
        <circle cx="180" cy="70" r="10" fill="url(#highlightGradient)" stroke="#333" stroke-width="2" />
        <!-- Pupils -->
        <circle cx="120" cy="70" r="5" fill="#000" />
        <circle cx="180" cy="70" r="5" fill="#000" />
        <!-- Mouth -->
        <rect x="130" y="100" width="40" height="10" rx="5" ry="5" fill="#333" />

        <!-- Body -->
        <rect x="80" y="130" width="140" height="160" rx="20" fill="url(#metallicGradient)" stroke="#333" stroke-width="2" />
        <!-- Control Panels -->
        <circle cx="120" cy="160" r="10" fill="url(#highlightGradient)" />
        <rect x="140" y="150" width="40" height="20" fill="url(#highlightGradient)" />
        <circle cx="180" cy="160" r="10" fill="url(#highlightGradient)" />
        <!-- Decorative Lines -->
        <line x1="100" y1="200" x2="200" y2="200" stroke="#333" stroke-width="2" />
        <line x1="100" y1="210" x2="200" y2="210" stroke="#333" stroke-width="2" />

        <!-- Arms -->
        <rect x="50" y="130" width="30" height="80" rx="15" fill="url(#metallicGradient)" stroke="#333" stroke-width="2" />
        <rect x="220" y="130" width="30" height="80" rx="15" fill="url(#metallicGradient)" stroke="#333" stroke-width="2" />
        <rect x="50" y="210" width="30" height="60" rx="15" fill="url(#metallicGradient)" stroke="#333" stroke-width="2" />
        <rect x="220" y="210" width="30" height="60" rx="15" fill="url(#metallicGradient)" stroke="#333" stroke-width="2" />
        <!-- Hands -->
        <ellipse cx="65" cy="280" rx="15" ry="20" fill="url(#highlightGradient)" stroke="#333" stroke-width="2" />
        <ellipse cx="235" cy="280" rx="15" ry="20" fill="url(#highlightGradient)" stroke="#333" stroke-width="2" />

        <!-- Legs -->
        <rect x="100" y="300" width="40" height="80" rx="20" fill="url(#metallicGradient)" stroke="#333" stroke-width="2" />
        <rect x="160" y="300" width="40" height="80" rx="20" fill="url(#metallicGradient)" stroke="#333" stroke-width="2" />
        <!-- Boots -->
        <polygon points="100,380 120,380 110,400 100,400" fill="url(#highlightGradient)" stroke="#333" stroke-width="2" />
        <polygon points="160,380 180,380 170,400 160,400" fill="url(#highlightGradient)" stroke="#333" stroke-width="2" />

        <!-- Animations -->
        <animateTransform attributeType="XML" attributeName="transform" type="rotate" from="-2 150 80" to="2 150 80" begin="0s" dur="3s" repeatCount="indefinite" />
        <animate attributeType="XML" attributeName="opacity" from="1" to="0" begin="1s" dur="0.5s" repeatCount="indefinite" />

    </svg>
</body>
</html>
