<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unicorn</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ececec, #fafafa);
            font-family: Arial, sans-serif;
        }
        .unicorn {
            width: 200px;
            height: 200px;
            position: relative;
        }
        .unicorn::before,
        .unicorn::after {
            content: '';
            position: absolute;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .unicorn::before {
            width: 200px;
            height: 200px;
            top: 0;
            left: 0;
            z-index: 1;
        }
        .unicorn::after {
            width: 140px;
            height: 140px;
            top: 30px;
            left: 30px;
            z-index: 2;
        }
        .unicorn-ear {
            width: 40px;
            height: 40px;
            position: absolute;
            background: white;
            border-radius: 50%;
            top: 10px;
            left: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .unicorn-ear:nth-child(2) {
            left: auto;
            right: 10px;
            top: 0;
        }
        .unicorn-horn {
            width: 20px;
            height: 70px;
            position: absolute;
            background: #FFC0CB;
            border-radius: 50% 50% 0 0;
            top: -50px;
            left: 90px;
            z-index: 3;
            transform: rotate(45deg);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .unicorn-eye {
            width: 25px;
            height: 25px;
            position: absolute;
            background: black;
            border-radius: 50%;
            top: 100px;
            left: 50px;
            z-index: 4;
        }
        .unicorn-eye::before {
            content: '';
            width: 7px;
            height: 7px;
            background: white;
            border-radius: 50%;
            position: absolute;
            top: 5px;
            left: 5px;
        }
        .unicorn-eye:nth-child(5) {
            left: 125px;
        }
        .unicorn-nose {
            width: 20px;
            height: 20px;
            position: absolute;
            background: pink;
            border-radius: 50%;
            top: 140px;
            left: 90px;
            z-index: 4;
        }
        .unicorn-mane, .unicorn-tail {
            position: absolute;
            background: linear-gradient(135deg, red, orange, yellow, green, blue, indigo, violet);
            z-index: 2;
        }
        .unicorn-mane {
            width: 60px;
            height: 20px;
            top: 20px;
            left: 70px;
        }
        .unicorn-tail {
            width: 80px;
            height: 20px;
            bottom: 20px;
            left: 0;
            border-radius: 50%;
        }
        @keyframes float {
            0%, 100% {
                transform: translateY(-10px);
            }
            50% {
                transform: translateY(10px);
            }
        }
        .floating {
            animation: float 3s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="unicorn-container">
        <div class="unicorn floating">
            <div class="unicorn-ear"></div>
            <div class="unicorn-ear"></div>
            <div class="unicorn-horn"></div>
            <div class="unicorn-eye"></div>
            <div class="unicorn-eye"></div>
            <div class="unicorn-nose"></div>
            <div class="unicorn-mane"></div>
            <div class="unicorn-tail"></div>
        </div>
    </div>
    <script>
        const unicorn = document.querySelector('.unicorn');

        unicorn.addEventListener('click', () => {
            unicorn.classList.add('sparkle');
            setTimeout(() => {
                unicorn.classList.remove('sparkle');
            }, 1000);
        });

        unicorn.classList.add('floating');
    </script>
</body>
</html>
