<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            text-align: center;
            background-color: #ffffff;
        }

        .main-content {
            width: 100%;
            max-width: 600px;
        }

        .logo {
            margin-bottom: 20px;
        }

        .search-bar {
            width: 100%;
            max-width: 580px;
            height: 44px;
            padding: 0 16px;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            box-shadow: 0 1px 6px rgba(32, 33, 36, 0.28);
            font-size: 16px;
            outline: none;
        }

        .buttons {
            margin-top: 18px;
        }

        button {
            padding: 10px 20px;
            margin: 0 4px;
            background-color: #f8f9fa;
            border: 1px solid #dfe1e5;
            color: #5f6368;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            outline: none;
        }

        button:hover {
            background-color: #f1f3f4;
        }

        @media (max-width: 600px) {
            .search-bar {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-content">
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png" alt="Google Logo" class="logo">
            <input type="text" class="search-bar" placeholder="Search Google or type a URL">
            <div class="buttons">
                <button class="search-button">Google Search</button>
                <button class="lucky-button">I'm Feeling Lucky</button>
            </div>
        </div>
    </div>
</body>
</html>
