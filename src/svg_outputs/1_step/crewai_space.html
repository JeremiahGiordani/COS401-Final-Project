<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Scene</title>
</head>
<body>
    <svg width="100%" height="100%" viewBox="0 0 800 600">
        <!-- Background -->
        <rect width="100%" height="100%" fill="black" />
        
        <!-- Stars -->
        <circle cx="100" cy="100" r="2" fill="white" />
        <circle cx="200" cy="150" r="1.5" fill="white" />
        <circle cx="300" cy="80" r="2" fill="white" />
        <circle cx="400" cy="200" r="1.2" fill="white" />
        <circle cx="500" cy="50" r="1.8" fill="white" />
        <circle cx="600" cy="250" r="1.5" fill="white" />
        <circle cx="700" cy="100" r="1" fill="white" />
        <circle cx="150" cy="400" r="2" fill="white" />
        <circle cx="250" cy="300" r="2.5" fill="white" />
        <circle cx="350" cy="450" r="1.9" fill="white" />
        <circle cx="450" cy="150" r="1.7" fill="white" />
        <circle cx="550" cy="350" r="1.3" fill="white" />
        <circle cx="650" cy="450" r="2" fill="white" />
        <circle cx="750" cy="200" r="1.4" fill="white" />
        
        <!-- Planets -->
        <circle cx="600" cy="450" r="40" fill="orange" />
        <circle cx="600" cy="450" r="40" fill="url(#planetGradient1)" />
        <radialGradient id="planetGradient1">
            <stop offset="0%" style="stop-color:orange;stop-opacity:1" />
            <stop offset="100%" style="stop-color:red;stop-opacity:1" />
        </radialGradient>

        <circle cx="200" cy="300" r="30" fill="lightblue" />
        <circle cx="200" cy="300" r="30" fill="url(#planetGradient2)" />
        <radialGradient id="planetGradient2">
            <stop offset="0%" style="stop-color:lightblue;stop-opacity:1" />
            <stop offset="100%" style="stop-color:blue;stop-opacity:1" />
        </radialGradient>

        <!-- Spacecraft -->
        <polygon points="150,250 170,320 130,320" fill="gray" stroke="white" stroke-width="1" />
        <polygon points="150,250 155,265 145,265" fill="white" />
        <rect x="140" y="320" width="20" height="30" fill="lightgray" />
        <line x1="140" y1="350" x2="160" y2="350" stroke="white" stroke-width="2" />
        <line x1="145" y1="320" x2="145" y2="350" stroke="white" stroke-width="1" />
        <line x1="155" y1="320" x2="155" y2="350" stroke="white" stroke-width="1" />

        <!-- Animation: Moving Star -->
        <circle cx="150" cy="100" r="5" fill="yellow">
            <animate attributeName="cx" from="150" to="750" dur="5s" repeatCount="indefinite" />
        </circle>
    </svg>
</body>
</html>
