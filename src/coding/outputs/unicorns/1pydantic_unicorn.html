<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unicorn</title>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #d0e7f9;
      margin: 0;
      overflow: hidden;
    }
    .unicorn {
      position: relative;
      width: 200px;
      height: 200px;
    }
    .unicorn-body {
      position: absolute;
      width: 100px;
      height: 50px;
      background: white;
      border-radius: 50% 50% 0 0;
      top: 50px;
      left: 50px;
    }
    .unicorn-legs {
      position: absolute;
      width: 60px;
      height: 100px;
      background: white;
      left: 70px;
      top: 90px;
    }
    .unicorn-legs::before, .unicorn-legs::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 60px;
      background: white;
      border-radius: 0 0 20px 20px;
    }
    .unicorn-legs::before {
      left: -30px;
      top: 0;
    }
    .unicorn-legs::after {
      right: -30px;
      top: 0;
    }
    .unicorn-head {
      position: absolute;
      width: 40px;
      height: 40px;
      background: white;
      border-radius: 50%;
      top: 20px;
      left: -10px;
    }
    .unicorn-ears::before, .unicorn-ears::after {
      content: '';
      position: absolute;
      top: -20px;
      width: 10px;
      height: 20px;
      background: white;
    }
    .unicorn-ears::before {
      left: -5px;
      transform: rotate(30deg);
    }
    .unicorn-ears::after {
      right: -5px;
      transform: rotate(-30deg);
    }
    .unicorn-eye {
      position: absolute;
      width: 5px;
      height: 5px;
      background: black;
      border-radius: 50%;
      top: 15px;
      left: 15px;
    }
    .unicorn-horn {
      position: absolute;
      width: 0;
      height: 0;
      border-left: 10px solid transparent;
      border-right: 10px solid transparent;
      border-bottom: 20px solid pink;
      top: -20px;
      left: 15px;
    }
    .rainbow-tail {
      position: absolute;
      width: 15px;
      height: 100px;
      background: linear-gradient(to bottom, red, orange, yellow, green, blue, indigo, violet);
      border-radius: 15px 0 0 15px;
      top: 90px;
      left: -15px;
    }
  </style>
</head>
<body>
  <div class="unicorn">
    <div class="unicorn-body"></div>
    <div class="unicorn-legs"></div>
    <div class="unicorn-head">
      <div class="unicorn-ears"></div>
      <div class="unicorn-eye"></div>
      <div class="unicorn-horn"></div>
    </div>
    <div class="rainbow-tail"></div>
  </div>
</body>
</html>
