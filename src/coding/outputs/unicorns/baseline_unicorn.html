<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Unicorn</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: #f2f2f2;
  }
  .unicorn {
    position: relative;
    width: 150px;
    height: 150px;
  }
  .body {
    width: 100px;
    height: 60px;
    background: #fff;
    border: 2px solid #000;
    border-radius: 50px 50px 40px 40px;
    position: absolute;
    bottom: 20px;
    left: 25px;
  }
  .legs {
    width: 60px;
    height: 20px;
    background: #fff;
    border: 2px solid #000;
    border-radius: 0 0 10px 10px;
    position: absolute;
    left: 45px;
    bottom: 0;
  }
  .leg {
    width: 12px;
    height: 20px;
    background: #fff;
    border: 2px solid #000;
    border-radius: 0 0 10px 10px;
    position: absolute;
  }
  .leg:nth-child(1) { left: 0; }
  .leg:nth-child(2) { right: 0; }
  .tail {
    width: 20px;
    height: 50px;
    background: linear-gradient(to bottom, #ff9a9e, #fecfef, #fe9b97);
    border-radius: 50%;
    position: absolute;
    left: 10px;
    bottom: 20px;
  }
  .head {
    width: 40px;
    height: 40px;
    background: #fff;
    border: 2px solid #000;
    border-radius: 50%;
    position: absolute;
    top: 10px;
    left: 0;
  }
  .ears {
    width: 14px;
    height: 14px;
    background: #fff;
    border: 2px solid #000;
    border-radius: 50%;
    position: absolute;
  }
  .ear:nth-child(1) {
    left: -4px;
    top: -4px;
    border-radius: 30% 70% 70% 30%;
    transform: rotate(10deg);
  }
  .ear:nth-child(2) {
    right: -4px;
    top: 2px;
    border-radius: 70% 30% 30% 70%;
    transform: rotate(-10deg);
  }
  .horn {
    width: 6px;
    height: 30px;
    background: linear-gradient(to bottom, #fff, #ebf8e1, #e0f3ec);
    border: 2px solid #000;
    position: absolute;
    top: -30px;
    left: 14px;
    z-index: 1;
  }
  .eye {
    width: 6px;
    height: 6px;
    background: #000;
    border-radius: 50%;
    position: absolute;
    top: 10px;
    right: 10px;
  }
  .mane {
    width: 20px;
    height: 50px;
    background: linear-gradient(to top, #ff9a9e, #fecfef, #fe9b97);
    border-radius: 50%;
    position: absolute;
    right: -10px;
    top: 0;
  }
</style>
</head>
<body>
<div class="unicorn">
  <div class="body"></div>
  <div class="legs">
    <div class="leg"></div>
    <div class="leg"></div>
  </div>
  <div class="tail"></div>
  <div class="head">
    <div class="ears">
      <div class="ear"></div>
      <div class="ear"></div>
    </div>
    <div class="horn"></div>
    <div class="eye"></div>
    <div class="mane"></div>
  </div>
</div>
</body>
</html>
