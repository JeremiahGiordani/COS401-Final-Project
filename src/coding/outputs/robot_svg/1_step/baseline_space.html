<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Robot</title>
</head>
<body>
    <svg width="300" height="500" xmlns="http://www.w3.org/2000/svg">
        <!-- Head -->
        <rect x="100" y="50" width="100" height="100" rx="15" ry="15" fill="#ffcc00" stroke="#000" stroke-width="3"/>
        <!-- Eyes -->
        <circle cx="125" cy="85" r="10" fill="#000"/>
        <circle cx="175" cy="85" r="10" fill="#000"/>
        <!-- Mouth -->
        <rect x="125" y="120" width="50" height="10" fill="#ff6699" rx="5" ry="5"/>
        <!-- Antennas -->
        <line x1="125" y1="50" x2="120" y2="20" stroke="#000" stroke-width="3"/>
        <line x1="175" y1="50" x2="180" y2="20" stroke="#000" stroke-width="3"/>
        <circle cx="120" cy="20" r="5" fill="#00f"/>
        <circle cx="180" cy="20" r="5" fill="#00f"/>
        <!-- Body -->
        <rect x="75" y="150" width="150" height="200" rx="10" ry="10" fill="#ffcc00" stroke="#000" stroke-width="3"/>
        <!-- Body details -->
        <circle cx="150" cy="200" r="30" fill="#fff" stroke="#000" stroke-width="3"/>
        <circle cx="150" cy="200" r="15" fill="#000"/>
        <rect x="110" y="220" width="80" height="30" fill="lightblue" stroke="#000" stroke-width="3"/>
        <!-- Arms -->
        <rect x="50" y="170" width="25" height="100" fill="#ffcc00" stroke="#000" stroke-width="3"/>
        <rect x="225" y="170" width="25" height="100" fill="#ffcc00" stroke="#000" stroke-width="3"/>
        <line x1="45" y1="170" x2="75" y2="170" stroke="#000" stroke-width="3"/>
        <line x1="250" y1="170" x2="230" y2="170" stroke="#000" stroke-width="3"/>
        <!-- Hands -->
        <circle cx="50" cy="270" r="10" fill="#000"/>
        <circle cx="250" cy="270" r="10" fill="#000"/>
        <!-- Legs -->
        <rect x="110" y="350" width="30" height="100" fill="#ffcc00" stroke="#000" stroke-width="3"/>
        <rect x="160" y="350" width="30" height="100" fill="#ffcc00" stroke="#000" stroke-width="3"/>
        <!-- Feet -->
        <ellipse cx="125" cy="460" rx="25" ry="10" fill="#000"/>
        <ellipse cx="175" cy="460" rx="25" ry="10" fill="#000"/>
    </svg>
</body>
</html>
