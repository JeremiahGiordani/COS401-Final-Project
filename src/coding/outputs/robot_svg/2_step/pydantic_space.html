<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Robot</title>
</head>
<body>
    <svg width="400" height="600" xmlns="http://www.w3.org/2000/svg">
        <!-- Gradients -->
        <defs>
            <radialGradient id="eyeGradient" cx="50%" cy="50%" r="50%">
                <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
                <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
            </radialGradient>
            <linearGradient id="bodyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
                <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
                <stop offset="100%" style="stop-color:#CCCCCC;stop-opacity:1" />
            </linearGradient>
        </defs>
        
        <!-- Background -->
        <rect width="100%" height="100%" fill="#F0F0F0"/>

        <!-- Feet -->
        <ellipse cx="140" cy="480" rx="40" ry="20" fill="#CCCCCC" />
        <ellipse cx="260" cy="480" rx="40" ry="20" fill="#CCCCCC" />

        <!-- Legs -->
        <rect x="120" y="400" rx="20" ry="20" width="40" height="80" fill="url(#bodyGradient)" />
        <rect x="240" y="400" rx="20" ry="20" width="40" height="80" fill="url(#bodyGradient)" />

        <!-- Body -->
        <rect x="120" y="200" rx="30" ry="30" width="160" height="200" fill="url(#bodyGradient)" />
        
        <!-- Arms -->
        <rect x="80" y="220" rx="20" ry="20" width="40" height="130" fill="url(#bodyGradient)" />
        <rect x="280" y="220" rx="20" ry="20" width="40" height="130" fill="url(#bodyGradient)" />

        <!-- Hands -->
        <circle cx="100" cy="370" r="20" fill="#CCCCCC" />
        <circle cx="300" cy="370" r="20" fill="#CCCCCC" />

        <!-- Head -->
        <circle cx="200" cy="140" r="80" fill="url(#bodyGradient)" />
        
        <!-- Eyes -->
        <circle cx="170" cy="120" r="15" fill="url(#eyeGradient)">
            <animate attributeName="r" values="15;0;15" begin="2s" dur="0.4s" repeatCount="indefinite"/>
        </circle>
        <circle cx="230" cy="120" r="15" fill="url(#eyeGradient)">
            <animate attributeName="r" values="15;0;15" begin="2.2s" dur="0.4s" repeatCount="indefinite"/>
        </circle>
        
        <!-- Mouth -->
        <path d="M 170 170 Q 200 190, 230 170" stroke="#FFD700" stroke-width="5" fill="transparent" />

        <!-- Antenna -->
        <line x1="200" y1="60" x2="200" y2="40" stroke="#FF4500" stroke-width="4"/>
        <circle cx="200" cy="30" r="10" fill="#FF4500">
            <animate attributeName="cy" values="30;20;30" begin="0s" dur="1s" repeatCount="indefinite"/>
        </circle>

        <!-- Animations -->
        <animateTransform attributeName="transform" type="rotate" from="-5 200 140" to="5 200 140" begin="0s" dur="2s" repeatCount="indefinite" />
        <animateTransform attributeName="transform" type="translate" values="0,0; 0,-10; 0,0" begin="1s" dur="2s" repeatCount="indefinite" additive="sum"/>

    </svg>
</body>
</html>
