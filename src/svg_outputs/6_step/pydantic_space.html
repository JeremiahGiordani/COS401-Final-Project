<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outer Space Scene</title>
</head>
<body>
    <svg width="100%" height="100%" viewBox="0 0 800 600">
        <!-- Definitions for gradients and filters -->
        <defs>
            <!-- Star radial gradient -->
            <radialGradient id="starGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
                <stop offset="0%" style="stop-color:rgb(255,255,255);stop-opacity:1" />
                <stop offset="100%" style="stop-color:rgb(255,255,255);stop-opacity:0" />
            </radialGradient>
            <!-- Main planet radial gradient -->
            <radialGradient id="planetGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
                <stop offset="0%" style="stop-color:rgb(255,140,60);stop-opacity:1" />
                <stop offset="100%" style="stop-color:rgb(125,60,30);stop-opacity:1" />
            </radialGradient>
            <!-- Smaller planet gradient -->
            <radialGradient id="smallPlanetGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
                <stop offset="0%" style="stop-color:rgb(60,120,255);stop-opacity:1" />
                <stop offset="100%" style="stop-color:rgb(30,60,125);stop-opacity:1" />
            </radialGradient>
            <!-- Nebula gradient -->
            <linearGradient id="nebulaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color:rgb(255,182,193);stop-opacity:0.8" />
                <stop offset="100%" style="stop-color:rgb(147,112,219);stop-opacity:0.8" />
            </linearGradient>
            <!-- Shooting star animation -->
            <animateMotion id="shootingStarAnim1" dur="3s" repeatCount="indefinite">
                <mpath>
                    <path d="M0,0 L300,300" />
                </mpath>
            </animateMotion>
            <animateMotion id="shootingStarAnim2" dur="4s" repeatCount="indefinite">
                <mpath>
                    <path d="M0,0 L400,200" />
                </mpath>
            </animateMotion>
        </defs>
        
        <!-- Background -->
        <rect width="100%" height="100%" fill="rgb(10,10,30)" />
        
        <!-- Stars -->
        <circle cx="50" cy="50" r="2" fill="white" />
        <circle cx="150" cy="120" r="2" fill="url(#starGradient)" />
        <circle cx="300" cy="90" r="3" fill="white" />
        <circle cx="500" cy="200" r="1.5" fill="url(#starGradient)" />
        <circle cx="700" cy="80" r="2.5" fill="white" />
        <circle cx="600" cy="250" r="2" fill="url(#starGradient)" />
        <circle cx="200" cy="300" r="2.5" fill="white" />
        <circle cx="750" cy="400" r="3" fill="white" />
        <circle cx="100" cy="180" r="1.5" fill="url(#starGradient)" />
        <circle cx="400" cy="350" r="2" fill="white" />
        <circle cx="50" cy="400" r="2" fill="white" opacity="0.8">
            <animate attributeName="opacity" values="0.8;0;0.8" dur="1s" repeatCount="indefinite" />
        </circle>
        <circle cx="700" cy="500" r="2" fill="white" opacity="0.8">
            <animate attributeName="opacity" values="0.8;0;0.8" dur="1.5s" repeatCount="indefinite" />
        </circle>
        
        <!-- Main planet -->
        <circle cx="400" cy="300" r="70" fill="url(#planetGradient)" />
        
        <!-- Planet rings -->
        <ellipse cx="400" cy="300" rx="110" ry="35" fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="3" />
        <ellipse cx="400" cy="300" rx="120" ry="45" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="2" />
        
        <!-- Smaller planets/moons -->
        <circle cx="550" cy="150" r="20" fill="url(#smallPlanetGradient)" />
        <circle cx="250" cy="550" r="15" fill="url(#smallPlanetGradient)" />
        
        <!-- Nebula -->
        <path d="M150,400 Q250,300 350,400 T550,400 Q650,300 750,400" fill="url(#nebulaGradient)" opacity="0.6" />
        
        <!-- Shooting stars -->
        <line x1="0" y1="0" x2="2" y2="2" stroke="white" stroke-width="2">
            <use xlink:href="#shootingStarAnim1" />
        </line>
        <line x1="500" y1="100" x2="502" y2="102" stroke="white" stroke-width="2">
            <use xlink:href="#shootingStarAnim2" />
        </line>
        <line x1="600" y1="200" x2="602" y2="202" stroke="white" stroke-width="2">
            <animateMotion dur="5s" repeatCount="indefinite">
                <mpath>
                    <path d="M600 200 Q650 150 700 200 T800 0" />
                </mpath>
            </animateMotion>
        </line>
    </svg>
</body>
</html>
