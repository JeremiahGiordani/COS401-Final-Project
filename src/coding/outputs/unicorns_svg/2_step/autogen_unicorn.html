<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Unicorn</title>
</head>
<body>
<svg viewBox="0 0 800 600">
    <defs>
        <linearGradient id="bodyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:lavender;stop-opacity:1"/>
            <stop offset="100%" style="stop-color:white;stop-opacity:1"/>
        </linearGradient>
        <linearGradient id="maneGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:pink;stop-opacity:1"/>
            <stop offset="100%" style="stop-color:lightblue;stop-opacity:1"/>
        </linearGradient>
        <linearGradient id="maneGradient2" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:mintcream;stop-opacity:1"/>
            <stop offset="100%" style="stop-color:yellow;stop-opacity:1"/>
        </linearGradient>
        <linearGradient id="hornGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:gold;stop-opacity:1"/>
            <stop offset="100%" style="stop-color:lightgoldenrodyellow;stop-opacity:1"/>
        </linearGradient>
    </defs>
    <rect width="100%" height="100%" fill="skyblue" />
    <ellipse cx="400" cy="400" rx="150" ry="100" fill="url(#bodyGradient)"/>
    <ellipse cx="325" cy="320" rx="50" ry="35" fill="url(#bodyGradient)"/>
    <path d="M 300 320 Q 290 340 325 360 T 350 325" fill="url(#bodyGradient)"/>
    <path d="M 290 295 Q 270 350 300 370 Q 250 370 235 340 Q 200 400 350 400" fill="url(#maneGradient1)"/>
    <path d="M 350 290 Q 270 350 300 370 Q 250 370 235 340 Q 200 400 350 400" fill="url(#maneGradient2)"/>
    <polygon points="325,250 315,300 335,300" fill="url(#hornGradient)"/>
    <rect x="330" y="430" width="30" height="70" fill="lavender" transform="rotate(10 350 450)"/>
    <rect x="300" y="430" width="30" height="70" fill="lavender" transform="rotate(-10 320 450)"/>
    <rect x="440" y="430" width="30" height="70" fill="lavender" transform="rotate(10 460 450)"/>
    <rect x="470" y="430" width="30" height="70" fill="lavender" transform="rotate(-10 490 450)"/>
    <path d="M 500 400 Q 550 450 450 500 Q 470 475 400 475 Q 400 435 500 400" fill="url(#maneGradient1)"/>
    <circle cx="320" cy="300" r="5" fill="black"/>
</svg>
</body>
</html>
