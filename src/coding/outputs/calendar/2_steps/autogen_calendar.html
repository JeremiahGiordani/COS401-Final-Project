<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Calendar Scheduler</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f3f3f3;
        }

        #calendar {
            width: 100%;
            max-width: 800px;
            border: 1px solid #ccc;
            display: grid;
            grid-template-rows: auto 1fr;
            background-color: white;
        }

        .header {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            background-color: #f9f9f9;
            text-align: center;
            font-weight: bold;
        }

        .day {
            padding: 10px;
            border-right: 1px solid #ccc;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(16, 40px); /* 30-min slot from 9 AM to 5 PM */
        }

        .time-slot {
            border: 1px solid #eee;
            box-sizing: border-box;
            position: relative;
        }

        .event {
            position: absolute;
            background-color: #4caf50;
            color: white;
            padding: 5px;
            box-sizing: border-box;
            cursor: pointer;
            text-align: center;
        }

        .event.highlight {
            background-color: #a5d6a7;
        }
    </style>
</head>
<body>
    <div id="calendar">
        <div class="header">
            <div class="day">Monday</div>
            <div class="day">Tuesday</div>
            <div class="day">Wednesday</div>
            <div class="day">Thursday</div>
            <div class="day">Friday</div>
        </div>
        <div class="grid-container">
            <!-- JavaScript will append the time slots here -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.querySelector('.grid-container');
            const numberOfDays = 5;
            const slotCount = 16;

            for (let day = 0; day < numberOfDays; day++) {
                for (let slot = 0; slot < slotCount; slot++) {
                    const div = document.createElement('div');
                    div.classList.add('time-slot');
                    div.dataset.day = day;
                    div.dataset.slot = slot;
                    container.appendChild(div);
                }
            }

            let startSlot = null;
            let tempEvent = null;
            const slotHeight = 40;
            
            container.addEventListener('mousedown', function(e) {
                if (e.target.classList.contains('time-slot')) {
                    startSlot = e.target;
                    tempEvent = document.createElement('div');
                    tempEvent.classList.add('event', 'highlight');
                    tempEvent.style.top = `${startSlot.offsetTop}px`;
                    tempEvent.style.height = `${slotHeight}px`;
                    startSlot.appendChild(tempEvent);
                }
            });

            container.addEventListener('mousemove', function(e) {
                if (startSlot && tempEvent) {
                    const currentSlot = e.target;
                    if (currentSlot.classList.contains('time-slot') && currentSlot.dataset.day === startSlot.dataset.day) {
                        const startSlotIndex = parseInt(startSlot.dataset.slot);
                        const currentSlotIndex = parseInt(currentSlot.dataset.slot);
                        const top = Math.min(startSlotIndex, currentSlotIndex) * slotHeight;
                        const height = (Math.abs(startSlotIndex - currentSlotIndex) + 1) * slotHeight;

                        tempEvent.style.top = `${top}px`;
                        tempEvent.style.height = `${height}px`;
                    }
                }
            });

            container.addEventListener('mouseup', function(e) {
                if (startSlot && tempEvent) {
                    const eventName = prompt('Enter Event Name:');
                    if (eventName) {
                        tempEvent.classList.remove('highlight');
                        tempEvent.textContent = eventName;
                        tempEvent.style.height = `${tempEvent.offsetHeight}px`;
                        tempEvent.style.top = `${parseInt(tempEvent.style.top)}px`;

                        const currentSlot = e.target;
                        if (currentSlot.classList.contains('time-slot')) {
                            currentSlot.appendChild(tempEvent);
                        } else {
                            startSlot.appendChild(tempEvent);
                        }

                        tempEvent = null;
                        startSlot = null;
                    } else {
                        tempEvent.remove();
                        tempEvent = null;
                        startSlot = null;
                    }
                }
            });

            container.addEventListener('click', function(e) {
                if (e.target.classList.contains('event') && !e.target.classList.contains('highlight')) {
                    if (confirm('Are you sure you want to delete this event?')) {
                        e.target.remove();
                    }
                }
            });
        });
    </script>
</body>
</html>
