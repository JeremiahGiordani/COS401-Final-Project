<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Space Scene</title>
</head>
<body>
<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="planetGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ffcc33"/>
      <stop offset="100%" stop-color="#cc6600"/>
    </radialGradient>
    <linearGradient id="nebulaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ff99cc"/>
      <stop offset="50%" stop-color="#cc33ff"/>
      <stop offset="100%" stop-color="#6600cc"/>
    </linearGradient>
    <filter id="blur">
      <feGaussianBlur in="SourceGraphic" stdDeviation="15"/>
    </filter>
  </defs>
  <rect width="800" height="600" fill="black"/>
  <circle cx="50" cy="80" r="1.5" fill="white" opacity="0.8"/>
  <circle cx="120" cy="150" r="2" fill="white" opacity="0.9"/>
  <circle cx="200" cy="50" r="1.2" fill="white" opacity="0.7"/>
  <circle cx="300" cy="100" r="2.5" fill="white" opacity="0.8"/>
  <circle cx="400" cy="30" r="1.8" fill="white" opacity="0.9"/>
  <circle cx="500" cy="180" r="1.3" fill="white" opacity="0.7"/>
  <circle cx="650" cy="120" r="2" fill="white" opacity="0.8"/>
  <circle cx="720" cy="200" r="1.5" fill="white" opacity="0.9"/>
  <circle cx="600" cy="80" r="1.7" fill="white" opacity="0.8"/>
  <circle cx="350" cy="250" r="2.2" fill="white" opacity="0.9"/>
  <circle cx="100" cy="300" r="1.4" fill="white" opacity="0.7"/>
  <circle cx="250" cy="180" r="1.6" fill="white" opacity="0.8"/>
  <circle cx="450" cy="300" r="2" fill="white" opacity="0.9"/>
  <circle cx="550" cy="350" r="1.3" fill="white" opacity="0.7"/>
  <circle cx="700" cy="50" r="1.9" fill="white" opacity="0.8"/>
  <circle cx="780" cy="280" r="1.2" fill="white" opacity="0.7"/>
  <circle cx="650" cy="450" r="2" fill="white" opacity="0.8"/>
  <circle cx="500" cy="500" r="1.5" fill="white" opacity="0.9"/>
  <circle cx="300" cy="450" r="1.7" fill="white" opacity="0.8"/>
  <circle cx="150" cy="500" r="2.3" fill="white" opacity="0.9"/>
  <path d="M200,120 C240,80 300,150 360,110 C330,180 280,160 220,200 Z" fill="url(#nebulaGradient)" filter="url(#blur)" opacity="0.6"/>
  <circle cx="600" cy="400" r="80" fill="url(#planetGradient)" stroke="#999" stroke-width="2"/>
  <ellipse cx="600" cy="400" rx="110" ry="30" fill="none" stroke="#ddd" stroke-width="4" transform="rotate(20 600 400)"/>
  <circle cx="700" cy="400" r="12" fill="#cccccc">
    <animateTransform attributeName="transform" attributeType="XML" type="rotate" from="0 600 400" to="360 600 400" dur="8s" repeatCount="indefinite"/>
  </circle>
  <polygon points="150,300 130,340 170,340" fill="#888" stroke="#fff" stroke-width="2" transform="rotate(-10 150 320)"/>
  <circle cx="150" cy="320" r="5" fill="#00f"/>
  <polygon points="150,340 140,360 160,360" fill="orange" opacity="0.7">
    <animate attributeName="opacity" values="0.7;1;0.7" dur="0.3s" repeatCount="indefinite"/>
  </polygon>
  <polygon points="500,150 520,170 510,190 480,180 490,160" fill="#666" stroke="#444" stroke-width="1"/>
  <polygon points="550,200 580,210 570,230 540,220" fill="#555" stroke="#333" stroke-width="1"/>
  <line x1="780" y1="50" x2="760" y2="70" stroke="white" stroke-width="2" stroke-linecap="round" opacity="0.8">
    <animateTransform attributeName="transform" type="translate" from="0 0" to="-500 500" dur="1.5s" repeatCount="indefinite"/>
    <animate attributeName="opacity" values="0;1;0" dur="1.5s" repeatCount="indefinite"/>
  </line>
</svg>
</body>
</html>
