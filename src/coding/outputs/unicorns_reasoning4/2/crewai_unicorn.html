<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unicorn Rendering</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #a0eaff, #f2d6ff);
        }
        .unicorn-container {
            position: relative;
            width: 200px;
            animation: float 3s ease-in-out infinite;
        }
        .unicorn-body {
            position: relative;
            width: 120px;
            height: 100px;
            background: linear-gradient(to right, #ffaad6, #ffd1a9);
            border-radius: 50% 50% 30% 50%;
        }
        .unicorn-leg {
            position: absolute;
            width: 18px;
            height: 60px;
            background: #fff;
            border: 2px solid #ccc;
            border-radius: 50% 50% 0 0;
        }
        .unicorn-leg.front {
            top: 60px;
            left: 22px;
        }
        .unicorn-leg.back {
            top: 60px;
            right: 22px;
        }
        .unicorn-tail {
            position: absolute;
            width: 15px;
            height: 100px;
            background: linear-gradient(to bottom, #ffd1a9, #ffaad6);
            border-radius: 50%;
            bottom: 0;
            right: -10px;
            transform: rotate(30deg);
            animation: wave 2s infinite;
        }
        .unicorn-head {
            position: absolute;
            width: 80px;
            height: 80px;
            background: #fff;
            border-radius: 50%;
            top: -20px;
            right: -60px;
        }
        .unicorn-eye {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #000;
            border-radius: 50%;
            top: 35px;
            left: 50px;
        }
        .unicorn-ear {
            position: absolute;
            width: 20px;
            height: 30px;
            background: #fff;
            border-radius: 50%;
            top: 5px;
            right: 10px;
            transform: rotate(-45deg);
        }
        .unicorn-horn {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 10px solid transparent;
            border-right: 10px solid transparent;
            border-bottom: 30px solid #ffcd94;
            top: -20px;
            left: 55px;
        }
        .unicorn-mane {
            position: absolute;
            width: 100px;
            height: 100px;
            background: linear-gradient(to right, #ffaad6, #ffd1a9);
            border-radius: 50%;
            top: -5px;
            left: -50px;
            animation: swish 3s infinite;
        }

        @keyframes wave {
            0%, 100% { transform: rotate(30deg); }
            50% { transform: rotate(45deg); }
        }

        @keyframes swish {
            0%, 100% { transform: rotate(-15deg); }
            50% { transform: rotate(-30deg); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .sparkles {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        .sparkle {
            position: absolute;
            width: 5px;
            height: 5px;
            background: #fff;
            box-shadow: 0 0 5px #fff;
            border-radius: 50%;
            animation: sparkle 1.5s infinite ease-in-out;
        }
        @keyframes sparkle {
            0%, 100% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="unicorn-container">
        <div class="unicorn-body"></div>
        <div class="unicorn-leg front"></div>
        <div class="unicorn-leg back"></div>
        <div class="unicorn-tail"></div>
        <div class="unicorn-head">
            <div class="unicorn-eye"></div>
            <div class="unicorn-ear"></div>
            <div class="unicorn-horn"></div>
        </div>
        <div class="unicorn-mane"></div>
        <div class="sparkles">
            <div class="sparkle" style="top:20px; left:10px; animation-delay: 0s;"></div>
            <div class="sparkle" style="top:70px; left:50px; animation-delay: 0.2s;"></div>
            <div class="sparkle" style="top:150px; left:30px; animation-delay: 0.4s;"></div>
            <div class="sparkle" style="top:100px; right:30px; animation-delay: 0.6s;"></div>
            <div class="sparkle" style="top:40px; right:20px; animation-delay: 0.8s;"></div>
        </div>
    </div>
</body>
</html>
