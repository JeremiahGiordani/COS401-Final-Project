<!DOCTYPE html>
<html>
<head>
    <title>Unicorn Rendering</title>
</head>
<body>
    <svg width="500" height="500" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
        <!-- Background -->
        <rect width="100%" height="100%" fill="skyblue" />
        
        <!-- Body -->
        <ellipse cx="250" cy="300" rx="150" ry="80" fill="white" stroke="black" stroke-width="2"/>
        
        <!-- Legs -->
        <rect x="140" y="350" width="20" height="90" fill="white" stroke="black" stroke-width="2"/>
        <rect x="180" y="350" width="20" height="90" fill="white" stroke="black" stroke-width="2"/>
        <rect x="280" y="350" width="20" height="90" fill="white" stroke="black" stroke-width="2"/>
        <rect x="320" y="350" width="20" height="90" fill="white" stroke="black" stroke-width="2"/>
        
        <!-- Tail -->
        <path d="M100 330 Q50 260 80 210" fill="none" stroke="pink" stroke-width="10" />
        
        <!-- Neck and Head -->
        <path d="M250 220 Q270 150 320 140 Q380 130 370 180 Q350 220 310 220 Z" fill="white" stroke="black" stroke-width="2" />
        
        <!-- Eye -->
        <circle cx="355" cy="175" r="10" fill="black" />
        
        <!-- Horn -->
        <polygon points="350,150 355,100 360,150" fill="gold" stroke="orange" stroke-width="2"/>
        
        <!-- Mane -->
        <path d="M270 150 Q260 130 280 110" fill="none" stroke="pink" stroke-width="10" />
        <path d="M280 160 Q270 120 300 100" fill="none" stroke="lightblue" stroke-width="10" />
        <path d="M290 170 Q280 130 320 110" fill="none" stroke="lightgreen" stroke-width="10" />
        
        <!-- Ground -->
        <rect y="440" width="100%" height="60" fill="green" />

        <!-- Animate the tail -->
        <animateTransform attributeName="transform" attributeType="XML" type="rotate" from="0 90 315" to="5 90 315" begin="0s" dur="1s" repeatCount="indefinite" />
    </svg>
</body>
</html>
