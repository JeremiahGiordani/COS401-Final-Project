<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Unicorn</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(135deg, #FFDEE9, #B5FFFC);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    svg {
      width: 500px;
      max-width: 90%;
      height: auto;
    }
  </style>
</head>
<body>
  <svg viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
    <g id="unicorn">
      <!-- Tail -->
      <path d="M 130 350 Q 90 340 100 380 Q 110 420 140 410" fill="none" stroke="pink" stroke-width="8" stroke-linecap="round"/>
      
      <!-- Body -->
      <ellipse cx="250" cy="350" rx="100" ry="50" fill="#f8f8f8" stroke="#ccc" stroke-width="3"/>
      
      <!-- Neck -->
      <rect x="235" y="280" width="30" height="50" fill="#f8f8f8" stroke="#ccc" stroke-width="3" transform="rotate(-10,250,300)"/>
      
      <!-- Head and features -->
      <g id="head">
        <!-- Head -->
        <ellipse cx="250" cy="250" rx="40" ry="30" fill="#f8f8f8" stroke="#ccc" stroke-width="3"/>
        <!-- Eye -->
        <circle cx="260" cy="245" r="3" fill="#333"/>
        <!-- Ear -->
        <polygon points="240,230 230,210 245,220" fill="#f8f8f8" stroke="#ccc" stroke-width="3"/>
        <!-- Horn -->
        <polygon id="horn" points="250,210 255,150 260,210" fill="gold" stroke="#d4af37" stroke-width="3"/>
        <!-- Mane (left) -->
        <path d="M 245 260 Q 240 250 230 255 Q 220 260 210 250" fill="none" stroke="violet" stroke-width="4" stroke-linecap="round"/>
        <!-- Mane (right) -->
        <path d="M 255 260 Q 260 250 270 255 Q 280 260 290 250" fill="none" stroke="#FF69B4" stroke-width="4" stroke-linecap="round"/>
      </g>
    </g>
  </svg>
  <script>
    // Simple animation for the horn to make it sparkle
    const horn = document.getElementById('horn');
    setInterval(() => {
      const scale = 1 + Math.random() * 0.1;
      horn.setAttribute("transform", `translate(250,210) scale(${scale}) translate(-250,-210)`);
    }, 300);
  </script>
</body>
</html>
