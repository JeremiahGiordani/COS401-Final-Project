<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magical Unicorn</title>
    <style>
        body {
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff99cc, #66ffff);
            overflow: hidden;
        }

        .unicorn {
            position: relative;
            width: 200px;
            height: 200px;
        }

        .unicorn-body {
            position: absolute;
            background: #fff;
            border-radius: 50% 50% 50% 50%;
            width: 200px;
            height: 100px;
            top: 50px;
            left: 0;
            border: 5px solid #000;
        }

        .unicorn-head {
            position: absolute;
            background: #fff;
            border-radius: 50%;
            width: 80px;
            height: 80px;
            top: -20px;
            left: 90px;
            border: 5px solid #000;
        }

        .unicorn-eye {
            position: absolute;
            background: #000;
            border-radius: 50%;
            width: 10px;
            height: 10px;
            top: 20px;
            left: 30px;
        }

        .unicorn-horn {
            position: absolute;
            background: linear-gradient(45deg, #ff99cc, #ff66ff);
            border-radius: 50%;
            width: 20px;
            height: 60px;
            top: -50px;
            left: 50px;
            transform: rotate(45deg);
        }

        .unicorn-legs {
            position: absolute;
            background: #fff;
            width: 15px;
            height: 80px;
            bottom: -30px;
            border: 5px solid #000;
        }

        .unicorn-legs.left {
            left: 30px;
        }

        .unicorn-legs.right {
            right: 30px;
        }

        .unicorn-tail {
            position: absolute;
            background: linear-gradient(45deg, #ffcccc, #ff99cc, #ff66ff);
            border-radius: 50%;
            width: 20px;
            height: 100px;
            top: 50px;
            right: -20px;
            transform: rotate(-30deg);
        }

        @keyframes rainbow-mane {
            0% { background: red; }
            20% { background: orange; }
            40% { background: yellow; }
            60% { background: green; }
            80% { background: blue; }
            100% { background: violet; }
        }

        .unicorn-mane {
            position: absolute;
            background: red;
            width: 10px;
            height: 60px;
            top: -30px;
            left: 30px;
            transform: rotate(-75deg);
            animation: rainbow-mane 5s infinite alternate;
        }
    </style>
</head>
<body>
    <div class="unicorn">
        <div class="unicorn-body"></div>
        <div class="unicorn-head">
            <div class="unicorn-eye"></div>
        </div>
        <div class="unicorn-horn"></div>
        <div class="unicorn-legs left"></div>
        <div class="unicorn-legs right"></div>
        <div class="unicorn-tail"></div>
        <div class="unicorn-mane"></div>
    </div>
</body>
</html>
