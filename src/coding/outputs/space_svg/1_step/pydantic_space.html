<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Space Scene</title>
</head>
<body style="margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: black;">
<svg width="800" height="800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="starGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color: #ffffff; stop-opacity: 1"/>
      <stop offset="100%" style="stop-color: #ffffff; stop-opacity: 0"/>
    </radialGradient>
    <radialGradient id="planetGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color: #ffcc00; stop-opacity: 1"/>
      <stop offset="100%" style="stop-color: #ff9900; stop-opacity: 1"/>
    </radialGradient>
    <linearGradient id="rocketGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color: #ff0000; stop-opacity: 1"/>
      <stop offset="100%" style="stop-color: #ffffff; stop-opacity: 1"/>
    </linearGradient>
  </defs>

  <rect width="100%" height="100%" fill="black" />
  
  <circle cx="100" cy="100" r="5" fill="url(#starGradient)" />
  <circle cx="200" cy="150" r="3" fill="url(#starGradient)" />
  <circle cx="50" cy="300" r="4" fill="url(#starGradient)" />
  <circle cx="400" cy="400" r="2" fill="url(#starGradient)" />
  <circle cx="700" cy="200" r="6" fill="url(#starGradient)" />
  <circle cx="600" cy="100" r="3.5" fill="url(#starGradient)" />
  <circle cx="250" cy="370" r="4.5" fill="url(#starGradient)" />

  <circle cx="650" cy="600" r="70" fill="url(#planetGradient)" stroke="#ff9900" stroke-width="5" />
  
  <polygon points="400,600 420,550 380,550" fill="#ff0000"/>
  <polygon points="400,550 420,500 380,500" fill="#ffffff" stroke="#ff0000" stroke-width="2"/>
  <rect x="385" y="500" width="30" height="50" fill="url(#rocketGradient)" stroke="#00ff00" stroke-width="2"/>
  <polygon points="380,600 400,580 420,600" fill="#001eff"/>
  <polygon points="390,605 410,605 400,630" fill="#f7e400"/>
  <rect x="395" y="510" width="10" height="20" fill="#ffffff" stroke="#00ff00" stroke-width="1"/>

  <line x1="50" y1="500" x2="750" y2="100" stroke="#ffffff" stroke-width="1" stroke-dasharray="5,5" />
  <line x1="700" y1="750" x2="300" y2="50" stroke="#ffffff" stroke-width="1" stroke-dasharray="5,5" />

  <animateTransform attributeName="transform" type="rotate" from="0 400 400" to="360 400 400" begin="0s" dur="60s" repeatCount="indefinite" />
</svg>
</body>
</html>
