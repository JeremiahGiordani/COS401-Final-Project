<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Unicorn Magic</title>
<style>
  body {
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
    overflow: hidden;
  }
  #unicorn {
    position: relative;
    width: 150px;
    height: 150px;
    animation: gallop 3s infinite;
  }
  #unicorn .body {
    width: 120px;
    height: 80px;
    background: white;
    border-radius: 60px 60px 50px 50px;
    position: absolute;
    top: 40px;
    left: 15px;
    box-shadow: 0 10px 15px rgba(0,0,0,0.1);
  }
  #unicorn .legs {
    position: absolute;
    top: 90px;
    left: 20px;
    display: flex;
    justify-content: space-between;
    width: 100%;
  }
  #unicorn .legs div {
    width: 15px;
    height: 50px;
    background: white;
    border-radius: 5px 5px 0 0;
    transform-origin: top;
    box-shadow: 0 5px 10px rgba(0,0,0,0.1);
    animation: run 0.5s infinite alternate;
  }
  #unicorn .legs div:nth-child(odd) {
    animation-delay: 0.25s;
  }
  #unicorn .head {
    width: 60px;
    height: 60px;
    background: white;
    border-radius: 50%;
    position: absolute;
    top: 0;
    left: 55px;
    box-shadow: 0 5px 10px rgba(0,0,0,0.1);
  }
  #unicorn .horn {
    width: 5px;
    height: 30px;
    background: gold;
    position: absolute;
    top: -10px;
    left: 15px;
    transform: rotate(-15deg);
    border-radius: 50% 50% 0 0;
  }
  #unicorn .eye {
    width: 10px;
    height: 10px;
    background: black;
    border-radius: 50%;
    position: absolute;
    top: 20px;
    left: 30px;
  }
  #unicorn .tail {
    width: 20px;
    height: 60px;
    background: linear-gradient(135deg, #ff6ec4 0%, #7873f5 100%);
    position: absolute;
    top: 50px;
    left: -10px;
    border-radius: 50% 0 0 50%;
    animation: wave 1s infinite alternate;
  }
  #unicorn .mane {
    position: absolute;
    top: 0;
    left: 40px;
    display: flex;
    flex-direction: column;
  }
  #unicorn .mane div {
    width: 10px;
    height: 20px;
    background: linear-gradient(135deg, #ff6ec4 0%, #7873f5 100%);
    margin: 2px 0;
    border-radius: 50% 50% 0 0;
    animation: bounce 1s infinite alternate;
  }
  #unicorn .mane div:nth-child(2) {
    animation-delay: 0.2s;
  }
  #unicorn .mane div:nth-child(3) {
    animation-delay: 0.4s;
  }
  
  @keyframes run {
    0% { transform: rotate(30deg); }
    100% { transform: rotate(-30deg); }
  }
  @keyframes gallop {
    0%, 100% { transform: translateX(-20px); }
    50% { transform: translateX(20px); }
  }
  @keyframes wave {
    0%, 100% { transform: rotate(10deg); }
    50% { transform: rotate(-10deg); }
  }
  @keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
  }
</style>
</head>
<body>
<div id="unicorn">
  <div class="body"></div>
  <div class="legs">
    <div></div>
    <div></div>
    <div></div>
    <div></div>
  </div>
  <div class="head">
    <div class="horn"></div>
    <div class="eye"></div>
  </div>
  <div class="tail"></div>
  <div class="mane">
    <div></div>
    <div></div>
    <div></div>
  </div>
</div>
</body>
</html>
