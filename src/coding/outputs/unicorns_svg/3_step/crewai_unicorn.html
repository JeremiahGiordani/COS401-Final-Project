<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Unicorn</title>
    <style>
        .unicorn-body {
            fill: url(#bodyGradient);
        }
        .mane-path, .tail-path {
            fill: url(#maneGradient);
        }
    </style>
</head>
<body>
    <svg width="500" height="500" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
        <defs>
            <linearGradient id="bodyGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color:lightpink;stop-opacity:1" />
                <stop offset="100%" style="stop-color:pink;stop-opacity:1" />
            </linearGradient>
            <linearGradient id="maneGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color:lightpurple;stop-opacity:1" />
                <stop offset="100%" style="stop-color:purple;stop-opacity:1" />
            </linearGradient>
        </defs>
        <!-- Background -->
        <rect width="100%" height="100%" fill="lightblue" />
        <circle cx="400" cy="100" r="60" fill="yellow" />
        <circle cx="80" cy="80" r="40" fill="white" />
        <circle cx="110" cy="110" r="40" fill="white" />
        <circle cx="450" cy="150" r="30" fill="white" />
        <circle cx="470" cy="180" r="30" fill="white" />

        <!-- Body -->
        <ellipse cx="250" cy="320" rx="100" ry="65" class="unicorn-body" />
        <!-- Head -->
        <ellipse cx="150" cy="220" rx="60" ry="50" fill="pink" />
        
        <!-- Mane -->
        <path d="M100,200 Q80,220 100,240 Q120,260 110,280 Q140,270 150,250 Z" class="mane-path" />
        <path d="M110,190 Q90,210 110,230 Q130,250 120,270 Q150,260 160,240 Z" class="mane-path" />
        <path d="M120,180 Q100,200 120,220 Q140,240 130,260 Q160,250 170,230 Z" class="mane-path" />
    
        <!-- Horn -->
        <polygon points="150,150 170,190 130,190" fill="gold" stroke="saddlebrown" stroke-width="1" />
        
        <!-- Legs -->
        <path d="M180,320 Q190,400 210,320 Q230,400 250,320 Q270,400 290,320 Q310,400 320,320" fill="pink" />
        
        <!-- Tail -->
        <path d="M360,300 Q380,320 360,340 Q340,360 330,380 Q310,370 320,350 Z" class="mane-path" />
        <path d="M350,290 Q370,310 350,330 Q330,350 320,370 Q300,360 310,340 Z" class="mane-path" />
        
        <!-- Facial features -->
        <circle cx="130" cy="210" r="5" fill="black" />
        <circle cx="170" cy="210" r="5" fill="black" />
        <path d="M140,240 Q150,250 160,240" stroke="black" stroke-width="2" fill="none" />
        
        <!-- Hooves and other details -->
        <rect x="170" y="430" width="20" height="15" fill="gray" />
        <rect x="210" y="430" width="20" height="15" fill="gray" />
        <rect x="270" y="430" width="20" height="15" fill="gray" />
        <rect x="310" y="430" width="20" height="15" fill="gray" />

        <!-- Animations -->
        <animateTransform attributeName="transform"
            attributeType="XML"
            type="rotate"
            from="0 150 220"
            to="15 150 220"
            dur="1s"
            repeatCount="indefinite"
            begin="0s"
            keyTimes="0; 0.5; 1"
            keySplines="0.1 0.9 0.1 0.9; 0.2 0.8 0.2 0.8" />
    </svg>
</body>
</html>
